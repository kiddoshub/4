<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DEAD & COMPANY 60th | GOLDEN GATE PARK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00FF90;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100%;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        url('IMG_8688.jpeg') center/cover no-repeat,
        url('IMG_8687.jpeg') center/cover no-repeat,
        url('IMG_8685.png') center/cover no-repeat;
      opacity: 0.07;
      filter: grayscale(1) brightness(0.5);
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 1;
      background: repeating-linear-gradient(to bottom, rgba(0,255,144,0.05) 0px, transparent 1.5px, transparent 3px);
      pointer-events: none;
    }

    #stealie {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 60px;
      height: 60px;
      z-index: 2;
      opacity: 0.75;
      filter: drop-shadow(0 0 8px #00ff88);
    }

    #container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
      color: #00FF90;
      text-shadow: 0 0 4px #00FF90;
    }

    #countdown {
      font-size: 8vw;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-shadow: 0 0 10px #00FF90;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      line-height: 1.4;
      white-space: pre-wrap;
      color: #00FF90;
      text-shadow: 0 0 4px #00FF90;
    }

    @media (max-width: 600px) {
      #countdown {
        font-size: 14vw;
      }
    }
  </style>
</head>
<body>
  <img id="stealie" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="Stealie" />

  <div id="container">
    <h1>DEAD & COMPANY · GOLDEN GATE PARK · SAN FRANCISCO</h1>
    <div id="countdown">--:--:--:--</div>

    <div class="footer">
      AUGUST 1 · 2 · 3 · 2025

      SPECIAL GUESTS:
      FRI — BILLY STRINGS
      SAT — STURGILL SIMPSON · JOHNNY BLUE · SKIES
      SUN — TREY ANASTASIO BAND
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    function updateCountdown() {
      const target = new Date("2025-08-01T00:00:00-07:00");
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00:00";
        return;
      }

      const days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
      const hours = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      countdownEl.textContent = `${days}:${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
