<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & CO. COUNTDOWN – TERMINAL NODE SF-876</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      background-color: #000;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 2vh 4vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .terminal-line {
      white-space: pre;
      line-height: 1.8;
    }
    #countdown {
      font-weight: bold;
      font-size: 2.5em;
      color: #00FF00;
      text-shadow: 0 0 5px #00FF00;
      margin: 1rem 0;
    }
    .cursor {
      display: inline-block;
      width: 0.7ch;
      height: 1.1em;
      background: #00FF00;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal-line">> INITIATING CONNECTION: NODE SF-876</div>
  <div class="terminal-line">> ACCESS LEVEL GRANTED</div>
  <div class="terminal-line">> TARGET: DEAD & COMPANY / GOLDEN GATE PARK</div>
  <div class="terminal-line">> EVENT DATE: AUG 1, 2025 – 00:00 PDT</div>
  <div class="terminal-line">> COUNTDOWN TO EVENT:</div>
  <div id="countdown">--:--:--:--</div>
  <div class="terminal-line">> STATUS: STANDBY <span class="cursor"></span></div>

  <script>
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const eventDate = new Date("2025-08-01T07:00:00Z"); // PDT is UTC-7
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = 
        String(days).padStart(2, '0') + ":" +
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
