<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company SF Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- FONT will be added in next step -->
</head>
<body>
  <div id="main">
    <div class="headline">CELEBRATING 60 YEARS OF THE GRATEFUL DEADâ€™S MUSIC</div>
    <div class="subheadline">SAN FRANCISCO, CALIFORNIA</div>
    <div class="dates">AUGUST 1, 2, 3, 2025</div>
    <div id="countdown-wrap">
      <div id="countdown"></div>
      <div class="count-labels">
        <span>DAYS</span>
        <span>HOURS</span>
        <span>MINUTES</span>
        <span>SECONDS</span>
      </div>
    </div>
    <div class="location-block">
      <img src="https://s39898.pcdn.co/wp-content/uploads/2025/05/gd60-golden-gate-park-3.png" alt="Golden Gate Park">
      <div class="loc-text">Golden Gate Park</div>
    </div>
    <div class="guests-title">SPECIAL GUESTS</div>
    <div class="guests-days">
      <div class="guests-day">
        <h3>Friday</h3>
        <div class="guests-list">BILLY STRINGS</div>
      </div>
      <div class="guests-day">
        <h3>Saturday</h3>
        <div class="guests-list">STURGILL SIMPSON<br>JOHNNY BLUE<br>SKIES</div>
      </div>
      <div class="guests-day">
        <h3>Sunday</h3>
        <div class="guests-list">TREY ANASTASIO BAND</div>
      </div>
    </div>
  </div>
  <script>
    function pad(n) { return n.toString().padStart(2,'0'); }
    function updateCountdown() {
      var target = new Date(Date.UTC(2025, 7, 1, 7, 0, 0)); // Aug 1, 2025, 00:00 PDT
      var now = new Date();
      var nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      var diff = target - nowUTC;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<span>SHOWTIME!</span>";
        return;
      }
      var days = Math.floor(diff/(1000*60*60*24));
      var hours = Math.floor((diff/(1000*60*60))%24);
      var mins = Math.floor((diff/(1000*60))%60);
      var secs = Math.floor((diff/1000)%60);
      document.getElementById('countdown').innerHTML =
        `<span>${pad(days)}</span>:<span>${pad(hours)}</span>:<span>${pad(mins)}</span>:<span>${pad(secs)}</span>`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
