<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 10;
      mix-blend-mode: lighten;
    }
    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
    }
    .countdown {
      font-family: 'Share Tech Mono', monospace;
      font-size: 26px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
      margin-top: 10px;
    }
    .artist {
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      color: #ff66cc;
      text-shadow: 0 0 6px #ff66cc;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div class="title">GRATEFUL DEAD â€” SAN FRANCISCO 2025</div>
    <div class="countdown" id="countdown"></div>
    <div class="artist" id="artist"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const fontSize = 20;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);
    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    const center = { x: width / 2, y: height / 2 };
    const orbs = [];

    for (let i = 0; i < 150; i++) {
      const orb = {
        angle: Math.random() * Math.PI * 2,
        baseRadius: 50 + Math.random() * 200,
        radius: 0,
        speed: 0.001 + Math.random() * 0.003,
        hueOffset: Math.random() * 360
      };
      orbs.push(orb);
      gsap.to(orb, {
        radius: orb.baseRadius + 40,
        duration: 3 + Math.random() * 3,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, width, height);

      const now = Date.now();

      // Spiraling orbit points
      orbs.forEach(o => {
        o.angle += o.speed;
        const x = center.x + o.radius * Math.cos(o.angle);
        const y = center.y + o.radius * Math.sin(o.angle);
        const hue = (now / 50 + o.hueOffset) % 360;
        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.beginPath();
        ctx.arc(x, y, 1.7, 0, Math.PI * 2);
        ctx.fill();
      });

      // Matrix rain
      for (let i = 0; i < columns; i++) {
        const text = charset.charAt(Math.floor(Math.random() * charset.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const hue = (now / 80 + i * 4) % 360;

        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;
        ctx.fillText(text, x, y);

        if (y > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Countdown + Artist
    const countdownEl = document.getElementById("countdown");
    const artistEl = document.getElementById("artist");

    const eventStart = new Date("2025-08-01T16:00:00");

    function updateOverlay() {
      const now = new Date();
      const delta = Math.max(0, eventStart - now);

      const days = Math.floor(delta / (1000 * 60 * 60 * 24));
      const hours = Math.floor((delta / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((delta / (1000 * 60)) % 60);
      const seconds = Math.floor((delta / 1000) % 60);

      countdownEl.textContent = `COUNTDOWN: ${days}d ${hours}h ${minutes}m ${seconds}s`;

      let currentArtist = "Stay Tuned";
      if (now < new Date("2025-08-01T00:00:00")) {
        currentArtist = "Billy Strings";
      } else if (now < new Date("2025-08-02T00:00:00")) {
        currentArtist = "Johnny Blue Skies (Sturgill Simpson)";
      } else if (now < new Date("2025-08-03T00:00:00")) {
        currentArtist = "Trey Anastasio Band";
      } else {
        currentArtist = "Show Complete";
      }

      artistEl.textContent = `NEXT: ${currentArtist}`;
    }

    setInterval(updateOverlay, 1000);

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      center.x = width / 2;
      center.y = height / 2;
    });
  </script>
</body>
</html>
