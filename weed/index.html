<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GD60 COUNTDOWN TERMINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 2em;
      background: #000;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      line-height: 1.6;
    }
    #terminal {
      max-width: 80ch;
      white-space: pre;
    }
    #countdown {
      font-weight: bold;
      margin-top: 1em;
      font-size: 20px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00FF00;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="terminal">
GD60 TERMINAL BOOT SEQUENCE
---------------------------

SYSTEM STATUS: ONLINE
CONNECTION SECURE

EVENT: CELEBRATING 60 YEARS OF THE GRATEFUL DEAD
LOCATION: SAN FRANCISCO, CA
DATES: AUGUST 1, 2, 3, 2025

COUNTDOWN TO AUGUST 1, 2025 - 00:00 PDT

> <span id="countdown">-- DAYS --:--:--</span><span class="cursor"></span>
  </div>

  <script>
    const countdown = document.getElementById('countdown');

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function updateCountdown() {
      const target = new Date('2025-08-01T07:00:00Z'); // 00:00 PDT
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdown.textContent = '00 DAYS 00:00:00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdown.textContent =
        `${pad(days)} DAYS ${pad(hours)}:${pad(mins)}:${pad(secs)}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
