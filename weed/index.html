<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SF MISSION: DEAD & COMPANY</title>
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00FF00;
      font-family: 'OCR-A', monospace;
      font-size: 1rem;
      line-height: 1.4;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
    }

    .stealie {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 60px;
      height: auto;
      opacity: 0.9;
      animation: float 6s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(8px); }
    }

    .satellite {
      position: absolute;
      opacity: 0.08;
      z-index: 0;
      width: 35vw;
    }

    #sat1 {
      bottom: 5%;
      left: 2%;
    }

    #sat2 {
      top: 15%;
      right: 5%;
    }

    #sat3 {
      bottom: 10%;
      right: 3%;
    }

    .title {
      z-index: 1;
      color: #00ff00;
      font-size: 1.25rem;
      margin-bottom: 1.2rem;
    }

    .countdown-box {
      z-index: 2;
      border: 2px solid red;
      padding: 0.8rem 1.2rem;
      display: inline-block;
      font-size: 2rem;
      font-weight: bold;
      color: red;
      background: black;
      text-shadow: 0 0 8px red;
      letter-spacing: 0.25em;
    }

    .labels {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      color: #00ff00;
    }

    .footer {
      margin-top: 2rem;
      max-width: 90vw;
      font-size: 0.9rem;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .countdown-box {
        font-size: 1.6rem;
      }
      .labels {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <img class="stealie" src="IMG_8667.jpeg" alt="Stealie">
  <img id="sat1" class="satellite" src="IMG_8685.png" alt="Satellite 1" />
  <img id="sat2" class="satellite" src="IMG_8687.jpeg" alt="Satellite 2" />
  <img id="sat3" class="satellite" src="IMG_8688.jpeg" alt="Satellite 3" />

  <div class="title">SF MISSION EVENT: DEAD & COMPANY</div>

  <div class="countdown-box" id="countdown">00:00:00:00</div>
  <div class="labels">[DAYS]   [HOURS]   [MINUTES]   [SECONDS]</div>

  <div class="footer">
OPERATION TIMEPOINT: 01 AUG 2025 — GOLDEN GATE PARK  
ASSOCIATED UNITS:
  — BILLY STRINGS  
  — STURGILL SIMPSON  
  — JOHNNY BLUE SKIES  
  — TREY ANASTASIO BAND
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const target = new Date("2025-08-01T00:00:00-07:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = target - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdown.innerHTML =
        `${days.toString().padStart(2, '0')}:` +
        `${hours.toString().padStart(2, '0')}:` +
        `${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
