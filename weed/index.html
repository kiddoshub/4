<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dead & Company SF Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1>Dead & Company</h1>
            <h2>San Francisco • Final Tour</h2>
        </header>

        <main>
            <div id="countdown">
                <div><span id="days">--</span> Days</div>
                <div><span id="hours">--</span> Hours</div>
                <div><span id="minutes">--</span> Minutes</div>
                <div><span id="seconds">--</span> Seconds</div>
            </div>

            <svg id="clock" viewBox="0 0 200 200">
                <defs>
                    <filter id="glowFilter">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <circle cx="100" cy="100" r="96" class="clock-face"/>
                <g class="ticks">
                    </g>
                <line id="hour" class="hand" x1="100" y1="100" x2="100" y2="65"/>
                <line id="minute" class="hand" x1="100" y1="100" x2="100" y2="45"/>
                <line id="second" class="hand second-hand" x1="100" y1="100" x2="100" y2="35"/>
                <circle cx="100" cy="100" r="4" class="hand-pivot"/>
            </svg>
        </main>

        <footer>
            <div id="ticker">
                <p>DEAD & COMPANY • BILLY STRINGS • STURGILL SIMPSON • TREY ANASTASIO BAND</p>
            </div>
            <div class="badges">
                <img class="badge" src="https://i.redd.it/qrxk4n1rei721.gif" alt="Dancing Bear">
                <img class="badge" src="https://media.tenor.com/E76XPPYAKTUAAAAM/grateful-dead.gif" alt="Steal Your Face Skull">
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
