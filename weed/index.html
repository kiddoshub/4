<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company SF Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Psychedelic Headline Font: Ewert; Labels: Public Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Ewert&family=Public+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Core Palette */
      --bg-dark1: #2c003e;
      --bg-dark2: #004d47;
      --bg-dark3: #a44200;
      --lime: #b0f2b4;
      --magenta: #d40078;
      --gold: #f9a602;
      --highlight: #F7F8EA;
      --label: #fcfcfc;
      --shadow: #130010cc;

      /* Fonts */
      --headline: 'Ewert', fantasy, cursive;
      --label-font: 'Public Sans', Arial Rounded MT Bold, Arial, sans-serif;
    }
    html, body {
      margin: 0; padding: 0;
      min-height: 100%;
      width: 100%;
      box-sizing: border-box;
      height: 100%;
      overflow-x: hidden;
      background: radial-gradient(ellipse 80% 100% at 50% 40%, var(--bg-dark1) 0%, var(--bg-dark2) 60%, var(--bg-dark3) 100%);
      /* Animated background movement */
      animation: bg-warp 28s ease-in-out infinite alternate;
      position: relative;
    }
    @keyframes bg-warp {
      0% {
        background-position: 50% 40%;
        filter: hue-rotate(0deg) brightness(1);
      }
      100% {
        background-position: 60% 45%;
        filter: hue-rotate(-44deg) brightness(1.13);
      }
    }
    /* VHS/CRT Static Overlay */
    body::after {
      content: "";
      pointer-events: none;
      position: fixed;
      z-index: 100;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      opacity: 0.23;
      background: url('https://grainy-gradients.vercel.app/noise.svg');
      background-size: cover;
      mix-blend-mode: screen;
      animation: staticfuzz 1.4s steps(2) infinite;
    }
    @keyframes staticfuzz {
      50% { opacity: 0.13; }
      100% { opacity: 0.23; }
    }
    /* Flex-centered container */
    .container {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 3;
      padding: 3vh 0 10vh 0;
    }
    /* Countdown styles */
    #countdown {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      justify-content: center;
      gap: 2vw;
      background: rgba(20,0,40,0.67);
      border-radius: 2.5em;
      box-shadow: 0 8px 36px 0 var(--shadow), 0 0 2px #000b;
      padding: 3vw 3vw 2vw 3vw;
      margin-bottom: 1.5em;
      min-width: 320px;
      flex-wrap: wrap;
      position: relative;
    }
    #countdown > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 5ch;
    }
    #countdown span {
      font-family: var(--headline);
      font-size: clamp(2.8rem, 8vw, 5.4rem);
      line-height: 1;
      background: linear-gradient(90deg, var(--magenta), var(--gold), var(--lime), var(--bg-dark2));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      filter: drop-shadow(0 3px 12px #0006);
      animation: text-shine 5.3s linear infinite;
      letter-spacing: 0.08em;
      margin-bottom: 0.18em;
      user-select: text;
    }
    @keyframes text-shine {
      to { background-position: 200% center; }
    }
    #countdown div {
      color: var(--label);
      font-family: var(--label-font);
      font-size: 1.09rem;
      letter-spacing: 0.09em;
      text-shadow: 0 2px 12px #000b, 0 0 2px var(--gold);
    }
    /* "Dead" Headliner */
    .headline {
      font-family: var(--headline);
      font-size: clamp(2.4rem, 6vw, 4.5rem);
      color: var(--gold);
      letter-spacing: 0.04em;
      margin-bottom: 0.1em;
      margin-top: 0.7em;
      filter: drop-shadow(0 3px 30px var(--magenta)) drop-shadow(0 0 1px #fff);
      text-shadow: 0 2px 10px #0009;
      line-height: 1;
      text-align: center;
      user-select: none;
    }
    .event-detail {
      font-family: var(--label-font);
      font-size: 1.06rem;
      color: var(--highlight);
      letter-spacing: 0.05em;
      margin-bottom: 1.8em;
      text-align: center;
      opacity: 0.87;
      text-shadow: 0 1px 7px #1b0040c7;
    }
    /* Floating SVG psychedelic shapes */
    .svg-float {
      position: absolute;
      pointer-events: none;
      z-index: 4;
    }
    /* Steal Your Face Skull */
    .skull {
      top: 2vh; left: 2vw;
      width: 64px;
      opacity: 0.85;
      animation: float1 16s ease-in-out infinite alternate;
    }
    /* Lightning Bolt */
    .bolt {
      right: 4vw; top: 7vh;
      width: 38px;
      opacity: 0.92;
      animation: float2 13s linear infinite alternate;
    }
    /* Spiral */
    .spiral {
      left: 50vw; top: 12vh;
      width: 44px;
      opacity: 0.7;
      animation: float3 21s ease-in-out infinite alternate;
    }
    /* All-seeing Eye */
    .eye {
      right: 14vw; bottom: 15vh;
      width: 48px;
      opacity: 0.84;
      animation: float4 17s ease-in-out infinite alternate;
    }
    /* Wolf silhouette (Jerry nod) */
    .wolf {
      left: 7vw; bottom: 7vh;
      width: 58px;
      opacity: 0.82;
      animation: float5 19s ease-in-out infinite alternate;
    }
    @keyframes float1 { 0% {transform: translateY(0);} 100% {transform: translateY(38px) scale(1.09);} }
    @keyframes float2 { 0% {transform: translateY(0);} 100% {transform: translateY(-28px) scale(1.1);} }
    @keyframes float3 { 0% {transform: translateX(-17vw) rotate(0deg);} 100% {transform: translateX(19vw) rotate(359deg);} }
    @keyframes float4 { 0% {transform: scale(1) rotate(0deg);} 100% {transform: scale(1.16) rotate(-21deg);} }
    @keyframes float5 { 0% {transform: translateY(0) scale(1);} 100% {transform: translateY(-14px) scale(1.12);} }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      #countdown {
        flex-direction: column;
        padding: 6vw 2vw 3vw 2vw;
        gap: 0.9em;
        min-width: unset;
      }
      .headline { font-size: 2.1rem; }
      .skull, .spiral, .bolt, .eye, .wolf { width: 40px !important; }
    }

    /* Scrolling Marquee Footer */
    footer {
      position: fixed;
      left: 0; bottom: 0;
      width: 100vw;
      background: rgba(22,0,24,0.93);
      z-index: 9999;
      overflow: hidden;
      height: 2.6em;
      border-top: 2px solid var(--magenta);
      box-shadow: 0 -2px 16px #000c;
      display: flex;
      align-items: center;
    }
    .marquee {
      white-space: nowrap;
      display: inline-block;
      padding-left: 100vw;
      font-family: var(--headline);
      font-size: 1.2em;
      letter-spacing: 0.09em;
      color: var(--lime);
      text-shadow: 0 0 6px var(--gold), 0 2px 6px #000c;
      animation: marquee-move 19s linear infinite;
      user-select: none;
    }
    @keyframes marquee-move {
      0% { transform: translateX(0);}
      100% { transform: translateX(-100vw);}
    }
  </style>
</head>
<body>
  <!-- Floating SVG icons for Deadhead authenticity -->
  <!-- Steal Your Face Skull -->
  <svg class="svg-float skull" viewBox="0 0 64 64" aria-hidden="true">
    <circle cx="32" cy="32" r="29" fill="#2c003e" stroke="#b0f2b4" stroke-width="3"/>
    <ellipse cx="32" cy="38" rx="17" ry="12" fill="#fff" stroke="#004d47" stroke-width="2"/>
    <path d="M26,54 Q32,62 38,54" stroke="#d40078" stroke-width="3" fill="none"/>
    <polygon points="32,22 36,32 28,32" fill="#d40078"/>
    <circle cx="27" cy="36" r="3.5" fill="#004d47"/>
    <circle cx="37" cy="36" r="3.5" fill="#004d47"/>
  </svg>
  <!-- Lightning Bolt -->
  <svg class="svg-float bolt" viewBox="0 0 32 64" aria-hidden="true">
    <polyline points="16,2 27,27 20,27 31,62 6,32 13,32 2,2" fill="none" stroke="#f9a602" stroke-width="4"/>
  </svg>
  <!-- Psychedelic Spiral -->
  <svg class="svg-float spiral" viewBox="0 0 44 44" aria-hidden="true">
    <path d="M22,22 m-18,0 a18,18 0 1,0 36,0 a18,18 0 1,0 -36,0"
      fill="none" stroke="#d40078" stroke-width="2"/>
    <path d="M22,22 m-12,0 a12,12 0 1,1 24,0 a12,12 0 1,1 -24,0"
      fill="none" stroke="#b0f2b4" stroke-width="2"/>
  </svg>
  <!-- All-seeing Eye -->
  <svg class="svg-float eye" viewBox="0 0 48 32" aria-hidden="true">
    <ellipse cx="24" cy="16" rx="22" ry="13" fill="#2c003e" stroke="#b0f2b4" stroke-width="2"/>
    <ellipse cx="24" cy="16" rx="10" ry="7" fill="#f9a602" stroke="#d40078" stroke-width="2"/>
    <circle cx="24" cy="16" r="4" fill="#004d47"/>
  </svg>
  <!-- Wolf silhouette (Jerry Garcia) -->
  <svg class="svg-float wolf" viewBox="0 0 58 36" aria-hidden="true">
    <path d="M7,28 Q17,6 22,15 Q23,7 31,7 Q38,8 39,16 Q41,12 50,15 Q55,18 57,27 Q56,34 48,29 Q41,32 32,30 Q20,36 7,28 Z"
      fill="#004d47" stroke="#b0f2b4" stroke-width="1.5"/>
  </svg>

  <div class="container">
    <div class="headline">
      Dead & Company <br>San Francisco Countdown
    </div>
    <div class="event-detail">
      Oracle Park • August 1, 2025 • 7:00pm PT
    </div>
    <!-- COUNTDOWN -->
    <div id="countdown">
      <div><span id="days">00</span> DAYS</div>
      <div><span id="hours">00</span> HOURS</div>
      <div><span id="minutes">00</span> MINS</div>
      <div><span id="seconds">00</span> SECS</div>
    </div>
  </div>
  <footer>
    <div class="marquee">
      Dead & Company ◆ Featuring special guest Billy Strings ◆ San Francisco, CA ◆ August 1, 2025 ◆ No Tour Like a Dead Tour ◆
    </div>
  </footer>
  <script>
    // Set the event time in UTC for Aug 1, 2025, 7PM PT (Pacific Time)
    const targetDate = new Date('2025-08-02T02:00:00Z'); // Correct: UTC time for 7PM PT
    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = String(d).padStart(2, '0');
      document.getElementById('hours').textContent = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('seconds').textContent = String(s).padStart(2, '0');
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
