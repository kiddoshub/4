<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & CO SF COUNTDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: black;
      color: #ffffff;
      font-family: 'OCR-A', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vh;
      z-index: 1;
      padding: 2vh;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #ffff00;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .title {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 1vh;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ffff00, #00ff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s linear infinite;
    }

    .label {
      font-size: 1.2rem;
      opacity: 0.8;
      color: #dddddd;
    }

    .countdown {
      font-size: 3.2rem;
      letter-spacing: 0.15em;
      color: #ffffff;
      text-shadow: 0 0 8px #ff00ff, 0 0 15px #00ffff;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .floaters img {
      position: absolute;
      width: 120px;
      height: auto;
      opacity: 0.2;
      pointer-events: none;
      animation: float 20s infinite ease-in-out;
    }

    .floaters img:nth-child(2) {
      animation-delay: 5s;
      left: 70%;
      top: 10%;
    }

    .floaters img:nth-child(3) {
      animation-delay: 10s;
      left: 20%;
      top: 70%;
    }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
      100% { transform: translateY(0px) scale(1); }
    }

    @media (max-width: 600px) {
      .title { font-size: 1.6rem; }
      .countdown { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="floaters">
    <img src="IMG_8685.png" style="left:10%;top:15%;">
    <img src="IMG_8687.jpeg">
    <img src="IMG_8688.jpeg">
  </div>

  <div class="container">
    <div class="title">DEAD & CO // SF</div>
    <div class="label">AUG 1 2025 · 00:00 · GOLDEN GATE PARK</div>
    <div class="countdown" id="countdown">--:--:--:--</div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const target = new Date("2025-08-01T00:00:00-07:00");

    function update() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00:00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = 
        `${String(d).padStart(2, '0')}:${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
