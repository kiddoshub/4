<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & CO. // SF MISSION TIMER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff66;
      font-family: 'OCR-A', monospace;
      font-size: 16px;
      line-height: 1.6;
      overflow: hidden;
    }

    .screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .countdown {
      font-size: 3.5em;
      color: #ff4040;
      background: #000;
      padding: 0.3em 0.5em;
      border: 1px solid #ff4040;
      box-shadow: 0 0 10px #ff4040;
      margin: 0.5em 0;
    }

    .labels {
      display: flex;
      justify-content: center;
      font-size: 0.9em;
      color: #00ff66;
      margin-top: 0.3em;
      gap: 1.5em;
    }

    .footer {
      font-size: 0.75em;
      margin-top: 2em;
      color: #00ff66;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .countdown { font-size: 2.4em; }
      h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="screen">
    <h1>// MISSION COUNTDOWN: DEAD & CO. SAN FRANCISCO //</h1>
    <div class="countdown" id="countdown">--:--:--:--</div>
    <div class="labels">
      <span>DAYS</span>
      <span>HOURS</span>
      <span>MINUTES</span>
      <span>SECONDS</span>
    </div>
    <div class="footer">
      EVENT: GOLDEN GATE PARK / AUG 1â€“3, 2025<br>
      GUESTS: BILLY STRINGS, STURGILL SIMPSON, TREY ANASTASIO BAND
    </div>
  </div>

  <script>
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const eventTime = new Date('2025-08-01T07:00:00Z'); // UTC time for Aug 1, 2025 @ 00:00 PDT
      const now = new Date();
      const diff = eventTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = '00:00:00:00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
