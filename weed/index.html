<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grateful Dead SF Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #overlay {
      position: absolute;
      top: 12%;
      width: 100%;
      text-align: center;
      pointer-events: none;
      mix-blend-mode: lighten;
      z-index: 10;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14;
    }

    .countdown {
      font-family: 'Share Tech Mono', monospace;
      font-size: 26px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
      margin-top: 12px;
    }

    .artist {
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      color: #ff66cc;
      text-shadow: 0 0 6px #ff66cc;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="overlay">
    <div class="title">GRATEFUL DEAD — SAN FRANCISCO 2025</div>
    <div class="countdown" id="countdown"></div>
    <div class="artist" id="artist"></div>
  </div>

  <script>
    // Canvas setup
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const fontSize = 20;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      for (let i = 0; i < drops.length; i++) {
        const char = charset.charAt(Math.floor(Math.random() * charset.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        const hue = (Date.now() / 60 + i * 20) % 360;
        ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
        ctx.font = `${fontSize}px 'Share Tech Mono', monospace`;
        ctx.fillText(char, x, y);

        if (y > height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // Countdown logic
    const countdownEl = document.getElementById('countdown');
    const artistEl = document.getElementById('artist');

    const eventStart = new Date("2025-08-01T16:00:00");
    const artists = [
      { name: "Billy Strings", desc: "Neo-bluegrass, heavy improvisation" },
      { name: "Johnny Blue Skies", desc: "Psychedelic country under Sturgill's mask" },
      { name: "Trey Anastasio Band", desc: "Jazz fusion and Phish lineage meet Dead roots" }
    ];

    function updateOverlay() {
      const now = new Date();
      const delta = eventStart - now;

      const d = Math.floor(delta / (1000 * 60 * 60 * 24));
      const h = Math.floor((delta / (1000 * 60 * 60)) % 24);
      const m = Math.floor((delta / (1000 * 60)) % 60);
      const s = Math.floor((delta / 1000) % 60);

      countdownEl.textContent = `COUNTDOWN: ${d}d ${h}h ${m}m ${s}s`;

      const i = Math.floor(Date.now() / 8000) % artists.length;
      artistEl.textContent = `NEXT: ${artists[i].name} — ${artists[i].desc}`;
    }

    setInterval(updateOverlay, 1000);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
