<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grateful Dead SF Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'VT323';
      src: url('https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isfFJA.woff2') format('woff2');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF90;
      font-family: 'VT323', monospace;
      font-size: 2vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      background: url('IMG_8688.jpeg') center/cover no-repeat;
      position: fixed;
      inset: 0;
      z-index: -4;
      opacity: 0.25;
    }

    body::after {
      content: "";
      background: url('IMG_8687.jpeg') center/cover no-repeat;
      position: fixed;
      inset: 0;
      z-index: -3;
      opacity: 0.2;
      animation: floatBG 30s linear infinite alternate;
    }

    #layer3 {
      background: url('IMG_8685.png') center/cover no-repeat;
      position: fixed;
      inset: 0;
      z-index: -2;
      opacity: 0.2;
      pointer-events: none;
    }

    #stealie {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 70px;
      animation: floatStealie 8s ease-in-out infinite;
      z-index: 99;
    }

    @keyframes floatStealie {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(10px) rotate(5deg); }
    }

    @keyframes floatBG {
      0% { transform: scale(1) translateY(0); }
      100% { transform: scale(1.02) translateY(-5px); }
    }

    h1 {
      margin-top: 2vh;
      font-size: 5vw;
      color: #00FF90;
      text-align: center;
    }

    .countdown {
      margin-top: 2vh;
      font-size: 10vw;
      color: red;
      text-shadow: 0 0 5px red;
      font-weight: bold;
    }

    .units {
      margin-top: 0.5vh;
      font-size: 4vw;
      display: flex;
      gap: 1.5vw;
      flex-wrap: wrap;
      justify-content: center;
    }

    .unit {
      color: #00FF90;
      text-align: center;
    }

    .details {
      margin-top: 2vh;
      font-size: 2.4vw;
      line-height: 1.6;
      max-width: 90vw;
      text-align: center;
      color: #C2FFB2;
    }

    @media (max-width: 600px) {
      body {
        font-size: 4vw;
      }

      .countdown {
        font-size: 15vw;
      }

      .units {
        font-size: 4.5vw;
      }

      h1 {
        font-size: 8vw;
      }

      .details {
        font-size: 4.5vw;
      }
    }
  </style>
</head>
<body>
  <div id="layer3"></div>
  <img src="stealie.png" alt="Stealie" id="stealie">
  <h1>DEAD & COMPANY<br>SAN FRANCISCO 2025</h1>

  <div class="countdown" id="countdown">Loading…</div>

  <div class="units">
    <div class="unit" id="weeks">WKS</div>
    <div class="unit" id="days">DAYS</div>
    <div class="unit" id="hours">HRS</div>
    <div class="unit" id="minutes">MINS</div>
    <div class="unit" id="seconds">SECS</div>
  </div>

  <div class="details">
    <p><strong>LOCATION:</strong> Golden Gate Park, San Francisco, California</p>
    <p><strong>DATES:</strong> August 1, 2, 3, 2025</p>
    <p><strong>LINEUP:</strong></p>
    <p>FRIDAY – Billy Strings<br>
       SATURDAY – Sturgill Simpson, Johnny Blue, Skies<br>
       SUNDAY – Trey Anastasio Band</p>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date("2025-08-01T00:00:00-07:00");
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "SHOWTIME";
        return;
      }

      const totalSecs = Math.floor(diff / 1000);
      const weeks = Math.floor(totalSecs / (7 * 86400));
      const days = Math.floor((totalSecs % (7 * 86400)) / 86400);
      const hours = Math.floor((totalSecs % 86400) / 3600);
      const minutes = Math.floor((totalSecs % 3600) / 60);
      const seconds = totalSecs % 60;

      document.getElementById("countdown").textContent =
        `${String(days + weeks * 7).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      document.getElementById("weeks").textContent = `WKS: ${weeks}`;
      document.getElementById("days").textContent = `DAYS: ${days}`;
      document.getElementById("hours").textContent = `HRS: ${hours}`;
      document.getElementById("minutes").textContent = `MINS: ${minutes}`;
      document.getElementById("seconds").textContent = `SECS: ${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
