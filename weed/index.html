<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grateful Dead SF Countdown</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
    #overlay {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      color: #00FF00;
      font-size: 20px;
      text-shadow: 0 0 5px #00FF00;
      pointer-events: none;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="overlay">
    <div style="font-size: 30px;">GRATEFUL DEAD â€” SAN FRANCISCO 2025</div>
    <div id="countdown" style="margin-top: 1em;"></div>
    <div id="artist" style="margin-top: 0.5em;"></div>
    <div id="phase" style="margin-top: 0.5em;"></div>
  </div>

  <script>
    // --- Matrix Rain ---
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
    const fontSize = 18;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);

    // --- Countdown + Timeline Overlay ---
    const countdownEl = document.getElementById('countdown');
    const artistEl = document.getElementById('artist');
    const phaseEl = document.getElementById('phase');

    const showDate = new Date("2025-08-01T16:00:00");
    const schedule = [
      { date: "2025-08-01", artist: "Billy Strings" },
      { date: "2025-08-02", artist: "Johnny Blue Skies (Sturgill)" },
      { date: "2025-08-03", artist: "Trey Anastasio Band" }
    ];

    function updateOverlay() {
      const now = new Date();
      const diff = showDate - now;
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdownEl.innerText = `COUNTDOWN: ${d}d ${h}h ${m}m ${s}s`;

      const next = schedule.find(e => new Date(e.date) >= now);
      artistEl.innerText = next ? `NEXT ARTIST: ${next.artist}` : "ALL ARTISTS COMPLETE";

      if (diff > 5 * 24 * 60 * 60 * 1000) {
        phaseEl.innerText = "PHASE: EARLY WAIT";
      } else if (diff > 2 * 24 * 60 * 60 * 1000) {
        phaseEl.innerText = "PHASE: FINAL BUILDUP";
      } else if (diff > 0) {
        phaseEl.innerText = "PHASE: STAGE SET";
      } else if (diff > -24 * 60 * 60 * 1000) {
        phaseEl.innerText = "PHASE: SHOWTIME";
      } else {
        phaseEl.innerText = "PHASE: ARCHIVE MODE";
      }
    }

    setInterval(updateOverlay, 1000);

    // Responsive resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
