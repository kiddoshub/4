<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SF Countdown</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlay {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      mix-blend-mode: lighten;
    }
    .title {
      font-family: 'Russo One', sans-serif;
      font-size: 64px;
      color: #39ff14;
      text-shadow: 0 0 12px #39ff14;
    }
    .countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 80px;
      margin-top: 12px;
      color: #00ffff;
      text-shadow: 0 0 14px #00ffff;
    }
    .artist {
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      margin-top: 16px;
      color: #ff66cc;
      text-shadow: 0 0 8px #ff66cc;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div class="title">SF 2025</div>
    <div class="countdown" id="countdown">00d 00h 00m 00s</div>
    <div class="artist" id="artist">Loading...</div>
  </div>

  <script>
    // Canvas & resize handling
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      center.x = W / 2;
      center.y = H / 2;
    });

    const charset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 18;
    const columns = Math.floor(W / fontSize);
    const drops = Array(columns).fill(1);

    // Orbital orbs with GSAP
    const center = { x: W/2, y: H/2 };
    const orbs = [];
    for (let i=0; i<200; i++){
      const orb = {
        angle: Math.random()*Math.PI*2,
        baseR: 50 + Math.random()*250,
        r: 0,
        speed: 0.001 + Math.random()*0.003,
        hue: Math.random()*360
      };
      orbs.push(orb);
      gsap.to(orb, {
        r: orb.baseR + 30,
        duration: 2 + Math.random()*3,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }

    function drawFrame(){
      ctx.fillStyle = 'rgba(0,0,0,0.08)';
      ctx.fillRect(0, 0, W, H);
      const now = Date.now();

      // draw orbs
      orbs.forEach(o => {
        o.angle += o.speed;
        const x = center.x + o.r * Math.cos(o.angle);
        const y = center.y + o.r * Math.sin(o.angle);
        const hue = (now / 50 + o.hue) % 360;
        ctx.fillStyle = `hsl(${hue},100%,60%)`;
        ctx.beginPath();
        ctx.arc(x, y, 1.5, 0, 2*Math.PI);
        ctx.fill();
      });

      // draw matrix
      for (let i=0; i<columns; i++){
        const char = charset.charAt(Math.floor(Math.random()*charset.length));
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const hue = (now / 100 + i*7) % 360;
        ctx.fillStyle = `hsl(${hue},100%,50%)`;
        ctx.font = `${fontSize}px 'Orbitron', sans-serif`;
        ctx.fillText(char, x, y);
        if(y > H && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    gsap.ticker.add(drawFrame);

    // Countdown + artist logic
    const cdEl = document.getElementById('countdown');
    const artEl = document.getElementById('artist');
    const eventStart = new Date('2025-08-01T16:00:00');

    function refreshOverlay(){
      const now = new Date();
      const diff = Math.max(0, eventStart - now);
      const d = String(Math.floor(diff/86400000)).padStart(2,'0');
      const h = String(Math.floor(diff%86400000/3600000)).padStart(2,'0');
      const m = String(Math.floor(diff%3600000/60000)).padStart(2,'0');
      const s = String(Math.floor(diff%60000/1000)).padStart(2,'0');
      cdEl.textContent = `${d}d ${h}h ${m}m ${s}s`;

      let artist = '';
      if(now < new Date('2025-08-01T00:00:00')) artist = 'Billy Strings';
      else if(now < new Date('2025-08-02T00:00:00')) artist = 'Johnny Blue Skies (Sturgill Simpson)';
      else if(now < new Date('2025-08-03T00:00:00')) artist = 'Trey Anastasio Band';
      else artist = 'Show Complete';

      artEl.textContent = `NEXT: ${artist}`;
    }
    refreshOverlay();
    setInterval(refreshOverlay, 250);

  </script>
</body>
</html>
