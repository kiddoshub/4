<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company SF Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'VT323';
      src: url('https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isfFJA.woff2') format('woff2');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000 url('IMG_8667.jpeg') center center / cover no-repeat fixed;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #00FF90;
    }

    #stealie {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 60px;
      z-index: 999;
    }

    h1 {
      font-size: 6vw;
      text-align: center;
      margin: 5vh 0 2vh;
    }

    #countdown {
      font-size: 12vw;
      color: red;
      font-weight: bold;
      text-shadow: 0 0 10px red;
    }

    .labels {
      display: flex;
      gap: 3vw;
      font-size: 4vw;
      margin-top: 1vh;
      text-shadow: 0 0 5px #00FF90;
    }

    .info {
      margin-top: 3vh;
      font-size: 3.5vw;
      text-align: center;
      max-width: 90vw;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      h1 { font-size: 9vw; }
      #countdown { font-size: 15vw; }
      .labels { font-size: 5vw; }
      .info { font-size: 4.5vw; }
    }
  </style>
</head>
<body>
  <img id="stealie" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="Stealie">

  <h1>DEAD & COMPANY<br>SAN FRANCISCO 2025</h1>

  <div id="countdown">--:--:--:--</div>

  <div class="labels">
    <div id="weeks">WKS</div>
    <div id="days">DAYS</div>
    <div id="hours">HRS</div>
    <div id="minutes">MINS</div>
    <div id="seconds">SECS</div>
  </div>

  <div class="info">
    AUGUST 1, 2, 3 â€“ GOLDEN GATE PARK<br><br>
    ðŸŽ¸ FRIDAY: Billy Strings<br>
    ðŸŽ¤ SATURDAY: Sturgill Simpson, Johnny Blue, Skies<br>
    ðŸŒ€ SUNDAY: Trey Anastasio Band
  </div>

  <script>
    function updateCountdown() {
      const target = new Date("2025-08-01T00:00:00-07:00");
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "SHOWTIME";
        return;
      }

      const totalSecs = Math.floor(diff / 1000);
      const weeks = Math.floor(totalSecs / (7 * 86400));
      const days = Math.floor((totalSecs % (7 * 86400)) / 86400);
      const hours = Math.floor((totalSecs % 86400) / 3600);
      const minutes = Math.floor((totalSecs % 3600) / 60);
      const seconds = totalSecs % 60;

      document.getElementById("countdown").textContent =
        `${String(days + weeks * 7).padStart(2, '0')}:${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

      document.getElementById("weeks").textContent = `WKS: ${weeks}`;
      document.getElementById("days").textContent = `DAYS: ${days}`;
      document.getElementById("hours").textContent = `HRS: ${hours}`;
      document.getElementById("minutes").textContent = `MINS: ${minutes}`;
      document.getElementById("seconds").textContent = `SECS: ${seconds}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
