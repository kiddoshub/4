<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MISSION TIMER — SF: DEAD & CO.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff00;
      font-family: 'OCR-A', monospace;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('IMG_8667.jpeg') center/cover no-repeat;
      opacity: 0.05;
      z-index: 0;
      filter: grayscale(1);
    }

    .sat-img {
      position: fixed;
      width: 22vmin;
      opacity: 0.11;
      z-index: 1;
      filter: grayscale(1) brightness(0.7);
    }

    #sat1 { top: 4vh; left: 2vw; }
    #sat2 { bottom: 4vh; right: 2vw; }
    #sat3 { bottom: 10vh; left: 6vw; }

    #stealie {
      position: fixed;
      top: 2vh;
      left: 2vw;
      width: 70px;
      opacity: 0.12;
      z-index: 2;
    }

    .main {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 1.2rem;
      margin-bottom: 1em;
      letter-spacing: 0.1em;
    }

    .countdown {
      font-size: 3.8rem;
      color: #ff3030;
      background: #000;
      padding: 0.2em 0.4em;
      border: 1px solid #ff3030;
    }

    .labels {
      font-size: 0.85rem;
      margin-top: 0.6em;
      color: #00ff00;
      letter-spacing: 0.15em;
    }

    .info {
      font-size: 0.9rem;
      margin-top: 2em;
      max-width: 90vw;
      line-height: 1.5;
      text-align: left;
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 2.4rem;
      }
      .title {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img id="sat1" class="sat-img" src="IMG_8688.jpeg" alt="">
  <img id="sat2" class="sat-img" src="IMG_8687.jpeg" alt="">
  <img id="sat3" class="sat-img" src="IMG_8685.png" alt="">
  <img id="stealie" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="Stealie">

  <div class="main">
    <div class="title">SF MISSION EVENT: DEAD & COMPANY</div>
    <div id="countdown" class="countdown">--:--:--:--</div>
    <div class="labels">[DAYS]   [HOURS]   [MINUTES]   [SECONDS]</div>
    <div class="info">
      OPERATION TIMEPOINT: 01 AUG 2025 — GOLDEN GATE PARK<br>
      ASSOCIATED UNITS: BILLY STRINGS / STURGILL SIMPSON / JOHNNY BLUE SKIES / TREY ANASTASIO BAND
    </div>
  </div>

  <script>
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const eventTime = new Date('2025-08-01T07:00:00Z'); // PDT = UTC-7
      const now = new Date();
      const diff = eventTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = '00:00:00:00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent =
        `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
