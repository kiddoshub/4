<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & CO. SF COUNTDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      letter-spacing: 0.15em;
      text-shadow: 0 0 2px #0f0, 0 0 5px #0f0;
      color: #00ff00;
      user-select: none;
    }

    .top-bar {
      top: 1.2rem;
    }

    #countdown {
      font-size: clamp(3rem, 12vw, 14rem);
      text-align: center;
      letter-spacing: 0.12em;
      text-shadow: 0 0 4px #00ff00, 0 0 8px #00ff00, 0 0 20px #00ff00;
      user-select: none;
      z-index: 10;
    }

    #stealie {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 80px;
      height: auto;
      opacity: 0.88;
      z-index: 5;
      pointer-events: none;
      animation: floatStealie 6s ease-in-out infinite;
      filter: drop-shadow(0 0 12px #0f0a);
    }

    @keyframes floatStealie {
      0%   { transform: translateY(0px) rotate(-2deg); }
      50%  { transform: translateY(10px) rotate(2deg); }
      100% { transform: translateY(0px) rotate(-2deg); }
    }

    @media (max-width: 600px) {
      .bar {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="bar top-bar">DEAD & COMPANY · SAN FRANCISCO · AUGUST 1–3, 2025</div>

  <div id="countdown">--:--:--:--</div>

  <img id="stealie" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="Stealie">

  <script>
    const countdown = document.getElementById('countdown');
    const target = new Date('2025-08-01T07:00:00Z'); // 00:00 PDT

    function updateCountdown() {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        countdown.textContent = '00:00:00:00';
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdown.textContent = [
        d.toString().padStart(2, '0'),
        h.toString().padStart(2, '0'),
        m.toString().padStart(2, '0'),
        s.toString().padStart(2, '0')
      ].join(':');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
