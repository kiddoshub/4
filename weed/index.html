<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & CO SF COUNTDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }
    body {
      margin: 0;
      background-color: black;
      color: #ff3333;
      font-family: 'OCR-A', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2vh;
    }
    .title {
      font-size: 2.5rem;
      letter-spacing: 0.1em;
      margin-bottom: 1vh;
    }
    .label {
      font-size: 1.2rem;
      opacity: 0.7;
    }
    .countdown {
      font-size: 3rem;
      letter-spacing: 0.15em;
    }
    @media (max-width: 600px) {
      .title { font-size: 1.6rem; }
      .countdown { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">DEAD & CO // SF</div>
    <div class="label">AUG 1 2025 · 00:00 · GOLDEN GATE PARK</div>
    <div class="countdown" id="countdown">--:--:--:--</div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const target = new Date("2025-08-01T00:00:00-07:00");

    function update() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00:00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = 
        `${String(d).padStart(2, '0')}:${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
