<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dead & Co SF Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Zen+Dots&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text-glow: #00ffee;
      --font-main: 'Zen Dots', sans-serif;
      --font-secondary: 'Rubik Mono One', monospace;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #fff;
      font-family: var(--font-main);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url("IMG_8667.jpeg") center/cover no-repeat;
      opacity: 0.1;
      z-index: -3;
    }

    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02) 2px, transparent 4px),
        linear-gradient(135deg, rgba(0,255,255,0.03), rgba(255,0,255,0.03));
      animation: vhs 2.5s infinite ease-in-out alternate;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes vhs {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1px); }
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2vh 4vw;
    }

    .title {
      font-family: var(--font-secondary);
      font-size: 10vw;
      line-height: 1.1;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff0000, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s linear infinite;
      text-shadow: 0 0 20px #000;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .countdown {
      font-size: 7vw;
      margin-top: 2vh;
      text-shadow: 0 0 2px #fff, 0 0 10px var(--text-glow), 0 0 30px var(--text-glow);
    }

    .shapes {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .triangle {
      position: absolute;
      width: 0; height: 0;
      border-left: 25vw solid transparent;
      border-right: 25vw solid transparent;
      border-bottom: 25vw solid rgba(255,0,255,0.08);
      animation: float 12s infinite ease-in-out;
    }

    .triangle:nth-child(2) {
      top: 60vh; left: -20vw;
      border-bottom-color: rgba(0,255,255,0.1);
      animation-delay: 3s;
    }

    .triangle:nth-child(3) {
      top: 30vh; left: 60vw;
      border-bottom-color: rgba(255,255,0,0.06);
      animation-delay: 6s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    @media (max-width: 480px) {
      .title { font-size: 12vw; }
      .countdown { font-size: 9vw; }
    }
  </style>
</head>
<body>
  <div class="shapes">
    <div class="triangle"></div>
    <div class="triangle"></div>
    <div class="triangle"></div>
  </div>

  <div class="container">
    <div class="title">Dead & Co</div>
    <div class="countdown" id="countdown">-- days -- hours -- minutes -- seconds</div>
  </div>

  <script>
    const target = new Date('2025-08-01T00:00:00-07:00');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = Math.max(0, target - now);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const mins = Math.floor(diff / (1000 * 60)) % 60;
      const secs = Math.floor(diff / 1000) % 60;

      countdownEl.textContent = `${days} days ${hours} hours ${mins} minutes ${secs} seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
