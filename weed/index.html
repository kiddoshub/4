<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dead & Company SF Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff66;
      font-family: monospace;
      font-size: 1.2rem;
      line-height: 1.5;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        url('IMG_8688.jpeg') center center/cover no-repeat,
        url('IMG_8687.jpeg') center center/cover no-repeat,
        url('IMG_8685.png') center center/cover no-repeat,
        url('IMG_8667.jpeg') center center/contain no-repeat;
      opacity: 0.07;
      filter: grayscale(1) brightness(0.4) contrast(0.8);
      pointer-events: none;
    }

    #crt {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 102, 0.03),
        rgba(0, 255, 102, 0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: screen;
      z-index: 1;
      pointer-events: none;
    }

    #main {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 2vh;
    }

    #header, #footer {
      font-size: 0.9rem;
      color: #00cc44;
      opacity: 0.8;
    }

    #countdown {
      font-size: 7vw;
      font-weight: bold;
      margin: 3vh 0;
      letter-spacing: 0.15em;
      color: #00ff66;
      text-shadow:
        0 0 5px #00ff66,
        0 0 10px #00ff66,
        0 0 20px #00ff66;
    }

    #stealie {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 70px;
      height: auto;
      z-index: 3;
      opacity: 0.8;
      animation: float 6s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(8px); }
    }

    #artists {
      font-size: 1rem;
      color: #00ff66;
      white-space: pre-line;
      margin-top: 2vh;
      max-width: 90vw;
      text-shadow: 0 0 3px #00ff66;
    }
  </style>
</head>
<body>
  <div id="crt"></div>
  <img id="stealie" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="Stealie" />
  <div id="main">
    <div id="header">GOLDEN GATE PARK // SAN FRANCISCO // AUG 1–3, 2025</div>
    <div id="countdown">--:--:--:--</div>
    <div id="footer">60 YEARS OF GRATEFUL DEAD MUSIC</div>
    <div id="artists">
      Friday — Billy Strings  
      Saturday — Sturgill Simpson, Johnny Blue Skies  
      Sunday — Trey Anastasio Band
    </div>
  </div>

  <script>
    function updateCountdown() {
      const target = new Date('2025-08-01T07:00:00Z'); // midnight PDT = 7am UTC
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = '00:00:00:00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      const pad = n => n.toString().padStart(2, '0');
      document.getElementById('countdown').textContent =
        `${pad(days)}:${pad(hours)}:${pad(mins)}:${pad(secs)}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
