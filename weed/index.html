<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebrating 60 Years of the Grateful Dead’s Music</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Readable, trippy font and terminal font -->
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
      background: #1a0020 url('IMG_8667.jpeg') center center/cover no-repeat fixed;
      position: relative;
      font-family: 'VT323', monospace;
      cursor: url('https://s39898.pcdn.co/wp-content/themes/sparkart/static/images/steal-your-face-cursor.webp'), auto;
    }

    /* Main faded stealie overlay background */
    .overlay-bg-stealie {
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/cover no-repeat;
      opacity: 0.33;
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: lighten;
    }

    /* Floating stealie overlays */
    .floating-stealie {
      position: fixed;
      z-index: 15;
      pointer-events: none;
      opacity: 0.19;
      user-select: none;
      filter: drop-shadow(0 2px 16px #000a);
      animation: floatstealie 21s linear infinite;
      will-change: transform, opacity;
    }
    .floating-stealie.st1 {
      top: 10vh; left: 7vw; width: 100px; animation-delay: 0s; animation-duration: 23s; transform: rotate(-22deg);
    }
    .floating-stealie.st2 {
      bottom: 13vh; right: 11vw; width: 130px; animation-delay: 4s; animation-duration: 28s; transform: rotate(14deg);
    }
    .floating-stealie.st3 {
      top: 50vh; left: 42vw; width: 65px; animation-delay: 12s; animation-duration: 19s; transform: rotate(32deg);
    }
    .floating-stealie.st4 {
      bottom: 8vh; left: 21vw; width: 90px; animation-delay: 7s; animation-duration: 33s; transform: rotate(-7deg);
    }
    @keyframes floatstealie {
      0% { opacity: 0.12; transform: translateY(0);}
      45% { opacity: 0.28;}
      100% { opacity: 0.14; transform: translateY(-40px);}
    }

    .main-content {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 5vh;
      box-sizing: border-box;
    }

    .gd60-logo {
      width: min(480px, 60vw);
      margin: 0 auto 1.5vh auto;
      display: block;
      filter: drop-shadow(0 2px 22px #0009);
      user-select: none;
      pointer-events: none;
    }

    .header-title {
      font-family: 'Uncial Antiqua', serif;
      text-align: center;
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      color: #ffecbc;
      letter-spacing: 0.04em;
      margin: 0.45em 0 0.22em 0;
      line-height: 1.09;
      text-shadow:
        0 3px 34px #000,
        0 1px 0 #fff8,
        0 0 10px #e98b15,
        0 0 24px #fff7;
      filter: drop-shadow(0 2px 6px #f9a60255);
      animation: shinepulse 4.2s ease-in-out infinite;
      -webkit-background-clip: text;
    }
    @keyframes shinepulse {
      0% { text-shadow: 0 3px 34px #000, 0 1px 0 #fff8, 0 0 10px #e98b15, 0 0 24px #fff7; }
      50% { text-shadow: 0 3px 44px #f9a602bb, 0 1px 0 #fff8, 0 0 30px #fff8, 0 0 44px #f9a60288; }
      100% { text-shadow: 0 3px 34px #000, 0 1px 0 #fff8, 0 0 10px #e98b15, 0 0 24px #fff7; }
    }

    .subhead {
      text-align: center;
      color: #c2edfc;
      font-family: 'Uncial Antiqua', serif;
      font-size: clamp(1.12rem, 2.6vw, 1.7rem);
      letter-spacing: 0.13em;
      text-shadow: 0 2px 18px #000a, 0 0 8px #fff7;
      margin-bottom: 0.4em;
      filter: drop-shadow(0 2px 6px #003a);
      font-weight: 400;
      padding-bottom: 0.2em;
    }

    .dates-row {
      font-family: 'Uncial Antiqua', serif;
      text-align: center;
      color: #f9a602;
      font-size: clamp(1.32rem, 3.8vw, 2.5rem);
      margin-bottom: 1.1em;
      text-shadow:
        0 3px 18px #0009,
        0 1px 0 #fff8,
        0 0 12px #f9a60288;
      letter-spacing: 0.09em;
      -webkit-text-stroke: 1px #fff9;
      filter: drop-shadow(0 2px 4px #f9a60233);
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.2em;
      padding: 1.2em 1em 0.7em 1em;
      margin: 0 auto 2.3em auto;
      border-radius: 1.2em;
      background: rgba(28,18,38,0.81);
      border: 3.3px solid #ff3366;
      box-shadow: 0 8px 44px #000d;
      min-width: 240px;
      max-width: 94vw;
      flex-wrap: wrap;
      font-family: 'VT323', monospace;
      font-size: clamp(1.08rem, 2vw, 2.3rem);
      font-weight: 700;
      color: #fdf6d6;
      text-shadow: 0 2px 12px #000c, 0 0 2px #fff6;
    }
    .count-num {
      font-size: clamp(1.5rem, 7vw, 4.3rem);
      color: #fff;
      background: linear-gradient(90deg,#ff3366,#f9a602,#00ff99,#ff3366 80%);
      background-size: 280% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: textflow 3.8s linear infinite, numglow 2.2s alternate infinite;
      margin-right: 0.1em;
      font-family: 'VT323', monospace;
      letter-spacing: 0.05em;
      filter: drop-shadow(0 1px 7px #000b);
      user-select: text;
      text-shadow: 0 2px 18px #fffa, 0 0 2px #00ff99;
    }
    @keyframes textflow {
      to { background-position: 280% center; }
    }
    @keyframes numglow {
      0% { text-shadow: 0 2px 12px #ff3366, 0 0 6px #fff8;}
      100% { text-shadow: 0 2px 24px #00ff99, 0 0 13px #ffec;}
    }
    .count-label {
      font-family: 'VT323', monospace;
      font-size: clamp(1.02rem, 2vw, 1.23rem);
      color: #e9ffe6;
      margin-right: 1em;
      margin-left: 0.12em;
      text-shadow: 0 1px 6px #000b;
      letter-spacing: 0.13em;
      align-self: flex-end;
      opacity: 0.91;
    }

    /* IMAGE LAYERING & POSITIONING */
    .bridge-img {
      width: min(560px, 96vw);
      max-width: 100vw;
      margin: 0.3em auto 0.8em auto;
      display: block;
      z-index: 15;
      pointer-events: none;
      filter: drop-shadow(0 8px 30px #0a355566) brightness(0.99);
      user-select: none;
    }
    .skel-left {
      position: absolute;
      left: 0; bottom: 7vh;
      width: min(180px,28vw);
      min-width: 84px;
      z-index: 30;
      filter: drop-shadow(0 4px 18px #0009);
      user-select: none;
      pointer-events: none;
    }
    .skel-right {
      position: absolute;
      right: 0; bottom: 5vh;
      width: min(180px,28vw);
      min-width: 84px;
      z-index: 30;
      filter: drop-shadow(0 4px 18px #0009);
      user-select: none;
      pointer-events: none;
    }
    .blimp-img {
      position: absolute;
      top: 8vh;
      right: 9vw;
      width: min(145px,22vw);
      min-width: 62px;
      z-index: 40;
      filter: drop-shadow(0 2px 22px #0007);
      pointer-events: none;
      user-select: none;
      animation: blimpfloat 11s ease-in-out infinite alternate;
    }
    @keyframes blimpfloat {
      0% { transform: translateY(0) rotate(-3deg);}
      100% { transform: translateY(-22px) rotate(7deg);}
    }
    .stealie-logo {
      position: absolute;
      top: 4vh;
      left: 8vw;
      width: min(68px,8vw);
      z-index: 50;
      pointer-events: none;
      filter: drop-shadow(0 2px 10px #000a);
      user-select: none;
    }
    .location-img {
      display: block;
      margin: 0.4em auto 1em auto;
      width: min(400px, 54vw);
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 2px 14px #011d);
    }

    /* Guest Set Box */
    .guest-sets-box {
      background: rgba(21,21,21,0.84);
      border-radius: 1.6em;
      border: 2px solid #b0f2b4;
      padding: 2em 1.4em;
      max-width: 410px;
      margin: 3vh auto 4vh auto;
      color: #fdf6d6;
      font-size: 1.25em;
      box-shadow: 0 2px 18px #001a;
      position: relative;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .guest-title {
      font-family: 'Uncial Antiqua', serif;
      color: #b0f2b4;
      letter-spacing: 0.09em;
      margin-bottom: 1em;
      font-size: 1.15em;
      text-shadow: 0 1px 12px #000a;
    }
    .guest-row {
      margin: 0.8em 0 0.5em 0;
      font-size: 1em;
      line-height: 1.45;
      letter-spacing: 0.02em;
    }
    .guest-artist {
      color: #f9a602;
      font-family: 'Uncial Antiqua', serif;
      font-size: 1.13em;
      font-weight: 600;
      text-shadow: 0 1px 7px #000a;
      margin-right: 0.28em;
    }
    .guest-day {
      color: #00ff99;
      font-size: 0.98em;
      font-family: 'VT323', monospace;
      text-shadow: 0 1px 4px #0007;
    }

    @media (max-width: 900px) {
      .skel-left, .skel-right { min-width: 40px; }
      .gd60-logo { width: 74vw;}
    }
    @media (max-width: 700px) {
      .main-content { padding-top: 2vh;}
      .dates-row { font-size: 1.11em;}
      .skel-left, .skel-right { width: 19vw; min-width: 28px;}
      .blimp-img { width: 17vw; min-width: 45px;}
    }
    @media (max-width: 500px) {
      .main-content { padding-top: 1vh;}
      .skel-left, .skel-right { width: 13vw;}
      .gd60-logo { width: 86vw;}
      .guest-sets-box { padding: 1em 0.3em;}
      .dates-row { font-size: 1.01em;}
    }
  </style>
</head>
