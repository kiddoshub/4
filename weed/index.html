<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celebrating 60 Years of the Grateful Dead’s Music</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      font-family: 'VT323', monospace;
      background: #16001b url('IMG_8667.jpeg') center center/cover no-repeat fixed;
      overflow-x: hidden;
      cursor: url('https://s39898.pcdn.co/wp-content/themes/sparkart/static/images/steal-your-face-cursor.webp'), auto;
    }
    .overlay-bg-stealie {
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/cover no-repeat;
      opacity: 0.33;
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: lighten;
    }
    .floating-stealie {
      position: fixed;
      z-index: 9;
      opacity: 0.16;
      pointer-events: none;
      filter: drop-shadow(0 2px 12px #000d);
      animation: floatstealie 28s linear infinite;
      user-select: none;
    }
    .floating-stealie.st1 {
      top: 6vh; left: 9vw; width: 90px; animation-delay: 0s; animation-duration: 27s; transform: rotate(-12deg);
    }
    .floating-stealie.st2 {
      bottom: 11vh; right: 15vw; width: 130px; animation-delay: 6s; animation-duration: 33s; transform: rotate(10deg);
    }
    .floating-stealie.st3 {
      top: 53vh; left: 60vw; width: 55px; animation-delay: 15s; animation-duration: 21s; transform: rotate(20deg);
    }
    .floating-stealie.st4 {
      bottom: 9vh; left: 25vw; width: 100px; animation-delay: 13s; animation-duration: 36s; transform: rotate(-7deg);
    }
    @keyframes floatstealie {
      0% { opacity: 0.14; transform: translateY(0);}
      50% { opacity: 0.23;}
      100% { opacity: 0.14; transform: translateY(-38px);}
    }
    .skel-left, .skel-right, .blimp-img, .stealie-logo {
      pointer-events: none;
      user-select: none;
      position: absolute;
      z-index: 30;
      filter: drop-shadow(0 4px 18px #000a);
    }
    .skel-left {
      left: 0; bottom: 8vh;
      width: min(150px,25vw);
      min-width: 70px;
    }
    .skel-right {
      right: 0; bottom: 7vh;
      width: min(150px,25vw);
      min-width: 70px;
    }
    .blimp-img {
      top: 10vh; right: 10vw;
      width: min(130px,22vw);
      min-width: 56px;
      animation: blimpfloat 13s ease-in-out infinite alternate;
    }
    @keyframes blimpfloat {
      0% { transform: translateY(0) rotate(-2deg);}
      100% { transform: translateY(-22px) rotate(9deg);}
    }
    .stealie-logo {
      top: 5vh; left: 7vw;
      width: min(60px,8vw);
      z-index: 50;
    }
    .gd60-logo {
      width: min(410px, 56vw);
      margin: 0 auto 1.5vh auto;
      display: block;
      filter: drop-shadow(0 2px 18px #000a);
      z-index: 11;
      position: relative;
    }
    .main-content {
      position: relative;
      z-index: 12;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 7vh;
      box-sizing: border-box;
    }
    .header-title {
      font-family: 'Uncial Antiqua', serif;
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2.8rem);
      color: #ffe7c7;
      letter-spacing: 0.04em;
      margin: 0.7em 0 0.25em 0;
      line-height: 1.09;
      text-shadow:
        0 3px 28px #000,
        0 0 16px #f9a60255,
        0 0 1px #fff;
      animation: shinepulse 4.2s ease-in-out infinite;
    }
    @keyframes shinepulse {
      0% { text-shadow: 0 3px 28px #000, 0 0 16px #f9a60255, 0 0 1px #fff;}
      50% { text-shadow: 0 3px 42px #f9a602bb, 0 0 36px #fff8;}
      100% { text-shadow: 0 3px 28px #000, 0 0 16px #f9a60255, 0 0 1px #fff;}
    }
    .subhead {
      text-align: center;
      color: #c2edfc;
      font-family: 'Uncial Antiqua', serif;
      font-size: clamp(1.1rem, 2.4vw, 1.45rem);
      letter-spacing: 0.13em;
      text-shadow: 0 2px 12px #000a, 0 0 5px #fff7;
      margin-bottom: 0.4em;
      filter: drop-shadow(0 2px 6px #003a);
      font-weight: 400;
    }
    .dates-row {
      font-family: 'Uncial Antiqua', serif;
      text-align: center;
      color: #f9a602;
      font-size: clamp(1.12rem, 3vw, 2rem);
      margin-bottom: 0.9em;
      text-shadow:
        0 3px 18px #0008,
        0 1px 0 #fff8,
        0 0 10px #f9a60288;
      letter-spacing: 0.08em;
      -webkit-text-stroke: 1px #fff8;
      filter: drop-shadow(0 2px 4px #f9a60233);
    }
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.3em;
      padding: 1.2em 1em 0.7em 1em;
      margin: 0 auto 2.1em auto;
      border-radius: 1.2em;
      background: rgba(20,13,29,0.79);
      border: 3px solid #ff3366;
      box-shadow: 0 8px 44px #000c;
      min-width: 200px;
      max-width: 97vw;
      flex-wrap: wrap;
      font-family: 'VT323', monospace;
      font-size: clamp(1rem, 2vw, 2rem);
      color: #fffcfc;
      text-shadow: 0 2px 12px #000d, 0 0 2px #fff6;
      position: relative;
      z-index: 20;
    }
    .count-num {
      font-size: clamp(2.1rem, 8vw, 5.1rem);
      color: #fff;
      background: linear-gradient(90deg,#ff3366,#f9a602,#00ff99,#ff3366 80%);
      background-size: 340% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: textflow 3.4s linear infinite, numglow 2.2s alternate infinite;
      margin-right: 0.13em;
      font-family: 'VT323', monospace;
      letter-spacing: 0.05em;
      filter: drop-shadow(0 1px 8px #000b);
      user-select: text;
      text-shadow: 0 2px 15px #fffa, 0 0 2px #00ff99;
    }
    @keyframes textflow {
      to { background-position: 340% center; }
    }
    @keyframes numglow {
      0% { text-shadow: 0 2px 11px #ff3366, 0 0 4px #fff8;}
      100% { text-shadow: 0 2px 18px #00ff99, 0 0 8px #ffec;}
    }
    .count-label {
      font-family: 'VT323', monospace;
      font-size: clamp(0.9rem, 2vw, 1.15rem);
      color: #e9ffe6;
      margin-right: 1em;
      margin-left: 0.12em;
      text-shadow: 0 1px 6px #000b;
      letter-spacing: 0.13em;
      align-self: flex-end;
      opacity: 0.91;
    }
    .bridge-img {
      width: min(500px, 95vw);
      max-width: 100vw;
      margin: 0.2em auto 0.8em auto;
      display: block;
      z-index: 15;
      pointer-events: none;
      filter: drop-shadow(0 8px 30px #0a355566) brightness(0.99);
      user-select: none;
    }
    .location-img {
      display: block;
      margin: 0.4em auto 1em auto;
      width: min(340px, 54vw);
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 2px 14px #011d);
    }
    .guest-sets-box {
      background: rgba(21,21,21,0.84);
      border-radius: 1.6em;
      border: 2px solid #b0f2b4;
      padding: 2em 1.4em;
      max-width: 410px;
      margin: 2vh auto 4vh auto;
      color: #fdf6d6;
      font-size: 1.15em;
      box-shadow: 0 2px 18px #001a;
      text-align: center;
      z-index: 30;
      position: relative;
    }
    .guest-title {
      font-family: 'Uncial Antiqua', serif;
      color: #b0f2b4;
      letter-spacing: 0.09em;
      margin-bottom: 1em;
      font-size: 1.1em;
      text-shadow: 0 1px 12px #000a;
    }
    .guest-row {
      margin: 0.7em 0 0.5em 0;
      font-size: 1em;
      line-height: 1.4;
      letter-spacing: 0.01em;
    }
    .guest-artist {
      color: #f9a602;
      font-family: 'Uncial Antiqua', serif;
      font-size: 1.1em;
      font-weight: 600;
      text-shadow: 0 1px 7px #000a;
      margin-right: 0.28em;
    }
    .guest-day {
      color: #00ff99;
      font-size: 0.98em;
      font-family: 'VT323', monospace;
      text-shadow: 0 1px 4px #0007;
    }
    @media (max-width: 900px) {
      .skel-left, .skel-right { min-width: 40px; }
      .gd60-logo { width: 70vw;}
    }
    @media (max-width: 700px) {
      .main-content { padding-top: 1.5vh;}
      .dates-row { font-size: 1.08em;}
      .skel-left, .skel-right { width: 17vw; min-width: 25px;}
      .blimp-img { width: 13vw; min-width: 35px;}
      .header-title { font-size: 1.2rem;}
      .countdown-container { font-size: 1.01rem;}
    }
    @media (max-width: 500px) {
      .main-content { padding-top: 1vh;}
      .skel-left, .skel-right { width: 10vw;}
      .gd60-logo { width: 86vw;}
      .guest-sets-box { padding: 1em 0.3em;}
      .dates-row { font-size: 0.97em;}
      .bridge-img { width: 92vw;}
      .location-img { width: 85vw;}
      .count-num { font-size: 2rem;}
    }
  </style>
</head>
