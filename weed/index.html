<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company SF Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Digital-7 font (Open Font License, close to old-school countdown) -->
  <style>
    @font-face {
      font-family: 'Digital7';
      src: url('https://cdn.jsdelivr.net/gh/kayone/fonts@master/digital-7.ttf') format('truetype');
      font-display: swap;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000;
    }
    body {
      position: relative;
      background: url('2B852B16-4AF0-4479-B279-B5BC8D954C6E.jpeg') center center/cover fixed no-repeat;
    }
    /* Stealie overlay with a subtle swirl */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/cover repeat;
      opacity: 0.38;
      mix-blend-mode: lighten;
      animation: swirl 14s linear infinite;
    }
    @keyframes swirl {
      0% { background-position: 0 0; }
      100% { background-position: 300px 150px; }
    }
    /* Subtle scanlines and glowing "laser" overlay */
    #scanlines {
      position: fixed;
      inset: 0;
      z-index: 3;
      pointer-events: none;
      mix-blend-mode: lighten;
      opacity: 0.16;
      background: repeating-linear-gradient(
        to bottom,
        #0f0 0px,
        #0f0 1.3px,
        transparent 1.3px,
        transparent 3.4px
      );
      animation: scanmove 7s linear infinite;
    }
    @keyframes scanmove {
      0% { background-position-y: 0; }
      100% { background-position-y: 120px; }
    }
    /* Animated sweeping green light */
    #sweep {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 4;
      opacity: 0.14;
      background: linear-gradient(
        110deg,
        transparent 40%,
        #44ff88 51%,
        transparent 61%
      );
      mix-blend-mode: lighten;
      animation: sweepLight 4s linear infinite alternate;
    }
    @keyframes sweepLight {
      0% { background-position: -80vw 0; }
      100% { background-position: 120vw 0; }
    }

    /* MAIN COUNTDOWN LAYOUT */
    #main {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
      pointer-events: none;
    }
    #countdown {
      font-family: 'Digital7', monospace;
      font-size: clamp(3rem, 16vw, 15rem);
      color: #85ff7a;
      letter-spacing: 0.09em;
      background: linear-gradient(90deg, #2aff5e 20%, #cfffab 60%, #34ffb7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 2.5px #0dff4b;
      text-shadow:
        0 0 18px #10ff50,
        0 0 44px #34ffb7,
        0 2px 10px #000a;
      filter: blur(0.1px) drop-shadow(0 0 36px #12ff6e66);
      transition: font-size 0.2s;
      pointer-events: auto;
      user-select: all;
      margin-bottom: 1vw;
      animation: pulseglow 2.2s ease-in-out infinite;
    }
    @keyframes pulseglow {
      0%,100% { text-shadow: 0 0 18px #10ff50, 0 0 44px #34ffb7, 0 2px 10px #000a; }
      50% { text-shadow: 0 0 44px #34ffb7, 0 0 80px #00ffbb, 0 3px 22px #000a; }
    }
    /* Tap/click to show event info */
    #info-toggle {
      pointer-events: auto;
      font-family: 'Digital7', monospace;
      font-size: 1.25em;
      color: #a8ffd6;
      background: rgba(9,22,12,0.36);
      border: 2px solid #31ff92;
      border-radius: 19px;
      padding: 0.15em 1em 0.19em 1em;
      margin-top: 2vw;
      outline: none;
      cursor: pointer;
      text-shadow: 0 0 10px #0fa,0 0 2px #fff;
      z-index: 100;
      transition: background 0.13s;
      user-select: none;
      opacity: 0.93;
      letter-spacing: 0.11em;
    }
    #info-toggle:active {
      background: #112e1a;
    }
    #event-info {
      pointer-events: auto;
      opacity: 0;
      max-height: 0;
      transition: opacity 0.24s,max-height 0.24s;
      overflow: hidden;
      margin-top: 1vw;
      text-align: center;
      width: 92vw;
      max-width: 690px;
      border-radius: 1.8vw;
      background: rgba(10,26,18,0.82);
      box-shadow: 0 0 20px #0f0c;
      padding: 0 0;
    }
    #event-info.show {
      opacity: 1;
      max-height: 420px;
      padding: 2vw 2vw 1vw 2vw;
    }
    .headline {
      font-family: 'Digital7', monospace;
      font-size: clamp(1.1rem, 3vw, 2.8rem);
      background: linear-gradient(90deg,#a8ffd6,#faff88,#70fff9 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1.2px #011;
      letter-spacing: 0.08em;
      margin: 0 0 0.1em 0;
      text-shadow: 0 0 18px #34ffb777, 0 1px 2px #000;
      padding: 0.11em 0.1em;
      user-select: text;
    }
    .subheadline {
      font-family: 'Digital7', monospace;
      font-size: clamp(1rem,2vw,2rem);
      color: #fffdcb;
      margin: 0 0 0.1em 0;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg,#fffdcb 70%,#34ffb7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1px #023;
      text-shadow: 0 0 14px #affffb66, 0 0 3px #fff;
    }
    .dates {
      font-family: 'Digital7', monospace;
      font-size: clamp(.9rem,1.7vw,1.5rem);
      color: #a8ffd6;
      text-shadow: 0 0 8px #00ffd0aa;
      margin-bottom: 0.7em;
      letter-spacing: 0.18em;
    }
    .location-block {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1vw;
      flex-wrap: wrap;
      margin: 1vw 0 0.6vw 0;
    }
    .location-block img {
      width: clamp(55px,13vw,140px);
      border-radius: 1vw 2vw 1vw 1vw;
      box-shadow: 0 0 18px #a8ffd6b0, 0 2px 6px #111a;
      background: #fff3;
      mix-blend-mode: lighten;
      margin-right: 1vw;
    }
    .location-block .loc-text {
      font-family: 'Digital7', monospace;
      font-size: clamp(.9rem,1.2vw,1.4rem);
      color: #d4fff0;
      background: linear-gradient(90deg,#faff88,#34ffb7 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: .7px #0a0354;
      text-shadow: 0 0 8px #affffb77,0 0 1px #fff,0 1px 4px #0007;
      border-radius: 0.7vw;
      padding: 0.1em 0.7em;
      filter: drop-shadow(0 0 8px #00ffd077);
    }
    .guests-section {
      width: 100%;
      margin: 0.9em auto 0.3em auto;
      padding: 0.7em 0 0.3em 0;
      background: linear-gradient(90deg,#193e24c7 60%,#28e66b11 100%);
      border-radius: 1.5vw;
      box-shadow: 0 0 9px #2aff5e22;
    }
    .guests-section h2 {
      font-family: 'Digital7', monospace;
      font-size: clamp(.8rem,2vw,1.3rem);
      color: #34ffb7;
      text-shadow: 0 0 8px #00ffd0bb,0 2px 7px #0006;
      margin: 0 0 .19em 0;
      letter-spacing: 0.07em;
    }
    .guests-days {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: .7vw;
      justify-content: space-around;
    }
    .guests-day {
      flex: 1 1 115px;
      min-width: 90px;
      margin: 0.1vw 0.5vw;
      padding: .5vw .7vw;
      background: linear-gradient(100deg,#a8ffd644 60%,#cafffb22 100%);
      border-radius: 1vw 2vw 1vw 2vw;
      box-shadow: 0 0 4px #00ffd044;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: .5px solid #fff2;
    }
    .guests-day h3 {
      font-family: 'Digital7', monospace;
      font-size: clamp(.7rem,1.4vw,1rem);
      color: #a8ffd6;
      margin: 0 0 .1em 0;
      text-shadow: 0 0 4px #00ffd044,0 2px 5px #0006;
      letter-spacing: 0.07em;
    }
    .guests-list {
      font-family: 'Digital7', monospace;
      font-size: clamp(.7rem,1vw,.95rem);
      color: #fff;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 0 6px #00ffd044,0 1px 4px #0007;
    }
    /* Hide scrollbars but still scrollable for mobile */
    ::-webkit-scrollbar { width: 0 !important; background: transparent; }
    @media (max-width: 700px) {
      #countdown { font-size: 2.5rem; }
      #event-info { font-size: .88em; }
    }
    @media (max-width: 400px) {
      .headline { font-size: .7rem; }
      .subheadline { font-size: .6rem; }
      .dates { font-size: .45rem; }
    }
  </style>
</head>
<body>
  <div id="scanlines"></div>
  <div id="sweep"></div>
  <div id="main">
    <div id="countdown"></div>
    <button id="info-toggle" aria-controls="event-info" aria-expanded="false">Show Event Info</button>
    <div id="event-info" tabindex="0">
      <div class="headline">CELEBRATING 60 YEARS OF THE GRATEFUL DEADâ€™S MUSIC</div>
      <div class="subheadline">SAN FRANCISCO, CALIFORNIA</div>
      <div class="dates">AUGUST 1, 2, 3, 2025</div>
      <div class="location-block">
        <img src="https://s39898.pcdn.co/wp-content/uploads/2025/05/gd60-golden-gate-park-3.png" alt="">
        <div class="loc-text">Golden Gate Park</div>
      </div>
      <div class="guests-section">
        <h2>SPECIAL GUESTS</h2>
        <div class="guests-days">
          <div class="guests-day">
            <h3>Friday</h3>
            <div class="guests-list">BILLY STRINGS</div>
          </div>
          <div class="guests-day">
            <h3>Saturday</h3>
            <div class="guests-list">STURGILL SIMPSON<br>JOHNNY BLUE<br>SKIES</div>
          </div>
          <div class="guests-day">
            <h3>Sunday</h3>
            <div class="guests-list">TREY ANASTASIO BAND</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function pad(n) { return n.toString().padStart(2,'0'); }
    function updateCountdown() {
      // Target: August 1, 2025, 00:00 PDT (UTC-7) = 2025-08-01T07:00:00Z
      const target = new Date(Date.UTC(2025, 7, 1, 7, 0, 0));
      const now = new Date();
      const nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      let diff = target - nowUTC;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<span style='font-size:1em;'>SHOWTIME!</span>";
        return;
      }
      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff/(1000*60*60))%24);
      const mins = Math.floor((diff/(1000*60))%60);
      const secs = Math.floor((diff/1000)%60);
      document.getElementById('countdown').innerHTML =
        `<span>${pad(days)}</span>:<span>${pad(hours)}</span>:<span>${pad(mins)}</span>:<span>${pad(secs)}</span>`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Info toggle
    const btn = document.getElementById('info-toggle');
    const info = document.getElementById('event-info');
    btn.addEventListener('click', () => {
      info.classList.toggle('show');
      btn.textContent = info.classList.contains('show') ? 'Hide Event Info' : 'Show Event Info';
      btn.setAttribute('aria-expanded', info.classList.contains('show') ? 'true' : 'false');
      if (info.classList.contains('show')) info.focus();
    });
  </script>
</body>
</html>
