<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown: Dead & Company SF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html, body {
      background: #000;
      color: #0f0;
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      min-height: 100vh;
      letter-spacing: 0.06em;
    }
    .title {
      color: #8f8;
      font-size: 2.6em;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 7px #2f2, 0 0 40px #080;
      margin-bottom: 1.6em;
      font-family: inherit;
    }
    #countdown {
      font-size: 8vw;
      min-font-size: 2.3em;
      font-family: inherit;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 25px #0f0, 0 0 100px #080;
      background: #002900;
      border-radius: 0.3em;
      padding: 0.08em 0.4em 0.12em 0.4em;
      box-shadow: 0 0 20px #040;
      letter-spacing: 0.10em;
      margin-bottom: 0.5em;
      user-select: all;
      transition: font-size 0.12s;
    }
    .labels {
      font-size: 1.5em;
      color: #6f6;
      display: flex;
      justify-content: center;
      gap: 2.4em;
      font-family: inherit;
      margin-bottom: 1.5em;
    }
    .labels span {
      width: 4.6em;
      text-align: center;
      text-shadow: 0 0 4px #6f6, 0 0 10px #1f1;
    }
    .event {
      color: #bfb;
      font-size: 1.2em;
      margin-top: 2em;
      text-align: center;
      text-shadow: 0 0 7px #4f4;
    }
    @media (max-width: 700px) {
      #countdown { font-size: 3em; }
      .title { font-size: 1.1em; }
      .labels { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="title">COUNTDOWN TO<br>DEAD & COMPANY SF</div>
  <div id="countdown"></div>
  <div class="labels">
    <span>DAYS</span><span>HOURS</span><span>MIN</span><span>SEC</span>
  </div>
  <div class="event">
    Celebrating 60 Years of the Grateful Dead<br>
    Golden Gate Park, San Francisco<br>
    August 1, 2, 3, 2025
  </div>
  <script>
    function pad(n) { return n.toString().padStart(2,'0'); }
    function updateCountdown() {
      // August 1, 2025, 00:00 PDT = 2025-08-01T07:00:00Z
      var target = new Date(Date.UTC(2025, 7, 1, 7, 0, 0));
      var now = new Date();
      var nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      var diff = target - nowUTC;
      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "<span>SHOWTIME!</span>";
        return;
      }
      var days = Math.floor(diff/(1000*60*60*24));
      var hours = Math.floor((diff/(1000*60*60))%24);
      var mins = Math.floor((diff/(1000*60))%60);
      var secs = Math.floor((diff/1000)%60);
      document.getElementById('countdown').innerHTML =
        `${pad(days)}:${pad(hours)}:${pad(mins)}:${pad(secs)}`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
