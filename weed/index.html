<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dead & Co SF Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    :root {
      --fg: #fffcf2;
      --bg: #000;
      --glow1: #00ffcc;
      --glow2: #ff00cc;
      --font: 'VT323', monospace;
    }

    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      overflow: hidden;
    }

    .bg-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -3;
      opacity: 0.35;
    }

    .vhs-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 4px
      );
      z-index: -2;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.9; }
      45% { opacity: 0.6; }
      70% { opacity: 0.75; }
    }

    .container {
      text-align: center;
      padding-top: 18vh;
    }

    .headline {
      font-size: 10vw;
      line-height: 1;
      background: linear-gradient(90deg, var(--glow1), var(--glow2), #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 2px #000, 0 0 18px var(--glow1), 0 0 42px var(--glow2);
      margin-bottom: 2vh;
    }

    #countdown {
      font-size: 6vw;
      color: #fff;
      text-shadow: 0 0 4px #0ff, 0 0 12px #f0f;
    }

    #clock {
      width: 28vw;
      margin: 4vh auto;
    }

    #ticker {
      font-size: 4vw;
      padding-top: 2vh;
      color: #ffcc00;
      text-shadow: 0 0 5px #f0f;
      animation: ticker 12s linear infinite;
      white-space: nowrap;
    }

    @keyframes ticker {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }

  </style>
</head>
<body>
  <img class="bg-image" src="IMG_8667.jpeg" alt="Dead background">
  <div class="vhs-layer"></div>

  <div class="container">
    <div class="headline">Dead & Company</div>
    <div id="countdown">Loading...</div>

    <svg id="clock" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="48" fill="none" stroke="#ff00cc" stroke-width="2"/>
      <line id="hour-hand" x1="50" y1="50" x2="50" y2="30" stroke="#ffff00" stroke-width="3"/>
      <line id="minute-hand" x1="50" y1="50" x2="50" y2="20" stroke="#00ffff" stroke-width="2"/>
      <line id="second-hand" x1="50" y1="50" x2="50" y2="15" stroke="#ff0000" stroke-width="1"/>
    </svg>

    <div id="ticker">• SAN FRANCISCO • AUG 1ST • DEAD & COMPANY • BILLY STRINGS •</div>
  </div>

  <script>
    const targetDate = new Date("2025-08-01T19:00:00-07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "The Golden Road...";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `${d} days ${h} hrs ${m} min ${s} sec`;
    }

    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hour = now.getHours() % 12;

      document.getElementById("second-hand").setAttribute("transform", `rotate(${6 * sec} 50 50)`);
      document.getElementById("minute-hand").setAttribute("transform", `rotate(${6 * min} 50 50)`);
      document.getElementById("hour-hand").setAttribute("transform", `rotate(${30 * hour + min/2} 50 50)`);
    }

    setInterval(() => {
      updateCountdown();
      updateClock();
    }, 1000);

    updateCountdown();
    updateClock();
  </script>
</body>
</html>
