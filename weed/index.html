<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company Countdown: Perceptual Psychedelia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Google Fonts: Psychedelic + Terminal CRT Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Molle:ital,wght@1,400&family=VT323&display=swap" rel="stylesheet">
  <style>
:root {
  /* Core color scheme for perceptual effect */
  --dark-bg: hsl(270, 40%, 5%);
  --focal-text: hsl(0, 0%, 97%);
  --focal-edge: hsl(0, 0%, 100%);
  --iso-red: hsl(0, 88%, 52%);
  --iso-cyan: hsl(180, 92%, 54%);
  --border-width: 0.22em;
  --marquee-iso1: hsl(193, 88%, 55%);
  --marquee-iso2: hsl(15, 88%, 55%);
  --countdown-font: 'Molle', 'Uncial Antiqua', serif;
  --label-font: 'VT323', monospace;
  --shadow: 0 2px 18px hsl(270, 60%, 12%);
  --slow-drift: 25s;
  --med-drift: 12s;
  --fast-drift: 8s;
}

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  background: var(--dark-bg);
  min-height: 100vh;
  overflow: hidden;
  font-family: var(--label-font);
}

body {
  position: relative;
  min-height: 100vh;
}

body::before,
body::after {
  content: "";
  position: fixed;
  left: 0; top: 0; width: 100vw; height: 100vh;
  pointer-events: none;
  z-index: 0;
}

body::before {
  background: radial-gradient(circle at 60% 40%, hsl(170, 100%, 12%) 0%, hsl(225, 90%, 7%) 60%, transparent 100%);
  opacity: 1;
  animation: bg-periphery 55s linear infinite alternate;
}
body::after {
  background: repeating-linear-gradient(120deg,
    var(--iso-red) 0 8px,
    var(--iso-cyan) 8px 16px
  );
  opacity: 0.14;
  animation: bg-vibe 45s linear infinite alternate-reverse;
  mix-blend-mode: lighten;
}

@keyframes bg-periphery {
  0% { background-position: 60% 40%; }
  100% { background-position: 30% 70%; }
}
@keyframes bg-vibe {
  0% { background-position: 0 0; }
  100% { background-position: 240vw 120vh; }
}

main {
  display: grid;
  place-items: center;
  height: 90vh;
  width: 100vw;
  position: relative;
  z-index: 1;
}

.countdown-container {
  margin: 0 auto;
  border: var(--border-width) solid var(--iso-red);
  border-radius: 1.8em;
  box-shadow: var(--shadow);
  padding: 2.1em 1.2em 1.1em 1.2em;
  background: hsl(270, 60%, 9%);
  /* Animated border vibration effect (Isoluminance) */
  animation: border-vibe 2.5s infinite alternate cubic-bezier(.67,0,.32,1);
  position: relative;
  z-index: 5;
  min-width: 300px;
  max-width: 97vw;
  filter: url(#analog-filter);
}
@keyframes border-vibe {
  0% { border-color: var(--iso-red); }
  40% { border-color: var(--iso-cyan); }
  100% { border-color: var(--iso-red); }
}

#countdown {
  display: flex;
  flex-wrap: wrap;
  gap: 0.9em;
  justify-content: center;
  align-items: baseline;
}
.countdown-number {
  font-family: var(--countdown-font);
  color: var(--focal-text);
  font-size: clamp(2.7rem, 9vw, 7.5rem);
  font-weight: 900;
  letter-spacing: 0.09em;
  text-shadow:
    0 2px 0 var(--focal-edge),
    0 3px 14px var(--iso-cyan),
    0 0 2px #fff;
  filter: contrast(1.25) drop-shadow(0 1px 7px #000c);
  margin: 0 0.2em;
  transition: color 0.2s;
  z-index: 10;
}
.countdown-label {
  font-family: var(--label-font);
  font-size: clamp(1.08rem, 2.4vw, 2.1rem);
  color: var(--iso-cyan);
  letter-spacing: 0.11em;
  margin-right: 0.6em;
  margin-left: -0.3em;
  text-shadow: 0 2px 7px #000c;
  align-self: flex-end;
}

/* 710 Ashbury silhouette (closure principle: fragmented, low-opacity) */
.ashbury-bg {
  position: absolute;
  left: 50%; top: 50%;
  width: 60vw; max-width: 720px; min-width: 260px;
  opacity: 0.09;
  pointer-events: none;
  z-index: 1;
  transform: translate(-50%, -54%) scaleX(-1) skewY(5deg);
  filter: blur(1.6px) grayscale(1) contrast(1.17);
  user-select: none;
  mix-blend-mode: lighten;
}

/* Floating authentic icons */
#icon-container {
  position: fixed;
  inset: 0;
  z-index: 10;
  pointer-events: none;
  overflow: visible;
}

.float-icon {
  position: absolute;
  will-change: transform, opacity;
  opacity: 0.82;
  filter: drop-shadow(0 2px 10px #000c);
  user-select: none;
  pointer-events: none;
  transition: opacity 0.7s;
}

@keyframes slow-drift {
  0% { transform: translateY(0) scale(1) rotate(0deg);}
  100% { transform: translateY(-40vh) scale(1.18) rotate(20deg);}
}
@keyframes med-drift {
  0% { transform: translateX(0) scale(1) rotate(0deg);}
  100% { transform: translateX(25vw) scale(1.13) rotate(-18deg);}
}
@keyframes saccade-1 {
  0% { transform: translateY(0) scale(1) rotate(0deg);}
  100% { transform: translateY(-25vh) scale(1.08) rotate(11deg);}
}
@keyframes saccade-2 {
  0% { transform: translateX(0) scale(1);}
  100% { transform: translateX(-18vw) scale(1.13);}
}

/* Captain Trips hidden text (gestalt, closure) */
.captain-trips {
  position: fixed;
  right: 2vw; bottom: 2vh;
  font-family: var(--countdown-font);
  font-size: clamp(2.4rem, 7vw, 7.5rem);
  color: hsl(270, 100%, 12%);
  opacity: 0.03;
  pointer-events: none;
  user-select: none;
  letter-spacing: 0.19em;
  text-shadow: 0 1px 11px hsl(270,100%,10%), 0 0 15px #000;
  animation: trips-fade 17s ease-in-out infinite alternate;
  filter: blur(1.7px) grayscale(1) contrast(2.3);
  writing-mode: vertical-rl;
  z-index: 0;
}
@keyframes trips-fade {
  0%, 100% { opacity: 0.01; }
  50% { opacity: 0.14; }
}

/* Marquee: Isoluminant "shimmer" effect, always at foot */
footer {
  position: fixed; left: 0; right: 0; bottom: 0;
  width: 100vw; z-index: 999; height: 2.7em;
  background: var(--dark-bg);
  border-top: 3px solid var(--iso-cyan);
  box-shadow: 0 -2px 18px hsl(193,60%,16%);
  display: flex; align-items: center; overflow: hidden; pointer-events: none;
}
.marquee {
  font-family: var(--label-font);
  font-size: clamp(1rem, 2vw, 1.7rem);
  white-space: nowrap;
  background: linear-gradient(90deg, var(--marquee-iso1), var(--marquee-iso2), var(--marquee-iso1) 90%);
  background-size: 200% auto;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  text-shadow: 0 2px 11px var(--iso-cyan), 0 0 3px #000c;
  will-change: transform, background;
  animation:
    marquee-move 19s linear infinite,
    marquee-vibe 2.7s linear infinite;
  user-select: none; padding-left: 100vw;
}
@keyframes marquee-move {
  0% { transform: translateX(0);}
  100% { transform: translateX(-100vw);}
}
@keyframes marquee-vibe {
  to { background-position: 200% center; }
}

/* Responsive tuning */
@media (max-width: 700px) {
  .countdown-container { min-width: 0; padding: 4vw 1vw;}
  .ashbury-bg { width: 90vw; }
}
@media (max-width: 480px) {
  #countdown { gap: 0.4em; }
  main { height: 78vh;}
}
  </style>
</head>
<body>
  <!-- SVG Filter: Analog Distortion Engine -->
  <svg width="0" height="0" style="position:absolute">
    <filter id="analog-filter">
      <!-- Peripheral slow warping -->
      <feTurbulence id="turb-slow" type="fractalNoise" baseFrequency="0.005 0.01" numOctaves="1" seed="3" result="warp"/>
      <!-- Foveal static -->
      <feTurbulence id="turb-fast" type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="11" result="static"/>
      <!-- Blend slow and fast noise -->
      <feBlend in="warp" in2="static" mode="screen" result="blend"/>
      <!-- Displace the page content -->
      <feDisplacementMap in2="blend" in="SourceGraphic" scale="16" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </svg>
  <main>
    <div class="countdown-container" id="countdown-container" style="filter:url(#analog-filter)">
      <div id="countdown">
        <span id="days" class="countdown-number">00</span>
        <span class="countdown-label">DAYS</span>
        <span id="hours" class="countdown-number">00</span>
        <span class="countdown-label">HOURS</span>
        <span id="minutes" class="countdown-number">00</span>
        <span class="countdown-label">MINS</span>
        <span id="seconds" class="countdown-number">00</span>
        <span class="countdown-label">SECS</span>
      </div>
    </div>
    <!-- Fragmented 710 Ashbury silhouette (you provide real Dead art asset!) -->
    <img
      class="ashbury-bg"
      src="images/710-ashbury-fragment.png"
      alt="Fragmented 710 Ashbury silhouette"
      draggable="false"
      aria-hidden="true"
    />
    <!-- Floating icon container -->
    <div id="icon-container" aria-hidden="true"></div>
    <!-- "Captain Trips" gestalt hidden text -->
    <div class="captain-trips" aria-hidden="true">Captain Trips</div>
  </main>
  <footer>
    <div class="marquee" id="marquee">
      DEAD & COMPANY ◆ CHASE CENTER ◆ SAN FRANCISCO, CA ◆ FEAT. BILLY STRINGS ◆ AUG 1, 2025 ◆
    </div>
  </footer>
  <script>
const authenticImages = [
  'images/steal-your-face.svg',
  'images/dancing-bear-blue.svg',
  'images/dancing-bear-yellow.svg',
  'images/13-point-bolt.svg',
  'images/garcia-wolf-inlay.png',
  'images/cyclops-skull.svg',
  'images/grateful-dead-roses.svg'
  // 'images/710-ashbury-fragment.png' // (background, not an icon)
];

// Countdown logic
const targetDate = new Date('2025-08-02T02:00:00Z');
function pad(n) { return n.toString().padStart(2, '0'); }
function updateCountdown() {
  const now = new Date();
  let diff = targetDate - now;
  if (diff < 0) diff = 0;
  const d = Math.floor(diff / (1000*60*60*24));
  const h = Math.floor((diff / (1000*60*60)) % 24);
  const m = Math.floor((diff / (1000*60)) % 60);
  const s = Math.floor((diff / 1000) % 60);
  document.getElementById('days').textContent = pad(d);
  document.getElementById('hours').textContent = pad(h);
  document.getElementById('minutes').textContent = pad(m);
  document.getElementById('seconds').textContent = pad(s);
}
setInterval(updateCountdown, 1000);
updateCountdown();

function spawnDeadIcons() {
  const N = 14;
  const container = document.getElementById('icon-container');
  container.innerHTML = '';
  for (let i = 0; i < N; i++) {
    const src = authenticImages[Math.floor(Math.random() * authenticImages.length)];
    const icon = document.createElement('img');
    icon.src = src;
    icon.className = 'float-icon';
    // Random start pos, random z-layer
    icon.style.left = `${Math.random() * 85 + 5}vw`;
    icon.style.top = `${Math.random() * 60 + 12}vh`;
    icon.style.width = `${Math.round(Math.random()*5 + 4.8) * 2.4}vw`;
    icon.style.zIndex = Math.random() > 0.92 ? '14' : '10';
    // 80/20 drift assignment
    const driftType = (i < Math.round(N * 0.8))
      ? (Math.random() > 0.5 ? 'slow-drift' : 'saccade-1')
      : (Math.random() > 0.5 ? 'med-drift' : 'saccade-2');
    const driftDuration = (driftType === 'slow-drift' || driftType === 'saccade-1')
      ? (Math.random() * 7 + 21).toFixed(1) + 's'
      : (Math.random() * 6 + 8).toFixed(1) + 's';
    icon.style.animation = `${driftType} ${driftDuration} ease-in-out infinite alternate`;
    container.appendChild(icon);
  }
}
spawnDeadIcons();

(function animateAnalogFilter(){
  const turbSlow = document.getElementById('turb-slow');
  const turbFast = document.getElementById('turb-fast');
  let frame = 0;
  function step() {
    frame++;
    // Animate baseFrequency and seed for organic effect
    if (turbSlow) {
      const freq = 0.005 + 0.003 * Math.sin(frame/160);
      turbSlow.setAttribute('baseFrequency', `${freq} 0.012`);
      turbSlow.setAttribute('seed', (3 + (frame % 7)).toString());
    }
    if (turbFast) {
      const freq = 0.8 + 0.13 * Math.cos(frame/53);
      turbFast.setAttribute('baseFrequency', `${freq}`);
      turbFast.setAttribute('seed', (11 + (frame % 5)).toString());
    }
    requestAnimationFrame(step);
  }
  step();
})();

setInterval(spawnDeadIcons, 90000);
  </script>
</body>
</html>
