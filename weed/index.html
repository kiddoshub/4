<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>60 Years of the Grateful Dead!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Classic web fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000 url('IMG_8667.jpeg') center center/cover no-repeat fixed;
      font-family: 'VT323', monospace;
      color: #fff;
      cursor: url('https://s39898.pcdn.co/wp-content/themes/sparkart/static/images/steal-your-face-cursor.webp'), auto;
      min-height: 100vh;
    }
    /* BG Stealie overlay */
    #overlay-stealie {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/contain no-repeat;
      opacity: 0.36;
      mix-blend-mode: lighten;
    }
    .layout-table {
      position: relative;
      z-index: 2;
      margin: 0 auto;
      width: 98vw;
      max-width: 1200px;
      background: rgba(32,10,32,0.88);
      border: 6px double #f9a602;
      border-radius: 20px;
      box-shadow: 0 0 30px #000c, 0 0 0 12px #18001a88;
      padding: 0.5em 1.5vw 1.6em 1.5vw;
      margin-top: 16px;
    }
    .logo {
      margin: 12px auto 2vw auto;
      display: block;
      max-width: 380px;
      width: 60vw;
      filter: drop-shadow(0 2px 10px #000a);
    }
    .header {
      font-family: 'Orbitron', Impact, Arial Black, sans-serif;
      font-size: clamp(1.1rem, 5vw, 2.6rem);
      text-align: center;
      font-weight: bold;
      color: #ff3366;
      background: linear-gradient(90deg,#ff3366,#f9a602,#b0f2b4,#004d47,#ff3366);
      background-size: 500% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: rainbowTitle 7s linear infinite;
      letter-spacing: 0.04em;
      margin-top: 0.4em;
      margin-bottom: 0.2em;
      text-shadow: 2px 4px 0 #000, 0 0 10px #ff3367cc, 0 0 30px #fff7;
    }
    @keyframes rainbowTitle {
      100% { background-position: 500% center; }
    }
    .subtitle, .dates, .location {
      text-align: center;
      font-family: 'VT323', monospace;
      font-size: 1.7rem;
      color: #ffe88a;
      margin: 0.8em 0 0.4em 0;
      text-shadow: 1px 1px 0 #000, 0 0 6px #f9a602cc;
    }
    .dates {
      color: #f9a602;
      font-size: 2.0rem;
      letter-spacing: 0.08em;
      margin-bottom: 0.8em;
    }
    .countdown-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.7em auto 1.6em auto;
      padding: 0.8em 0.3em;
      background: rgba(24,0,40,0.89);
      border: 5px ridge #00ff99;
      border-radius: 18px;
      box-shadow: 0 0 18px #000d;
      max-width: 95vw;
      font-family: 'Orbitron', monospace;
    }
    .cd-label {
      font-size: 1.15em;
      color: #ffe88a;
      margin: 0 1.2vw;
      text-shadow: 1px 1px 0 #000, 0 0 4px #fff8;
    }
    .cd-num {
      display: inline-block;
      font-size: clamp(2.2rem, 9vw, 4.9rem);
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      padding: 0 0.15em;
      margin: 0 0.08em;
      border-radius: 0.18em;
      background: linear-gradient(120deg, #f9a602 20%, #ff3366 40%, #00ff99 60%, #f9a602 80%);
      color: #fff;
      box-shadow: 0 3px 18px #0af8;
      text-shadow: 1px 2px 0 #000, 0 0 10px #fff9;
      border: 2.7px solid #b0f2b4;
      animation: cdnumRainbow 3.5s linear infinite, pulse 2.4s ease-in-out infinite alternate;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    @keyframes cdnumRainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    @keyframes pulse {
      0% { filter: brightness(1) drop-shadow(0 1px 12px #00ff99);}
      100% { filter: brightness(1.33) drop-shadow(0 0px 18px #f9a602);}
    }
    .bigbridge {
      width: 98vw;
      max-width: 730px;
      margin: 1em auto 0.5em auto;
      display: block;
      filter: drop-shadow(0 4px 26px #3306);
    }
    .blimp {
      position: absolute;
      right: 6vw;
      top: 3vw;
      width: 140px;
      z-index: 99;
      filter: drop-shadow(0 6px 18px #0098);
      animation: blimpfloat 11s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes blimpfloat {
      0% { transform: translateY(0) rotate(-2deg);}
      100% { transform: translateY(-18px) rotate(9deg);}
    }
    .skel-left {
      position: absolute;
      left: 0; bottom: 8vh;
      width: 160px;
      filter: drop-shadow(0 4px 18px #0009);
      z-index: 11;
      pointer-events: none;
    }
    .skel-right {
      position: absolute;
      right: 0; bottom: 7vh;
      width: 160px;
      filter: drop-shadow(0 4px 18px #0009);
      z-index: 11;
      pointer-events: none;
    }
    .stealie-logo {
      position: absolute;
      top: 7vw; left: 4vw;
      width: 60px;
      z-index: 15;
      filter: drop-shadow(0 2px 10px #000a);
      pointer-events: none;
    }
    .location-img {
      display: block;
      margin: 1em auto 1em auto;
      width: 360px;
      max-width: 80vw;
      filter: drop-shadow(0 2px 14px #011d);
    }
    .guests-box {
      background: #111922ee;
      border-radius: 19px;
      border: 3px groove #00ff99;
      color: #fdf6d6;
      font-size: 1.4rem;
      margin: 2vw auto 0 auto;
      max-width: 430px;
      box-shadow: 0 2px 15px #001a;
      padding: 2em 1.4em;
      text-align: center;
    }
    .guests-title {
      color: #b0f2b4;
      font-size: 1.22em;
      margin-bottom: 0.6em;
      font-family: 'Orbitron', Impact, Arial Black, sans-serif;
      letter-spacing: 0.07em;
      text-shadow: 0 1px 11px #000b;
    }
    .guest-line {
      margin: 0.7em 0;
      font-size: 1.1em;
    }
    .guest-artist {
      color: #f9a602;
      font-weight: bold;
      text-shadow: 0 1px 7px #000a;
      font-family: 'VT323', monospace;
    }
    .guest-day {
      color: #00ff99;
      margin-left: 0.7em;
      font-family: 'Orbitron', monospace;
    }
    /* For smaller screens */
    @media (max-width:700px) {
      .logo { max-width: 95vw; }
      .dates { font-size: 1.2rem;}
      .countdown-row { font-size: 0.9rem; }
      .bigbridge { width: 100vw; max-width: none;}
      .blimp { width: 70px;}
      .skel-left,.skel-right { width: 70px;}
      .location-img { width: 70vw;}
      .guests-box { padding: 1em 0.7em;}
    }
    @media (max-width:420px) {
      .dates { font-size: 0.9rem;}
      .header { font-size: 1.2rem;}
      .guests-box { font-size: 1.1rem;}
      .countdown-row { flex-wrap: wrap; }
      .bigbridge { width: 100vw;}
    }
  </style>
</head>
<body>
  <div id="overlay-stealie"></div>
  <!-- Floating Images -->
  <img class="blimp" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-blimp-crop-2.png" alt="blimp" />
  <img class="skel-left" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-skeleton-left-2.png" alt="left skeleton" />
  <img class="skel-right" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-skeleton-right.png" alt="right skeleton" />
  <img class="stealie-logo" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="stealie" />
  <div class="layout-table">
    <img class="logo" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/gd60-logo-xl.png" alt="Dead & Company Logo">
    <div class="header">CELEBRATING 60 YEARS OF THE GRATEFUL DEADâ€™S MUSIC</div>
    <div class="subtitle">SAN FRANCISCO, CALIFORNIA</div>
    <div class="dates">AUGUST 1, 2, 3, 2025</div>
    <div class="countdown-row">
      <span class="cd-num" id="days">00</span>
      <span class="cd-label">Days</span>
      <span class="cd-num" id="hours">00</span>
      <span class="cd-label">Hours</span>
      <span class="cd-num" id="minutes">00</span>
      <span class="cd-label">Minutes</span>
      <span class="cd-num" id="seconds">00</span>
      <span class="cd-label">Seconds</span>
    </div>
    <img class="bigbridge" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-cropped-4.png" alt="Golden Gate Bridge">
    <img class="location-img" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/gd60-golden-gate-park-3.png" alt="Golden Gate Park">
    <div class="guests-box">
      <div class="guests-title">PLUS SPECIAL GUEST SETS BY</div>
      <div class="guest-line"><span class="guest-artist">BILLY STRINGS</span><span class="guest-day">FRIDAY</span></div>
      <div class="guest-line"><span class="guest-artist">STURGILL JOHNNY<br>BLUE SKIES SIMPSON</span><span class="guest-day">SATURDAY</span></div>
      <div class="guest-line"><span class="guest-artist">TREY ANASTASIO BAND</span><span class="guest-day">SUNDAY</span></div>
    </div>
  </div>
  <script>
    // Countdown to August 1, 2025, 7:00PM PT (UTC-7)
    const targetDate = new Date('2025-08-02T02:00:00Z');
    function pad(n) { return n.toString().padStart(2, '0'); }
    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = pad(d);
      document.getElementById('hours').textContent = pad(h);
      document.getElementById('minutes').textContent = pad(m);
      document.getElementById('seconds').textContent = pad(s);
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
