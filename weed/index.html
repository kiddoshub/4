<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company Countdown Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      color: #33ff33;
      font-family: 'VT323', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-image: url('sf-satellite.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: #000;
      opacity: 0.7;
      z-index: 0;
    }

    .terminal {
      z-index: 1;
      width: 90%;
      max-width: 800px;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.1rem;
    }

    .location {
      font-size: 1.7rem;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 5rem;
      letter-spacing: 0.25rem;
      font-weight: bold;
      background: black;
      padding: 0.5rem 1rem;
      border: 1px solid #33ff33;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .label {
      font-size: 1.4rem;
      margin-top: -1rem;
      margin-bottom: 2rem;
      letter-spacing: 0.1rem;
    }

    .footer {
      font-size: 1.2rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .title { font-size: 1.6rem; }
      .location { font-size: 1.2rem; }
      .countdown { font-size: 3rem; }
      .label { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="title">SYSTEM STATUS: GRATEFUL DEAD MISSION LAUNCH</div>
    <div class="location">SAN FRANCISCO, CALIFORNIA â€” AUGUST 1, 2025</div>
    <div id="countdown" class="countdown">--:--:--:--</div>
    <div class="label">DAYS : HOURS : MINUTES : SECONDS</div>
    <div class="footer">TERMINAL: GD60-CIV-MISSION | v1.0</div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const target = new Date(Date.UTC(2025, 7, 1, 7, 0, 0)); // August 1, 2025 at 00:00 PDT (UTC-7)
      const now = new Date();
      const nowUTC = new Date(now.getTime() + now.getTimezoneOffset() * 60000);
      const diff = target - nowUTC;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
