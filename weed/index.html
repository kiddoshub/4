<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & COMPANY COUNTDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }

    body {
      margin: 0;
      background: url('IMG_8667.jpeg') center center / cover no-repeat fixed;
      color: #ff4dff;
      font-family: 'OCR-A', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 1;
      pointer-events: none;
    }

    .countdown-container {
      position: relative;
      z-index: 2;
      padding: 25px 35px;
      border: 3px solid #00ffff;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 
        0 0 20px #ff00ff,
        0 0 30px #00ffff,
        0 0 40px #ffff00;
      backdrop-filter: blur(3px);
    }

    .headline {
      font-size: 1.3rem;
      letter-spacing: 1.5px;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .countdown {
      font-size: 3rem;
      letter-spacing: 2px;
      line-height: 1.6;
      color: #ff4dff;
      text-shadow: 0 0 10px #ff4dff, 0 0 15px #ff4dff;
    }

    /* Floating image slot */
    .floating {
      position: absolute;
      width: 80px;
      animation: float 8s ease-in-out infinite;
      z-index: 0;
      opacity: 0.6;
    }

    .floating.jerry {
      top: 10%;
      left: 5%;
      animation-delay: 1s;
    }

    .floating.stealie {
      bottom: 10%;
      right: 5%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 2.2rem;
      }

      .headline {
        font-size: 1rem;
      }

      .floating {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- Floating Images -->
  <img src="stealie.png" class="floating stealie" alt="Stealie">
  <img src="jerry.png" class="floating jerry" alt="Jerry">

  <div class="countdown-container">
    <div class="headline">DEAD & COMPANY Â· SAN FRANCISCO</div>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-08-01T00:00:00-07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "SHOWTIME!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML =
        `${days} DAYS<br>` +
        `${hours.toString().padStart(2, '0')} HOURS<br>` +
        `${minutes.toString().padStart(2, '0')} MINUTES<br>` +
        `${seconds.toString().padStart(2, '0')} SECONDS`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
