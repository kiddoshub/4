<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company: Chase Center Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Psychedelic fluid font + CRT mono font -->
  <link href="https://fonts.googleapis.com/css2?family=Molle:ital,wght@1,400&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #1a001a;
      --primary-accent: #ff3366;
      --secondary-accent: #00ff99;
      --tertiary-accent: #f9a602;
      --background-gradient1: linear-gradient(120deg, #1a001a 0%, #360052 90%);
      --background-gradient2: radial-gradient(ellipse at 70% 60%, #ff336633 0%, #00ff9933 40%, #0000 80%);
      --background-gradient3: linear-gradient(100deg, #00ff99 0%, #f9a602 85%);
      --countdown-font: 'Molle', cursive;
      --label-font: 'VT323', monospace;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--background-gradient1);
      overflow: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      /* Multi-layered animated backgrounds */
      position: relative;
      z-index: 0;
    }
    body::before, body::after {
      content: "";
      position: fixed;
      z-index: 0;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      will-change: background, opacity;
      transition: opacity 0.5s;
    }
    body::before {
      background: var(--background-gradient2);
      opacity: 0.85;
      animation: bgfloat1 37s linear infinite alternate;
      background-blend-mode: overlay;
    }
    body::after {
      background: var(--background-gradient3);
      opacity: 0.18;
      animation: bgfloat2 70s linear infinite alternate-reverse;
      background-blend-mode: difference;
      mix-blend-mode: lighten;
    }
    @keyframes bgfloat1 {
      0% { background-position: 60% 10%; }
      100% { background-position: 40% 70%; }
    }
    @keyframes bgfloat2 {
      0% { background-position: 80% 10%; }
      100% { background-position: 12% 80%; }
    }
    /* Grid layout: 3x3, center for main */
    #container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: 1fr 3fr 1fr;
      height: 100vh; width: 100vw;
      position: relative;
      z-index: 2;
      filter: url(#analog-filter);
    }
    #countdown {
      grid-column: 2;
      grid-row: 2;
      align-self: center;
      justify-self: center;
      background: rgba(26,0,26,0.89);
      border-radius: 2.3em;
      box-shadow: 0 6px 44px 0 #000d, 0 1px 6px #ff336622;
      padding: clamp(1.5em, 5vw, 3.8em) clamp(1.5em, 7vw, 4.2em);
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 3;
      position: relative;
      filter: none;
    }
    .timer-row {
      display: flex;
      gap: clamp(1.1em, 6vw, 2.4em);
      align-items: flex-end;
      justify-content: center;
      margin-bottom: 0.6em;
      flex-wrap: wrap;
    }
    .timer-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .timer-num {
      font-family: var(--countdown-font);
      font-size: clamp(3rem, 11vw, 7rem);
      background: linear-gradient(90deg, #ff3366, #00ff99, #f9a602, #ff3366 98%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: textflow 4s linear infinite;
      text-shadow: 0 0 25px #ff3366bb, 0 2px 14px #000c;
      letter-spacing: 0.03em;
      filter: blur(0.2px);
      user-select: text;
    }
    @keyframes textflow {
      to { background-position: 200% center; }
    }
    .timer-label {
      font-family: var(--label-font);
      font-size: clamp(1.1rem, 3vw, 1.8rem);
      color: var(--secondary-accent);
      margin-top: 0.12em;
      letter-spacing: 0.12em;
      text-shadow: 0 2px 12px #000c;
    }
    /* Marquee Footer */
    footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      width: 100vw;
      z-index: 199;
      height: 2.9em;
      background: #0f001f;
      box-shadow: 0 -2px 24px #ff336655;
      display: flex;
      align-items: center;
      border-top: 2.5px solid #00ff99;
      overflow: hidden;
      pointer-events: none;
    }
    .marquee {
      font-family: var(--label-font);
      font-size: clamp(1rem, 2.5vw, 1.7rem);
      white-space: nowrap;
      color: var(--primary-accent);
      letter-spacing: 0.18em;
      text-shadow: 0 2px 14px #f9a602, 0 0 3px #000c;
      will-change: transform;
      animation: marquee-move 26s linear infinite;
      user-select: none;
      padding-left: 100vw;
    }
    @keyframes marquee-move {
      0% { transform: translateX(0);}
      100% { transform: translateX(-100vw);}
    }
    /* Ghosted 710 Ashbury BG */
    .ashbury-bg {
      position: fixed;
      left: 50%; top: 50%;
      width: 80vw; max-width: 900px;
      opacity: 0.08;
      pointer-events: none;
      z-index: 1;
      transform: translate(-50%, -54%) scaleX(-1) skewY(6deg);
      filter: blur(2.5px) grayscale(1) contrast(1.15);
      mix-blend-mode: lighten;
      user-select: none;
    }
    /* Foliage animation (Golden Gate Park reference) */
    .foliage {
      position: fixed;
      pointer-events: none;
      z-index: 2;
      opacity: 0.22;
      filter: blur(0.3px) grayscale(0.5);
      animation: driftfoliage 39s linear infinite alternate;
    }
    .foliage.f2 { left: 12vw; top: 24vh; width: 14vw; animation-duration: 49s;}
    .foliage.f3 { right: 16vw; bottom: 22vh; width: 11vw; animation-duration: 42s; animation-delay: 10s;}
    .foliage.f4 { left: 36vw; top: 10vh; width: 18vw; animation-duration: 55s; animation-delay: 5s;}
    @keyframes driftfoliage {
      0% { transform: translateY(0px) scale(1) rotate(0deg);}
      100% { transform: translateY(-60vh) scale(1.18) rotate(24deg);}
    }
    /* Captain Trips: hidden/faded backlayer text */
    .easter-egg {
      position: fixed;
      z-index: 0;
      right: 3vw; bottom: 3vh;
      font-family: var(--countdown-font);
      font-size: clamp(2rem, 7vw, 6rem);
      color: #0f0a16;
      opacity: 0.02;
      letter-spacing: 0.18em;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 1px 10px #0f0a16, 0 0 15px #000;
      animation: tripfade 16s ease-in-out infinite alternate;
      filter: blur(1.2px) grayscale(1) contrast(2.2);
      writing-mode: vertical-rl;
    }
    @keyframes tripfade {
      0%, 100% { opacity: 0.01; }
      50% { opacity: 0.13; }
    }
    /* Floating Dead iconography */
    .float-img {
      position: absolute;
      z-index: 9;
      pointer-events: none;
      will-change: transform, opacity;
      opacity: 0.84;
      filter: drop-shadow(0 1px 6px #000b);
      transition: opacity 1s;
    }
    /* Responsive */
    @media (max-width: 700px) {
      #countdown { min-width: 0; padding: 6vw 1.2vw; }
      .timer-row { gap: 1.2vw; }
      .ashbury-bg { width: 110vw; }
    }
    @media (max-width: 480px) {
      .timer-row { gap: 0.4em; }
      #container { grid-template-columns: 1fr 5fr 1fr; }
      #countdown { padding: 3vw 1vw;}
    }
  </style>
</head>
<body>
  <!-- SVG analog video distortion filter -->
  <svg style="display:none;">
    <filter id="analog-filter">
      <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.013 0.08" numOctaves="3" seed="5" result="turb"/>
      <feDisplacementMap in2="turb" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.9"/>
    </filter>
  </svg>
  <!-- Ghosted 710 Ashbury background (replace with real Dead house silhouette PNG/SVG) -->
  <img class="ashbury-bg" src="https://upload.wikimedia.org/wikipedia/commons/2/25/710_Ashbury_Street_San_Francisco.jpg" alt="710 Ashbury St. silhouette">
  <!-- Foliage overlays (replace with transparent PNG/SVG silhouettes of ferns, eucalyptus) -->
  <img class="foliage f2" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Eucalyptus_branch.png" alt="Eucalyptus">
  <img class="foliage f3" src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Fern_pteridophyta_leaf_silhouette.png" alt="Fern">
  <img class="foliage f4" src="https://upload.wikimedia.org/wikipedia/commons/0/03/Fern_leaf.png" alt="Fern">
  <!-- Easter egg text -->
  <span class="easter-egg">Captain Trips</span>
  <!-- Main grid and timer -->
  <main id="container">
    <div id="countdown">
      <div class="timer-row">
        <div class="timer-block">
          <span id="days" class="timer-num">00</span>
          <span class="timer-label">DAYS</span>
        </div>
        <div class="timer-block">
          <span id="hours" class="timer-num">00</span>
          <span class="timer-label">HOURS</span>
        </div>
        <div class="timer-block">
          <span id="minutes" class="timer-num">00</span>
          <span class="timer-label">MINS</span>
        </div>
        <div class="timer-block">
          <span id="seconds" class="timer-num">00</span>
          <span class="timer-label">SECS</span>
        </div>
      </div>
      <!-- Below can add Deadhead-isms, or next show details if desired -->
    </div>
  </main>
  <footer>
    <div class="marquee">
      DEAD & COMPANY ◆ CHASE CENTER ◆ SAN FRANCISCO, CA ◆ FEAT. BILLY STRINGS ◆ AUGUST 1, 2025 ◆ ONCE IN A LIFETIME ◆
    </div>
  </footer>
  <script>
    // Dynamic analog filter: animate feTurbulence for true video distortion
    (function animateTurb(){
      const turb = document.getElementById('turb');
      let frame = 0;
      function step() {
        frame++;
        // Animate frequency slightly on both axes
        const freqX = 0.013 + 0.003*Math.sin(frame/45);
        const freqY = 0.08 + 0.015*Math.cos(frame/67);
        turb.setAttribute('baseFrequency', freqX + ' ' + freqY);
        requestAnimationFrame(step);
      }
      if (turb) step();
    })();

    // Countdown Timer: Dead accurate to Aug 1, 2025, 7PM PT
    const targetDate = new Date('2025-08-02T02:00:00Z');
    function pad(n) { return n.toString().padStart(2, '0'); }
    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;
      if (diff < 0) diff = 0;
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = pad(d);
      document.getElementById('hours').textContent = pad(h);
      document.getElementById('minutes').textContent = pad(m);
      document.getElementById('seconds').textContent = pad(s);
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Authentic Dead iconography asset URLs (replace all with your official PNG/SVGs)
    const authenticImages = [
      // Steal Your Face (SVG or PNG, transparent)
      'https://upload.wikimedia.org/wikipedia/commons/f/f3/StealYourFace.svg',
      // Dancing Bears (use official vector or transparent PNGs in real site)
      'https://www.dead.net/sites/g/files/g2000007856/files/media/2016/06/bear-blue.png',
      'https://www.dead.net/sites/g/files/g2000007856/files/media/2016/06/bear-green.png',
      // 13-point lightning bolt
      'https://upload.wikimedia.org/wikipedia/commons/8/8a/Grateful_Dead_lightning_bolt.svg',
      // Jerry handprint logo (replace with higher-res transparent PNG if possible)
      'https://upload.wikimedia.org/wikipedia/commons/5/58/Jerry_Handprint.png',
      // Wolf guitar inlay (replace with transparent PNG of Wolf inlay, sample only)
      'https://i.imgur.com/jWIeO6E.png',
      // Roses
      'https://upload.wikimedia.org/wikipedia/commons/a/ac/Rose_icon.png'
    ];
    // Generate floating Dead assets: random pos, duration, etc.
    function spawnDeadIcons() {
      const N = 13; // Number of floating elements
      for(let i=0;i<N;i++) {
        const src = authenticImages[Math.floor(Math.random()*authenticImages.length)];
        const img = document.createElement('img');
        img.src = src;
        img.className = 'float-img';
        // Random starting pos in one of 9 grid sectors (avoid main center)
        const x = Math.random()*88 + 3; // vw
        const y = Math.random()*70 + 8; // vh
        img.style.left = x+'vw';
        img.style.top = y+'vh';
        // Size and duration random
        const size = Math.round(Math.random()*6 + 4.2)*2.6; // vw
        img.style.width = size+'vw';
        const dur = (Math.random()*24 + 22).toFixed(1); // 22-46s
        // Drift path randomization: unique per element
        const drift = Math.random() > 0.5 ? 'driftA' : 'driftB';
        img.style.animation = `${drift} ${dur}s linear infinite alternate`;
        document.body.appendChild(img);
      }
    }
    // Keyframes via JS for more variability
    const driftStyle = document.createElement('style');
    driftStyle.innerHTML = `
    @keyframes driftA {
      0% { transform: translateY(0) rotate(0deg) scale(1);}
      100% { transform: translateY(-18vh) rotate(
