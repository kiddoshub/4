<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company San Francisco Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="https://dl.1001fonts.com/grateful-type.regular.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: 'GratefulType';
      src: url('https://dl.1001fonts.com/grateful-type.regular.ttf') format('truetype');
      font-display: swap;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      background: url('IMG_8667.jpeg') center center/cover fixed no-repeat #191919;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body::before {
      content: "";
      position: fixed;
      z-index: 0;
      left: 0; right: 0; top: 0; bottom: 0;
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/cover no-repeat;
      opacity: 0.5;
      pointer-events: none;
    }
    body, a, button, input, select {
      cursor: url('https://s39898.pcdn.co/wp-content/themes/sparkart/static/images/steal-your-face-cursor.webp'), auto !important;
    }
    #container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 3vw;
    }
    .headline {
      font-family: 'GratefulType', serif;
      font-size: clamp(2.1rem, 7vw, 7rem);
      text-align: center;
      color: #fff;
      background: linear-gradient(90deg, #ffe66b 5%, #b51aac 35%, #30daf7 65%, #ffe66b 95%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 2.8px #181818;
      text-shadow: 0 4px 28px #25182e90, 0 2px 12px #fff7;
      margin: 2vw 0 1vw 0;
      filter: drop-shadow(0 0 24px #ffe66b88);
      user-select: none;
      animation: rainbowShift 12s linear infinite;
    }
    @keyframes rainbowShift {
      0%,100% {filter: hue-rotate(0deg);}
      45% {filter: hue-rotate(50deg);}
      75% {filter: hue-rotate(-30deg);}
    }
    .subheadline {
      font-family: 'GratefulType', serif;
      font-size: clamp(1.2rem, 2.7vw, 2.5rem);
      text-align: center;
      background: linear-gradient(90deg,#f9a 10%,#19f3c2 70%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1.2px #10103a;
      text-shadow: 0 1px 10px #0ffb, 0 2px 7px #0006;
      margin-bottom: 1vw;
      user-select: none;
    }
    .dates {
      font-family: 'GratefulType', serif;
      font-size: clamp(1.1rem, 2.2vw, 2.3rem);
      color: #ffe66b;
      text-shadow: 0 0 20px #30daf799, 0 1px 4px #000;
      letter-spacing: 0.18em;
      margin-bottom: 1vw;
      user-select: none;
    }
    #countdown-wrap {
      margin: 2vw 0 2vw 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #countdown {
      font-family: 'GratefulType', serif;
      font-size: clamp(4.7rem, 14vw, 13rem);
      letter-spacing: 0.12em;
      background: linear-gradient(90deg, #ffe66b, #b51aac 40%, #30daf7 70%, #ffe66b 100%);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 4px #2d0037;
      text-shadow: 0 0 34px #00eaffb9, 0 0 6px #fff, 0 2px 8px #141f;
      text-align: center;
      user-select: none;
      animation: cd-glow 3s linear infinite, bgmove 7s linear infinite;
    }
    @keyframes cd-glow {
      0%,100% {filter: drop-shadow(0 0 42px #ffe66b);}
      55% {filter: drop-shadow(0 0 90px #30daf7);}
    }
    @keyframes bgmove {
      0% {background-position:0 0;}
      100% {background-position:300% 0;}
    }
    .location-block {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1.3vw;
      margin-bottom: 2vw;
      margin-top: 0vw;
      flex-wrap: wrap;
    }
    .location-block img {
      width: clamp(65px,15vw,210px);
      border-radius: 23% 18% 40% 21%/38% 27% 20% 41%;
      box-shadow: 0 0 30px #ffe66b80,0 2px 12px #b51aac99;
      background: #fff3;
      margin-right: 1vw;
      user-select: none;
    }
    .location-block .loc-txt {
      font-family: 'GratefulType', serif;
      font-size: clamp(1.3rem,2.4vw,2.5rem);
      background: linear-gradient(90deg, #ffe66b, #b51aac 60%, #30daf7 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1.5px #212a33;
      text-shadow: 0 0 11px #ffe66b77, 0 1px 3px #000a;
      filter: drop-shadow(0 0 10px #8df);
      border-radius: 1vw;
      padding: 0.1em 1em;
      user-select: none;
    }
    .guests-section {
      width: 95vw;
      max-width: 900px;
      background: linear-gradient(100deg,#ffe66b22 7%,#b51aac33 52%,#30daf733 100%);
      border: 2.5px solid #fff7;
      border-radius: 2.1vw;
      margin: 2vw auto 1.2vw auto;
      padding: 2vw 2vw 1.4vw 2vw;
      box-shadow: 0 0 37px #ffe66b55;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .guests-title {
      font-family: 'GratefulType', serif;
      font-size: clamp(1.4rem, 3vw, 2.4rem);
      letter-spacing: 0.12em;
      background: linear-gradient(90deg, #b51aac, #ffe66b 70%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1.3px #311;
      text-shadow: 0 0 8px #ffe66b77, 0 2px 7px #000a;
      margin: 0 0 1vw 0;
      text-align: center;
      user-select: none;
    }
    .guests-days {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 1vw;
      justify-content: space-around;
    }
    .guests-day {
      flex: 1 1 210px;
      min-width: 120px;
      margin: 0.3vw 0.7vw;
      padding: 1vw 1vw 0.7vw 1vw;
      background: linear-gradient(90deg,#ffe66b22 50%,#30daf712 100%);
      border-radius: 1.5vw 2vw 1vw 2vw;
      box-shadow: 0 0 12px #ffe66b44,0 0 2px #0009;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.1px solid #ffe66b66;
    }
    .guests-day h3 {
      font-family: 'GratefulType', serif;
      font-size: clamp(1.08rem, 2vw, 1.44rem);
      color: #b51aac;
      text-shadow: 0 0 8px #ffe66b80, 0 1px 3px #0007;
      margin: 0 0 0.18em 0;
      letter-spacing: 0.07em;
      user-select: none;
    }
    .guests-list {
      font-family: 'GratefulType', serif;
      font-size: clamp(1rem, 1.3vw, 1.4rem);
      color: #fff;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 0 11px #ffe66b60, 0 1px 2px #0008;
      margin-bottom: 0.19vw;
      user-select: none;
    }
    .art-img {
      position: fixed;
      pointer-events: none;
      z-index: 2;
      opacity: 0.98;
      user-select: none;
    }
    .art-bridge { left: 3vw; bottom: 2vw; width: 26vw; min-width: 100px; filter: drop-shadow(0 0 24px #b51aac90);}
    .art-left { left: 1vw; top: 17vh; width: 17vw; min-width: 75px; filter: drop-shadow(0 0 23px #30daf790);}
    .art-right { right: 1vw; top: 18vh; width: 17vw; min-width: 75px; filter: drop-shadow(0 0 22px #ffe66b88);}
    .art-blimp { right: 5vw; top: 2vw; width: 15vw; min-width: 70px; filter: drop-shadow(0 0 24px #b51aac99);}
    .art-stealie { left: 48vw; top: 3vw; width: 6vw; min-width: 43px; z-index: 4; filter: drop-shadow(0 0 14px #ffe66b77);}
    .art-logo { left: 52vw; top: 8vw; width: 12vw; min-width: 55px; z-index: 3; filter: drop-shadow(0 0 23px #b51aac99);}
    @media (max-width: 900px) {
      .art-img { width: 32vw; min-width: 45px;}
      .art-bridge { bottom: 9vw;}
      .art-blimp { top: 12vw;}
    }
    @media (max-width: 700px) {
      .art-left, .art-right { width: 24vw;}
      .art-bridge, .art-blimp { width: 40vw;}
      .art-logo { width: 20vw;}
      .art-stealie { width: 10vw;}
    }
    @media (max-width: 500px) {
      .headline { font-size: 1.5rem;}
      .subheadline { font-size: 1.2rem;}
      .dates { font-size: .98rem;}
      #countdown { font-size: 2rem;}
      .location-block .loc-txt { font-size: 1rem;}
    }
  </style>
</head>
<body>
  <img class="art-img art-bridge" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-cropped-4.png" alt="">
  <img class="art-img art-left" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-skeleton-left-2.png" alt="">
  <img class="art-img art-right" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-skeleton-right.png" alt="">
  <img class="art-img art-blimp" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/admat-blimp-crop-2.png" alt="">
  <img class="art-img art-stealie" src="https://s39898.pcdn.co/wp-content/uploads/2022/03/cropped-cropped-favicon-270x270.png" alt="">
  <img class="art-img art-logo" src="https://s39898.pcdn.co/wp-content/uploads/2025/05/gd60-logo-xl.png" alt="">
  <div id="container">
    <h1 class="headline">CELEBRATING 60 YEARS OF THE GRATEFUL DEADâ€™S MUSIC</h1>
    <div class="subheadline">SAN FRANCISCO, CALIFORNIA</div>
    <div class="dates">AUGUST 1, 2, 3, 2025</div>
    <div id="countdown-wrap">
      <div id="countdown"></div>
    </div>
    <div class="location-block">
      <img src="https://s39898.pcdn.co/wp-content/uploads/2025/05/gd60-golden-gate-park-3.png" alt="Golden Gate Park">
      <div class="loc-txt">Golden Gate Park</div>
    </div>
    <div class="guests-section">
      <div class="guests-title">SPECIAL GUESTS</div>
      <div class="guests-days">
        <div class="guests-day">
          <h3>Friday</h3>
          <div class="guests-list">BILLY STRINGS</div>
        </div>
        <div class="guests-day">
          <h3>Saturday</h3>
          <div class="guests-list">STURGILL SIMPSON<br>JOHNNY BLUE<br>SKIES</div>
        </div>
        <div class="guests-day">
          <h3>Sunday</h3>
          <div class="guests-list">TREY ANASTASIO BAND</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function pad(n) { return n.toString().padStart(2, '0'); }
    function showCountdown() {
      var target = new Date(Date.UTC(2025, 7, 1, 7, 0, 0)); // Aug=7
      var now = new Date();
      var nowUTC = new Date(now.getTime() + now.getTimezoneOffset()*60000);
      var diff = target - nowUTC;
      var el = document.getElementById('countdown');
      if(diff <= 0) {
        el.innerHTML = "<span style='font-size:1.5em;'>SHOWTIME!</span>";
        return;
      }
      var days = Math.floor(diff/(1000*60*60*24));
      var hours = Math.floor((diff/(1000*60*60))%24);
      var mins = Math.floor((diff/(1000*60))%60);
      var secs = Math.floor((diff/1000)%60);
      el.innerHTML = `<span>${pad(days)}</span> : <span>${pad(hours)}</span> : <span>${pad(mins)}</span> : <span>${pad(secs)}</span>`;
    }
    setInterval(showCountdown, 1000);
    showCountdown();
  </script>
</body>
</html>
