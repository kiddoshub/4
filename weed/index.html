<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dead & Company SF Countdown</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
  :root {
    --bg:        #000;
    --main-clr:  #00ffe8;
    --accent:    #ffec00;
    --font-mono: 'VT323', monospace;
  }
  * { margin:0; padding:0; box-sizing:border-box }
  html,body {
    width:100vw; height:100vh; overflow:hidden;
    background: var(--bg);
    font-family: var(--font-mono);
    color: var(--main-clr);
    transition: filter .5s ease;
  }
  body.psychedelic {
    filter: hue-rotate(180deg) saturate(250%) brightness(120%) blur(1px);
  }

  /* your two images */
  .artlayer, .overlay {
    position:absolute; top:0; left:0;
    width:100vw; height:100vh;
    object-fit:cover; pointer-events:none;
  }
  .artlayer { z-index:0; mix-blend-mode:multiply; opacity:0.9 }
  .overlay  { z-index:3; mix-blend-mode:lighten; opacity:0.8 }

  /* canvases */
  canvas {
    position:absolute; top:0; left:0;
    width:100vw; height:100vh;
    pointer-events:none;
  }
  #matrix  { z-index:1; mix-blend-mode:screen }
  #psygeo   { z-index:2; mix-blend-mode:screen }
  #psy2     { z-index:4; mix-blend-mode:overlay }
  #vhs      { z-index:5; mix-blend-mode:screen; opacity:.15 }
  #scanlines {
    position:absolute; top:0; left:0;
    width:100vw; height:100vh;
    background:
      repeating-linear-gradient(0deg,rgba(0,0,0,.15),rgba(0,0,0,.15)1px,transparent1px,transparent2px);
    pointer-events:none; z-index:6; opacity:.4;
    animation: flickerScan 0.2s infinite;
  }
  @keyframes flickerScan {
    0%,100%{opacity:.3}50%{opacity:.5}
  }

  /* rainbow overlay */
  #rainbow {
    position:absolute; top:0; left:0;
    width:100vw; height:100vh;
    background: linear-gradient(90deg,
      red,orange,yellow,green,blue,indigo,violet);
    background-size:200% 200%;
    mix-blend-mode:screen;
    pointer-events:none; z-index:7;
    opacity:.1;
    animation: rainbowShift 10s linear infinite;
  }
  @keyframes rainbowShift {
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
  }
  body.psychedelic #rainbow { opacity:.3 }

  /* UI */
  #header {
    position:absolute; top:3vh; width:100%;
    text-align:center; font-size:4vw;
    color:var(--accent);
    text-shadow:0 0 8px var(--accent),0 0 20px var(--accent);
    z-index:8; pointer-events:none;
  }
  #timer-wrap {
    position:absolute; top:40%; left:50%;
    transform:translate(-50%,-50%);
    padding:1vw 2vw; border:.5vw solid var(--accent);
    z-index:9;
  }
  #main-timer {
    font-size:16vw; line-height:1;
    text-align:center; color:var(--accent);
    text-shadow:
      0 0 12px var(--accent),
      0 0 44px #ffd700;
  }
  #ticker-wrap {
    position:absolute; bottom:5vh; left:0;
    width:100vw; overflow:hidden;
    z-index:10; pointer-events:none;
  }
  #ticker {
    white-space:nowrap; font-size:3.5vw;
    color:var(--main-clr);
    text-shadow:0 0 8px var(--main-clr);
    will-change:transform;
  }
</style>
</head>
<body>
  <!-- your two JPEGs -->
  <img class="artlayer" src="IMG_8667.jpeg" alt="">
  <img class="overlay"  src="IMG_8668.jpeg" alt="">

  <!-- layered canvases -->
  <canvas id="matrix"></canvas>
  <canvas id="psygeo"></canvas>
  <canvas id="psy2"></canvas>
  <canvas id="vhs"></canvas>
  <div id="scanlines"></div>
  <div id="rainbow"></div>

  <!-- UI -->
  <div id="header">DEAD &amp; COMPANY SF COUNTDOWN</div>
  <div id="timer-wrap"><div id="main-timer">00:00:00:00</div></div>
  <div id="ticker-wrap"><div id="ticker"></div></div>

  <script>
  (function(){
    const cfg = {
      deadline:   new Date('2025-08-01T00:00:00-07:00'),
      tickerText: ' DEAD & COMPANY • BILLY STRINGS • STURGILL SIMPSON • TREY ANASTASIO BAND • ',
      doneText:   'THE GOLDEN ROAD',
      charset:    'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789⚡'
    };

    // elements
    const mC = document.getElementById('matrix'),  m  = mC.getContext('2d');
    const gC = document.getElementById('psygeo'),  g  = gC.getContext('2d');
    const p2 = document.getElementById('psy2'),    p2c= p2.getContext('2d');
    const vC = document.getElementById('vhs'),     v  = vC.getContext('2d');
    const tm = document.getElementById('main-timer'),
          tk = document.getElementById('ticker');
    let W,H,cols,fz,drops,tx=0;

    // resize handler
    function resize(){
      W = mC.width = gC.width = p2.width = vC.width = innerWidth;
      H = mC.height= gC.height= p2.height= vC.height= innerHeight;
      fz   = Math.max(32, Math.floor(W/90));
      cols = Math.floor(W/fz);
      drops= Array(cols).fill(1);
      tk.textContent = cfg.tickerText.repeat(6);
    }
    window.addEventListener('resize', resize);
    resize();

    // countdown
    function updateTimer(){
      const ms = cfg.deadline - new Date();
      if(ms<=0){
        tm.textContent = cfg.doneText; return;
      }
      const s   = Math.floor(ms/1000),
            d   = Math.floor(s/86400),
            h   = Math.floor((s%86400)/3600),
            m_  = Math.floor((s%3600)/60),
            sec = s%60;
      tm.textContent = [d,h,m_,sec]
        .map(n=>String(n).padStart(2,'0')).join(':');
    }
    setInterval(updateTimer,1000);
    updateTimer();

    // Matrix rain
    function drawMatrix(){
      m.fillStyle='rgba(0,0,0,0.05)'; m.fillRect(0,0,W,H);
      m.font=`${fz}px VT323`;
      for(let i=0;i<cols;i++){
        const ch = cfg.charset.charAt(Math.floor(Math.random()*cfg.charset.length));
        m.fillStyle = Math.random()>0.97? '#ffec00':'#00ffe8';
        m.fillText(ch, i*fz, drops[i]*fz);
        if(drops[i]*fz>H && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }

    // rotating triangle
    function drawGeo(){
      g.clearRect(0,0,W,H);
      const cx=W/2, cy=H/2, s=W*0.12;
      g.save();
      g.translate(cx,cy);
      g.rotate(performance.now()/4500);
      g.beginPath();
      for(let i=0;i<3;i++){
        const a=i*(2*Math.PI/3)-Math.PI/2;
        g.lineTo(Math.cos(a)*s,Math.sin(a)*s);
      }
      g.closePath();
      g.lineWidth=5;
      g.strokeStyle='rgba(0,255,232,0.25)';
      g.shadowColor='#0ff'; g.shadowBlur=20;
      g.stroke();
      g.restore();
    }

    // psychedelic shapes + eyes
    function drawPsy2(){
      p2c.clearRect(0,0,W,H);
      // swirling text
      const txt='GRATEFUL DEAD', cx=W/2, cy=H/2, R=W*0.35;
      p2c.font=`${fz*0.6}px VT323`;
      for(let i=0;i<txt.length;i++){
        const ang = performance.now()/1500 + i*(2*Math.PI/txt.length);
        const x = cx + Math.cos(ang)*R;
        const y = cy + Math.sin(ang)*R;
        p2c.save();
        p2c.translate(x,y);
        p2c.rotate(ang+Math.PI/2);
        p2c.fillStyle= i%2? '#ff00ff':'#00ff00';
        p2c.fillText(txt[i],0,0);
        p2c.restore();
      }
      // auto-oscillating eyes
      [0.3,0.7].forEach((f, idx)=>{
        const ex=cx+(f-0.5)*W*0.4, ey=cy-H*0.2, rad=H*0.05;
        p2c.fillStyle='#fff';
        p2c.beginPath(); p2c.arc(ex,ey,rad,0,2*Math.PI); p2c.fill();
        const t=performance.now()/1000 + idx;
        const ix=ex+Math.cos(t)*rad*0.4, iy=ey+Math.sin(t)*rad*0.4;
        p2c.fillStyle='#000';
        p2c.beginPath(); p2c.arc(ix,iy,rad*0.3,0,2*Math.PI); p2c.fill();
      });
      // random triangles
      for(let i=0;i<3;i++){
        const x=Math.random()*W, y=Math.random()*H, s=Math.random()*W*0.1+20;
        p2c.strokeStyle= i%2? '#ffff00':'#ff00ff';
        p2c.lineWidth=2;
        p2c.beginPath();
        p2c.moveTo(x,y);
        p2c.lineTo(x+s,y);
        p2c.lineTo(x+s/2,y+s);
        p2c.closePath();
        p2c.stroke();
      }
    }

    // VHS noise
    function drawVHS(){
      v.clearRect(0,0,W,H);
      const sz=3;
      for(let x=0;x<W;x+=sz)
        for(let y=0;y<H;y+=sz){
          const v_ = Math.random()*255|0;
          v.fillStyle=`rgba(${v_},${v_},${v_},${Math.random()*0.07})`;
          v.fillRect(x,y,sz,sz);
        }
    }
    setInterval(drawVHS,80);

    // main loop + ticker scroll
    function loop(){
      drawMatrix();
      drawGeo();
      drawPsy2();
      tx -= 1.7;
      const tw = tk.scrollWidth;
      if(-tx>tw/2) tx=0;
      tk.style.transform = `translateX(${tx}px)`;
      requestAnimationFrame(loop);
    }
    loop();

    // P key toggles full-screen psych
    document.addEventListener('keydown', e=>{
      if(e.key.toLowerCase()==='p')
        document.body.classList.toggle('psychedelic');
    });
  })();
  </script>
</body>
</html>
