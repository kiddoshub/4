<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CELEBRATING 60 YEARS OF THE GRATEFUL DEADâ€™S MUSIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: url('IMG_8667.jpeg') center center/cover fixed no-repeat;
      position: relative;
      font-family: 'Deadhead Script', 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
      color: #fff;
      user-select: none;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/cover no-repeat;
      opacity: 0.35;
      z-index: 1;
      pointer-events: none;
    }
    #psyche-wrap {
      position: relative;
      z-index: 2;
      padding-bottom: 5vh;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .headline-main {
      font-size: clamp(2rem, 5vw + 2rem, 5.5rem);
      text-align: center;
      margin-top: 4vw;
      font-family: 'Deadhead Script', 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
      letter-spacing: 0.1em;
      text-shadow: 0 0 18px #4ef6f7, 0 0 2px #fffd62, 0 0 45px #f95fc9, 2px 2px 0 #080808;
      background: linear-gradient(90deg, #e82a3f 10%, #fec906 40%, #49d3a6 60%, #5f49d3 85%, #e82a3f 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: headlineGlow 2.7s infinite alternate;
      filter: drop-shadow(0 0 18px #ff00fb) drop-shadow(0 0 4px #ffe157);
    }
    @keyframes headlineGlow {
      0% { filter: drop-shadow(0 0 25px #e82a3f) drop-shadow(0 0 4px #4ef6f7);}
      100% { filter: drop-shadow(0 0 45px #fec906) drop-shadow(0 0 12px #5f49d3);}
    }
    .subheadline {
      text-align: center;
      font-size: clamp(1.3rem, 3vw, 2.7rem);
      font-family: 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
      background: linear-gradient(90deg,#00eaff 10%, #fff 50%, #b500ff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      letter-spacing: 0.12em;
      margin-top: 1vw;
      margin-bottom: 0.5vw;
      text-shadow: 0 0 12px #000, 2px 2px 0 #ff006a;
      filter: drop-shadow(0 0 12px #00ffe1);
    }
    .event-dates {
      text-align: center;
      font-size: clamp(1.1rem, 2.5vw, 2.2rem);
      letter-spacing: 0.08em;
      background: linear-gradient(90deg,#fffd62 20%, #e82a3f 60%, #49d3a6 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1vw;
      text-shadow: 0 0 10px #000;
    }
    .location-row {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2vw;
      gap: 2vw;
      flex-wrap: wrap;
    }
    .golden-gate-img {
      width: clamp(90px, 17vw, 240px);
      min-width: 75px;
      filter: drop-shadow(0 0 24px #ffe157) drop-shadow(0 0 6px #222) brightness(1.2);
      border-radius: 11% 39% 24% 43%/29% 47% 25% 44%;
      margin-right: 1vw;
      margin-bottom: 0.7vw;
      background: rgba(0,0,0,0.06);
    }
    .location-txt {
      font-size: clamp(1.5rem, 3vw, 3.3rem);
      font-family: 'Deadhead Script', 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
      letter-spacing: 0.12em;
      background: linear-gradient(90deg,#9aff37 10%, #0077ff 50%, #ff63b5 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px #fff, 0 0 18px #4ef6f7, 2px 2px 0 #000;
      filter: drop-shadow(0 0 14px #49d3a6);
      white-space: nowrap;
    }
    .dead-logo {
      width: clamp(80px, 17vw, 260px);
      min-width: 60px;
      margin: 0 2vw 0 0;
      filter: drop-shadow(0 0 8px #fec906) drop-shadow(0 0 2px #fff);
      border-radius: 12% 39% 36% 28%/38% 40% 26% 42%;
    }
    .stealie-icon {
      width: clamp(50px, 8vw, 90px);
      position: absolute;
      top: 1vw; right: 3vw;
      z-index: 10;
      filter: drop-shadow(0 0 12px #fff) brightness(1.18);
      animation: spinSkull 7.5s linear infinite;
    }
    @keyframes spinSkull {
      0% {transform: rotate(-12deg);}
      100% {transform: rotate(348deg);}
    }
    .countdown-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5vw;
      gap: 1.5vw;
      position: relative;
      flex-wrap: wrap;
    }
    .countdown-wrap {
      flex: 1 1 400px;
      text-align: center;
    }
    .countdown-label {
      font-size: clamp(1.2rem, 2vw, 2.3rem);
      margin-bottom: 1vw;
      color: #fff;
      text-shadow: 0 0 16px #000, 0 0 4px #49d3a6, 2px 2px 0 #ff006a;
      font-family: 'GratefulDead', 'Arial Black', cursive, sans-serif;
      letter-spacing: 0.07em;
    }
    .countdown {
      font-size: clamp(3rem, 8vw + 1rem, 8.2rem);
      letter-spacing: 0.12em;
      font-family: 'Deadhead Script', 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
      background: repeating-linear-gradient(90deg,#f95fc9 0%, #fec906 25%, #4ef6f7 45%, #fffd62 70%, #e82a3f 100%);
      background-size: 350% 100%;
      background-position: 0 0;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowText 2.2s linear infinite;
      filter: drop-shadow(0 0 30px #e82a3f) drop-shadow(0 0 3px #4ef6f7);
      text-shadow: 0 0 60px #fff, 0 0 32px #ffe157;
    }
    @keyframes rainbowText {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }
    /* Organic skeleton left/right & blimp overlays */
    .poster-img {
      position: absolute;
      z-index: 3;
      pointer-events: none;
      opacity: 0.95;
      mix-blend-mode: lighten;
    }
    .skeleton-left {
      left: -5vw; top: 32vh;
      width: clamp(120px, 16vw, 210px);
      transform: rotate(-8deg);
      filter: drop-shadow(0 0 24px #ff006a) brightness(1.1);
      border-radius: 33% 54% 42% 24%/34% 38% 54% 38%;
      opacity: 0.98;
    }
    .skeleton-right {
      right: -6vw; top: 25vh;
      width: clamp(120px, 17vw, 225px);
      transform: rotate(6deg);
      filter: drop-shadow(0 0 28px #b500ff) brightness(1.12);
      border-radius: 22% 49% 35% 38%/34% 38% 54% 38%;
      opacity: 0.98;
    }
    .blimp {
      left: 54vw; top: 2vw;
      width: clamp(120px, 22vw, 260px);
      filter: drop-shadow(0 0 22px #fff) drop-shadow(0 0 3px #fffd62) brightness(1.08);
      border-radius: 46% 40% 53% 44%/34% 48% 43% 48%;
      opacity: 0.91;
      transform: rotate(-7deg);
    }
    /* Special guests psychedelic card list */
    .guests-section {
      width: 99vw;
      max-width: 780px;
      margin: 9vw auto 0 auto;
      background: rgba(30,16,38,0.64);
      border: 4px solid #f95fc9;
      border-radius: 2.5vw 7vw 5vw 1vw/5vw 2vw 5vw 6vw;
      box-shadow: 0 0 44px #4ef6f7, 0 0 12px #fffd62;
      position: relative;
      z-index: 9;
      overflow: hidden;
    }
    .guests-title {
      font-size: clamp(1.4rem, 3vw, 3rem);
      text-align: center;
      font-family: 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
      background: linear-gradient(90deg, #fec906 10%, #e82a3f 60%, #b500ff 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 12px #fff, 2px 2px 0 #4ef6f7;
      letter-spacing: 0.08em;
      margin-top: 1vw;
      margin-bottom: 2vw;
      filter: drop-shadow(0 0 22px #fffd62);
    }
    .guests-list {
      display: flex;
      justify-content: space-around;
      gap: 3vw;
      flex-wrap: wrap;
      margin-bottom: 2.7vw;
    }
    .guest-day {
      flex: 1 1 200px;
      margin: 1vw 0.6vw;
      background: linear-gradient(135deg, #fffd62 0 20%, #f95fc9 70%, #49d3a6 100%);
      border-radius: 2vw 4vw 3vw 1vw/2vw 1vw 5vw 3vw;
      box-shadow: 0 0 19px #fff, 0 0 13px #e82a3f;
      padding: 1.5vw 1vw 1vw 1vw;
      min-width: 135px;
      max-width: 230px;
      text-align: center;
      font-family: 'GratefulDead', 'Impact', 'Arial Black', cursive, sans-serif;
    }
    .guest-day .day {
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 0.09em;
      color: #0077ff;
      text-shadow: 0 0 12px #fff, 2px 2px 0 #e82a3f;
      margin-bottom: 0.8vw;
      background: linear-gradient(90deg,#4ef6f7 10%,#b500ff 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
    }
    .guest-list {
      font-size: 1.15em;
      font-weight: bold;
      color: #e82a3f;
      text-shadow: 0 0 10px #fff, 2px 2px 0 #49d3a6;
      background: linear-gradient(90deg,#b500ff 10%,#fffd62 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      margin-top: 0.4vw;
      margin-bottom: 0.4vw;
      letter-spacing: 0.06em;
      line-height: 1.35em;
    }
    /* Responsive fixes */
    @media (max-width: 900px) {
      .headline-main { font-size: 2.7rem;}
      .location-txt { font-size: 2rem;}
      .event-dates { font-size: 1.3rem;}
      .guests-title { font-size: 1.4rem;}
      .stealie-icon { width: 65px;}
    }
    @media (max-width: 700px) {
      .poster-img { display: none; }
      .guests-section {margin-top: 4vw;}
      .location-row { flex-direction: column; }
      .golden-gate-img { margin-bottom: 0;}
    }
    @media (max-width: 520px) {
      .headline-main { font-size: 1.4rem;}
      .guests-title { font-size: 1.1rem;}
      .countdown { font-size: 2.2rem;}
      .location-txt { font-size: 1.1rem;}
      .guests-section { border-width: 2px;}
    }
    /* Custom cursor */
    body, a, button, input, .cursor-img {
      cursor: url('https://s39898.pcdn.co/wp-content/themes/sparkart/static/images/steal-your-face-cursor.webp'), auto !important;
    }
    /* Hide scrollbars on mobile */
    ::-webkit-scrollbar { width: 0; background: transparent;}
    /* Try to load a Dead font if user has it locally */
    @font-face {
      font-family: 'Deadhead Script';
      src: local('Deadhead Script'), local('Deadhead Script One');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'GratefulDead';
      src: local('GratefulDead'), local('Grateful Dead');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
