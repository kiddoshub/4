<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dead & Company SF Countdown</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        #countdown-container {
            border: 2px dashed #f0f0f0;
            padding: 40px;
            border-radius: 15px;
            background-color: #1a1a1a;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 3em;
            letter-spacing: 5px;
        }
        #timer span {
            padding: 10px;
        }
        .label {
            font-size: 0.5em;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="countdown-container">
        <h1>Dead & Company | Golden Gate Park</h1>
        <div id="timer">
            <span id="days"></span>
            <span id="hours"></span>
            <span id="minutes"></span>
        </div>
    </div>

    <script>
        // Set the date for the show (August 1, 2025, 7:00 PM PDT)
        const countdownDate = new Date("Aug 1, 2025 19:00:00").getTime();

        // Update the countdown every 1 second
        const interval = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the countdown date
            const distance = countdownDate - now;

            // Time calculations for days, hours, and minutes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            // Display the result in the elements
            document.getElementById("days").innerHTML = days + "<span class='label'>Days</span>";
            document.getElementById("hours").innerHTML = hours + "<span class='label'>Hours</span>";
            document.getElementById("minutes").innerHTML = minutes + "<span class='label'>Minutes</span>";

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("timer").innerHTML = "It's Showtime!";
            }
        }, 1000);
    </script>

</body>
</html>
