<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company SF Countdown</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @font-face {
      font-family: 'Hendrix';
      src: url('HENDD___.TTF') format('truetype');
      font-display: swap;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      background: #151413 url('2B852B16-4AF0-4479-B279-B5BC8D954C6E.jpeg') center center/cover fixed no-repeat;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      color: #fff;
    }
    /* Stealie psychedelic overlay swirl */
    #overlay-stealie {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      background: url('https://deadandcompany.com/wp-content/uploads/2022/10/bg-stealie.jpg') center center/cover repeat;
      opacity: 0.30;
      pointer-events: none;
      mix-blend-mode: lighten;
      animation: swirl 36s linear infinite;
    }
    @keyframes swirl {
      0% { background-position: 0 0; }
      100% { background-position: 320px 220px; }
    }
    /* Trippy animated SVG blobs behind */
    #blobs {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 2;
      pointer-events: none;
      overflow: visible;
      opacity: 0.55;
      filter: blur(1.5px) brightness(1.1);
    }
    /* Stealie icon floating foreground */
    #stealie-icon {
      position: fixed;
      left: 5vw; top: 6vh;
      width: 10vw; min-width: 70px; max-width: 130px;
      z-index: 20;
      opacity: 0.87;
      filter: drop-shadow(0 0 18px #faff8877);
      pointer-events: none;
      animation: floatIcon 9s ease-in-out infinite alternate;
    }
    @keyframes floatIcon {
      0% { transform: translateY(0) rotate(-8deg) scale(1);}
      50% { transform: translateY(18px) rotate(9deg) scale(1.06);}
      100% { transform: translateY(-8px) rotate(-6deg) scale(0.98);}
    }
    #main {
      position: relative;
      z-index: 10;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 4.7vw;
      padding-bottom: 1.5vw;
      overflow-x: hidden;
    }
    .headline {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(2.3rem, 4vw, 5rem);
      text-align: center;
      background: linear-gradient(90deg,#faff88 0%,#ff70fa 40%,#70fff9 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 2px #2c2c2c80;
      letter-spacing: 0.07em;
      margin-bottom: 0.12em;
      filter: drop-shadow(0 0 22px #faff8855);
      padding: 0.10em 0.2em 0.13em 0.2em;
      border-radius: 2vw;
      user-select: none;
      text-shadow: 0 0 24px #70fff944;
    }
    .subheadline {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(1.2rem, 2.8vw, 2.9rem);
      background: linear-gradient(90deg,#fffdcb 70%,#70fff9 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1.5px #1239;
      letter-spacing: 0.09em;
      margin-bottom: 0.11em;
      filter: drop-shadow(0 0 16px #70fff966);
      text-shadow: 0 0 10px #fffdcb77;
      user-select: none;
    }
    .dates {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(1.1rem,2.1vw,2.2rem);
      color: #faff88;
      text-shadow: 0 0 14px #fcff7d;
      margin-bottom: 1vw;
      letter-spacing: 0.18em;
      user-select: none;
    }
    /* Countown psychedelic ring blob */
    #countdown-blob {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 87vw;
      max-width: 820px;
      min-width: 270px;
      min-height: 220px;
      margin: 2vw 0 2.5vw 0;
      position: relative;
      z-index: 100;
      border-radius: 50% 36% 46% 51%/44% 60% 55% 56%;
      background: radial-gradient(ellipse 150% 80% at 58% 30%, #eaff89bb 0%, #71ffc7a9 34%, #fcff7d60 100%);
      box-shadow: 0 0 96px #faff8844, 0 0 40px #70fff966, 0 4px 44px #1bffb780;
      filter: blur(0.5px);
      animation: blobWobble 13s ease-in-out infinite alternate;
      overflow: visible;
    }
    @keyframes blobWobble {
      0% { border-radius: 50% 36% 46% 51%/44% 60% 55% 56%; }
      30% { border-radius: 48% 42% 51% 58%/53% 67% 50% 43%; }
      62% { border-radius: 55% 34% 44% 52%/44% 61% 59% 56%; }
      100% { border-radius: 47% 44% 57% 46%/56% 48% 52% 59%; }
    }
    /* Countdown digits and labels */
    #countdown {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(3.2rem, 13vw, 12rem);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: #fff;
      width: 100%;
      letter-spacing: 0.13em;
      font-weight: bold;
      user-select: all;
      background: linear-gradient(270deg, #faff88 0%, #70fff9 50%, #ff70fa 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 4px #000b;
      filter: drop-shadow(0 0 46px #faff88cc) drop-shadow(0 0 18px #70fff9aa);
      animation: countGlow 6s ease-in-out infinite alternate, colorWave 11s linear infinite;
      text-shadow: 0 0 44px #fff, 0 2px 11px #70fff955;
    }
    @keyframes countGlow {
      0%,100% { filter: drop-shadow(0 0 46px #faff88cc) drop-shadow(0 0 18px #70fff9aa);}
      60% { filter: drop-shadow(0 0 60px #ff70fa88) drop-shadow(0 0 30px #faff88dd);}
    }
    @keyframes colorWave {
      0% { background-position: 0% 50%;}
      100% { background-position: 100% 50%;}
    }
    .count-labels {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(1.1rem, 2.4vw, 2.2rem);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      margin-top: -1.2em;
      z-index: 110;
      pointer-events: none;
    }
    .count-labels span {
      display: inline-block;
      flex: 1 1 24%;
      text-align: center;
      color: #fff;
      letter-spacing: 0.07em;
      text-shadow: 0 0 14px #70fff977, 0 1px 2px #faff88;
      filter: drop-shadow(0 0 9px #70fff9cc);
      background: linear-gradient(90deg,#ff70fa,#faff88 40%,#70fff9 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1px #1239;
      margin: 0 1.8vw;
      user-select: none;
    }
    /* Location graphic & name */
    .location-block {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2vw 0 1.4vw 0;
      gap: 2vw;
    }
    .location-block img {
      width: clamp(78px,13vw,190px);
      height: auto;
      border-radius: 2vw 1vw 2vw 1vw;
      box-shadow: 0 0 18px #fcff7d88, 0 2px 6px #0a0a;
      background: #fff3;
      mix-blend-mode: lighten;
      user-select: none;
    }
    .location-block .loc-text {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(1.0rem,2.6vw,2.3rem);
      background: linear-gradient(90deg,#fcff7d,#ff70fa 90%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1px #0a0354;
      text-shadow: 0 0 7px #fcff7d77,0 0 1px #fff,0 1px 4px #0007;
      border-radius: 1vw;
      padding: 0.12em 1.1em;
      filter: drop-shadow(0 0 8px #fcff7daa);
      user-select: none;
    }
    /* Special Guests psychedelic blobs */
    .guests-section {
      width: 97vw;
      max-width: 900px;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 2vw auto 2vw auto;
      gap: 1.5vw;
    }
    .guests-title {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(1.2rem,2.9vw,2.4rem);
      background: linear-gradient(90deg,#ff70fa,#faff88 50%,#70fff9 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 1px #0a0354;
      text-shadow: 0 0 15px #fcff7d88;
      letter-spacing: 0.15em;
      user-select: none;
      margin-bottom: 0.3em;
    }
    .guests-days {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 2.6vw;
      justify-content: center;
    }
    .guests-day {
      flex: 1 1 210px;
      max-width: 280px;
      min-width: 125px;
      min-height: 100px;
      padding: 2.5vw 2vw 1.5vw 2vw;
      margin: 1vw 1vw;
      background: radial-gradient(ellipse 90% 60% at 58% 44%, #ff70fa88 0%, #faff8890 90%);
      border-radius: 45% 48% 60% 42%/50% 60% 55% 44%;
      box-shadow: 0 0 30px #fcff7d44, 0 0 12px #ff70fa99;
      display: flex;
      flex-direction: column;
      align-items: center;
      filter: blur(0.12px);
      animation: guestWobble 7s ease-in-out infinite alternate;
      user-select: none;
    }
    @keyframes guestWobble {
      0% { border-radius: 45% 48% 60% 42%/50% 60% 55% 44%; }
      38% { border-radius: 48% 44% 63% 44%/53% 62% 52% 44%; }
      60% { border-radius: 44% 45% 60% 47%/52% 60% 57% 52%; }
      100% { border-radius: 51% 44% 57% 47%/61% 48% 62% 59%; }
    }
    .guests-day h3 {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(1rem,1.6vw,1.7rem);
      background: linear-gradient(90deg,#70fff9,#ff70fa 80%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-stroke: 0.8px #111;
      margin: 0 0 0.1em 0;
      letter-spacing: 0.12em;
      user-select: none;
      text-shadow: 0 0 6px #70fff988;
    }
    .guests-list {
      font-family: 'Hendrix', Arial, Helvetica, sans-serif;
      font-size: clamp(0.95rem,1.2vw,1.45rem);
      color: #fff;
      text-align: center;
      line-height: 1.23;
      text-shadow: 0 0 5px #70fff9bb,0 1px 3px #ff70fa66;
      margin-top: 0.1em;
      user-select: text;
    }
    /* Responsive adjustments */
    @media (max-width: 700px) {
      #countdown { font-size: 2.2rem; }
      .headline { font-size: 1.6rem; }
      .subheadline { font-size: 1.1rem;}
      .dates { font-size: .95rem;}
    }
    @media (max-width: 400px) {
      .headline { font-size: 1.1rem; }
      .subheadline { font-size: .7rem; }
      .dates { font-size: .55rem; }
      #countdown { font-size: 1.1rem;}
      .count-labels span { font-size: .8rem;}
    }
  </style>
</head>
<body>

      <ellipse cx="800" cy="450" rx="580" ry="220" fill="#ff70fa55">
        <animate attributeName="rx" values="500;650;520" dur="11s" repeatCount="indefinite" />

      <ellipse cx="900" cy="350" rx="210" ry="99" fill="#70fff944">

      </ellipse>

        <animate attributeName="cx" values="500;600;540;500" dur="14s" repeatCount="indefinite" />
      </ellipse>
    </svg>
  </div>
