<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grateful Dead SF 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Russo+One&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
    #overlay {
      position: absolute;
      top: 5%;
      width: 100%;
      text-align: center;
      pointer-events: none;
      mix-blend-mode: lighten;
      z-index: 10;
    }
    .title {
      font-family: 'Russo One', sans-serif;
      font-size: 4vw;
      color: #39ff14;
      text-shadow: 0 0 12px #39ff14;
    }
    .countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 6vw;
      color: #00ffff;
      margin-top: 1vw;
      text-shadow: 0 0 14px #00ffff;
    }
    .artist {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8vw;
      color: #ff66cc;
      margin-top: 1vw;
      text-shadow: 0 0 8px #ff66cc;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="title">GRATEFUL DEAD SF 2025</div>
    <div class="countdown" id="countdown">000d 00h 00m 00s</div>
    <div class="artist" id="artist">Loadingâ€¦</div>
  </div>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.set(0, 4, 12);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7);
    scene.add(light);

    const loader = new THREE.TextureLoader();

    // Load pyramid texture from your first image
    const pyramidTexture = loader.load('IMG_8667.jpeg');

    // Load sky texture from your second image
    loader.load('IMG_8668.jpeg', function(tex) {
      const rt = new THREE.WebGLCubeRenderTarget(tex.image.height);
      rt.fromEquirectangularTexture(renderer, tex);
      scene.background = rt.texture;
    });

    // Build step pyramid
    const pyramid = new THREE.Group();
    const steps = 9;
    const baseSize = 10;
    const height = 5;
    const stepHeight = height / steps;

    for (let i = 0; i < steps; i++) {
      const size = baseSize * (1 - i / steps);
      const geometry = new THREE.BoxGeometry(size, stepHeight, size);
      const material = new THREE.MeshStandardMaterial({ map: pyramidTexture });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.y = i * stepHeight;
      pyramid.add(mesh);
    }

    pyramid.position.y = -height / 2;
    scene.add(pyramid);

    // Animate rotation
    gsap.to(pyramid.rotation, {
      y: "+=6.2831",
      duration: 90,
      repeat: -1,
      ease: "none"
    });

    // Countdown logic
    const countdownElement = document.getElementById('countdown');
    const artistElement = document.getElementById('artist');
    const showDate = new Date("2025-08-01T16:00:00Z");

    function updateCountdown() {
      const now = new Date();
      const diff = showDate - now;
      const d = String(Math.floor(diff / 86400000)).padStart(3, '0');
      const h = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
      const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
      countdownElement.textContent = `${d}d ${h}h ${m}m ${s}s`;

      let artist = "Stay Tuned";
      if (now < new Date("2025-08-01T23:59:59Z")) artist = "Billy Strings";
      else if (now < new Date("2025-08-02T23:59:59Z")) artist = "Johnny Blue Skies";
      else if (now < new Date("2025-08-03T23:59:59Z")) artist = "Trey Anastasio Band";
      else artist = "Show Complete";

      artistElement.textContent = `NEXT: ${artist}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Start render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
