<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & CO // SF COUNTDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', monospace;
    }

    .skull-container {
      width: 300px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      clip-path: url(#skullPath);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      animation: glow 5s linear infinite;
      box-shadow:
        0 0 15px #ff00cc,
        0 0 30px #00ffff,
        0 0 45px #ffff00,
        0 0 60px #ff00cc;
    }

    .countdown-text {
      font-size: 1.8rem;
      color: white;
      z-index: 2;
      text-shadow: 0 0 5px #fff, 0 0 15px #fff;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #ff0000, 0 0 30px #00ffcc; }
      33% { box-shadow: 0 0 20px #ffcc00, 0 0 40px #00ffff; }
      66% { box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ff00; }
      100% { box-shadow: 0 0 15px #ff0000, 0 0 30px #00ffcc; }
    }

    /* Optional floating image style */
    .floating-img {
      position: absolute;
      width: 80px;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
  </style>
</head>
<body>
  <svg width="0" height="0">
    <defs>
      <clipPath id="skullPath" clipPathUnits="objectBoundingBox">
        <!-- Simplified skull silhouette (adjusted for scale) -->
        <path d="M0.5,0.05 C0.25,0.1, 0.1,0.35, 0.1,0.6 C0.1,0.8, 0.2,0.95, 0.3,0.98 C0.32,1, 0.38,0.95, 0.42,0.9 
                 C0.45,0.87, 0.55,0.87, 0.58,0.9 C0.62,0.95, 0.68,1, 0.7,0.98 C0.8,0.95, 0.9,0.8, 0.9,0.6 
                 C0.9,0.35, 0.75,0.1, 0.5,0.05 Z" />
      </clipPath>
    </defs>
  </svg>

  <div class="skull-container">
    <div class="countdown-text" id="countdown">--:--:--:--</div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const target = new Date("2025-08-01T00:00:00-07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00:00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        `${String(days).padStart(2, '0')}d :
         ${String(hours).padStart(2, '0')}h :
         ${String(minutes).padStart(2, '0')}m :
         ${String(seconds).padStart(2, '0')}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
