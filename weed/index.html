<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead & Company Countdown – SF 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff88;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      animation: rotateBg 24s infinite linear;
    }

    @keyframes rotateBg {
      0%   { background-image: url('IMG_8688.jpeg'); }
      33%  { background-image: url('IMG_8687.jpeg'); }
      66%  { background-image: url('IMG_8685.png'); }
      100% { background-image: url('IMG_8688.jpeg'); }
    }

    .header, .footer {
      position: absolute;
      left: 2vw;
      right: 2vw;
      color: #00ff88cc;
      text-align: center;
      font-size: 0.95rem;
      opacity: 0.65;
      letter-spacing: 0.15em;
      text-shadow: 0 0 4px #00ff88;
    }
    .header {
      top: 2vh;
    }
    .footer {
      bottom: 2vh;
    }

    #countdown {
      font-size: clamp(3rem, 12vw, 14rem);
      text-align: center;
      color: #00ff88;
      text-shadow:
        0 0 6px #00ff88,
        0 0 14px #00ff88aa,
        0 0 40px #00ff88;
      letter-spacing: 0.1em;
      user-select: none;
    }

    @media (max-width: 600px) {
      .header, .footer { font-size: 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="header">>> EVENT: GRATEFUL DEAD 60TH ANNIVERSARY – SF AUG 1–3, 2025</div>
  <div id="countdown">--:--:--:--</div>
  <div class="footer">TERMINAL DISPLAY // DEAD & CO. CIVILIAN MISSION // G.G. PARK, SF</div>

  <script>
    const countdown = document.getElementById('countdown');
    const targetDate = new Date('2025-08-01T07:00:00Z'); // UTC = PDT +7

    function updateCountdown() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = '00:00:00:00';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdown.textContent = [
        days.toString().padStart(2, '0'),
        hours.toString().padStart(2, '0'),
        mins.toString().padStart(2, '0'),
        secs.toString().padStart(2, '0')
      ].join(':');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
