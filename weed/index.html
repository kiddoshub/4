<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEAD & COMPANY COUNTDOWN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'OCR-A';
      src: url('OCR-a___.ttf') format('truetype');
    }

    /* Base Layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'OCR-A', monospace;
      background: url('IMG_8667.jpeg') center center / cover no-repeat fixed;
      background-color: black;
      color: #ff4dff;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    /* Countdown Glass Panel */
    .countdown-container {
      z-index: 2;
      padding: 40px 60px;
      background: rgba(0, 0, 0, 0.25);
      border: 2px solid #00ffff;
      border-radius: 36px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px #00ffffaa, 0 0 30px #ff00ffaa;
    }

    .headline {
      font-size: 1.3rem;
      letter-spacing: 2px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 3.5rem;
      letter-spacing: 4px;
      line-height: 1.6;
      color: #ff4dff;
      text-shadow: 0 0 10px #ff4dff, 0 0 20px #ff4dff;
    }

    /* Floating Image Styling */
    .floating-img {
      position: absolute;
      width: 100px;
      opacity: 0.65;
      z-index: 1;
      pointer-events: none;
      animation: floatAnim 18s infinite ease-in-out;
    }

    /* Individual Image Positions */
    .img1 { top: 5%; left: 5%; animation-delay: 0s; }
    .img2 { top: 10%; right: 10%; animation-delay: 3s; }
    .img3 { bottom: 8%; left: 15%; animation-delay: 6s; }
    .img4 { bottom: 10%; right: 5%; animation-delay: 9s; }
    .img5 { top: 20%; left: 35%; animation-delay: 12s; }
    .img6 { bottom: 20%; right: 25%; animation-delay: 15s; }

    /* Floating Motion */
    @keyframes floatAnim {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-20px) rotate(3deg); }
      100% { transform: translateY(0) rotate(-2deg); }
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .countdown { font-size: 2rem; }
      .headline { font-size: 1rem; }
      .floating-img { width: 60px; }
    }
  </style>
</head>
<body>

  <!-- Floating Background Images -->
  <img src="IMG_8688.jpeg" class="floating-img img1" alt="">
  <img src="IMG_8687.jpeg" class="floating-img img2" alt="">
  <img src="https://images.squarespace-cdn.com/content/v1/58ec362d1e5b6c7fdb744109/1704511064031-W9H9O9HB74EADRGZ0SS4/IMG_3025.jpeg" class="floating-img img3" alt="">
  <img src="https://images.squarespace-cdn.com/content/v1/58ec362d1e5b6c7fdb744109/1636755796555-SOIDBCRP5SKGHVZ5T8TO/oteil21.jpg" class="floating-img img4" alt="">
  <img src="https://images.squarespace-cdn.com/content/v1/58ec362d1e5b6c7fdb744109/1636755223256-ZKXA81NX1A7RSDMD0OPF/deadcoredrocks21.jpg?format=1500w" class="floating-img img5" alt="">
  <img src="https://images.squarespace-cdn.com/content/v1/58ec362d1e5b6c7fdb744109/1636755660325-K6WPIQGKJ2CY3RALJEK5/deadcochicstage.jpg?format=1500w" class="floating-img img6" alt="">

  <!-- Countdown -->
  <div class="countdown-container">
    <div class="headline">DEAD & COMPANY â€” SAN FRANCISCO</div>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <!-- JavaScript: Countdown Logic -->
  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("2025-08-01T00:00:00-07:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "SHOWTIME!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `
        ${days} DAYS<br>
        ${hours.toString().padStart(2, '0')} HOURS<br>
        ${minutes.toString().padStart(2, '0')} MINUTES<br>
        ${seconds.toString().padStart(2, '0')} SECONDS
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
