<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden's Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
    <!-- Matrix Falling Code Background -->
    <div class="matrix">
        <!-- Generate lines of code -->
        <div style="--i:0;">101010</div>
        <div style="--i:1;">110101</div>
        <div style="--i:2;">010101</div>
        <div style="--i:3;">001101</div>
        <div style="--i:4;">111000</div>
        <div style="--i:5;">010101</div>
        <div style="--i:6;">101110</div>
        <div style="--i:7;">001011</div>
        <div style="--i:8;">111010</div>
        <div style="--i:9;">011001</div>
    </div>

    <!-- Terminal Window -->
    <div class="terminal">
        <div class="bar">
            <div class="btn btnclose" title="Close"></div>
            <div class="btn btnhide" title="Minimize"></div>
            <div class="btn btnfull" title="Maximize"></div>
            <span class="title">Caden's Terminal</span>
        </div>
        <div class="window">
            <p class="logLine">Welcome to <span class="highlight">Caden's</span> secure network.</p>
            <p class="logLine">System check... <span class="status">OK</span></p>
            <p class="logLine">Loading resources... <span class="status">COMPLETE</span></p>
            <p class="logLine">
                <span class="dir">~</span> 
                <a href="https://www.instagram.com/cheapie" target="_blank">Instagram</a> - 
                <a href="https://www.snapchat.com/add/cheapie" target="_blank">Snapchat</a>
            </p>
            <p class="logLine">
                <span class="dir">~</span>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Nudes</a>
            </p>
        </div>
    </div>
</body>
</html>
