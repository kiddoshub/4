<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #b6ffe0;
      --accent: #ff00cc;
      --live-glow: #ff9900;
      --font: monospace;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font);
      color: #eaeaea;
      background-color: #0a0a0a;
      animation: twitch 3s infinite;
      overflow: hidden;
      position: relative;
    }

    @keyframes twitch {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(0.2px, -0.3px); }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('IMG_7020.jpeg') center center / cover no-repeat;
      filter: brightness(0.7) saturate(1.1) blur(0.6px);
      opacity: 0.8;
      z-index: -2;
    }

    header {
      position: fixed;
      top: 0.5rem;
      left: 50%;
      transform: translateX(-50%);
      min-width: 240px;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: var(--primary);
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      text-align: center;
      border-radius: 8px;
      text-shadow: 0 0 4px var(--live-glow);
      z-index: 10;
    }

    header.live {
      color: var(--live-glow);
      background: rgba(255, 140, 0, 0.12);
      border: 1px solid var(--live-glow);
      box-shadow: 0 0 8px var(--live-glow);
    }

    .signature {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      font-size: 0.8rem;
      color: var(--accent);
      opacity: 0.7;
      text-shadow: 0 0 2px #000;
      z-index: 10;
    }

    .signature a {
      color: inherit;
      text-decoration: none;
    }

    canvas#mandelbrot {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 120px;
      height: 120px;
      border-radius: 8px;
      opacity: 0.9;
      filter: hue-rotate(220deg) contrast(1.2) saturate(1.5);
      z-index: 1;
    }

    .jerry-gallery {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .jerry-gallery img {
      position: absolute;
      width: 100px;
      opacity: 0.13;
      filter: grayscale(0.7) blur(0.4px);
      animation: float 40s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-150vh) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .jerry-gallery img:nth-child(n+7) {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header id="date-clock" class="live" role="status" aria-live="polite">
    <span id="year-roller">2004</span>
  </header>

  <canvas id="mandelbrot" width="120" height="120"></canvas>

  <aside class="signature">
    <a href="https://instagram.com/cheapie" target="_blank" rel="noopener">@cheapie</a>
  </aside>

  <div class="jerry-gallery" aria-hidden="true" role="presentation">
    <img src="https://preview.redd.it/favourite-pic-of-jerry-v0-jiax625tvizb1.jpg?width=640&crop=smart&auto=webp&s=11782babea8e347a2af55be1a058f3682495c96e" style="left:5%; animation-delay:0s;">
    <img src="https://preview.redd.it/favourite-pic-of-jerry-v0-iy4bvuw3ckzb1.jpeg?width=835&format=pjpg&auto=webp&s=5f64a80a12ff29ed6d51204ad5cf1354a619813e" style="left:20%; animation-delay:5s;">
    <img src="https://preview.redd.it/what-is-your-favorite-jerry-related-image-v0-8jtvz08dloae1.jpeg?width=640&crop=smart&auto=webp&s=a261763c67abb13e97c4ffa8576cc42359ce81f5" style="left:35%; animation-delay:10s;">
    <img src="http://www.dozin.com/jers/guitars/tiger/tiger_bi.jpg" style="left:50%; animation-delay:15s;">
    <img src="https://i.redd.it/yb7h2dsyot301.jpg" style="left:65%; animation-delay:20s;">
    <img src="https://preview.redd.it/hes-an-extraordinarily-original-player-in-a-world-full-of-v0-0d0g6x37e7ye1.jpeg?width=640&crop=smart&auto=webp&s=30baecee4648e2b0c228cd68b3033f4fda270726" style="left:80%; animation-delay:25s;">
    <img src="https://s14.gifyu.com/images/bsKXm.gif" style="left:90%; animation-delay:30s;">
    <img src="IMG_6955.jpeg" style="left:10%; animation-delay:35s;">
  </div>

  <script>
    // Existing JavaScript logic preserved
    // Optimized for clarity and performance

    const canvas = document.getElementById("mandelbrot");
    const ctx = canvas.getContext("2d");
    const w = canvas.width;
    const h = canvas.height;
    let time = 0;

    function drawMandelbrotLive() {
      const img = ctx.createImageData(w, h);
      const maxIter = 80, scale = 2.5;
      const centerX = -0.6 + 0.2 * Math.sin(time * 0.002);
      const centerY = 0.2 * Math.cos(time * 0.002);

      for (let x = 0; x < w; x++) {
        for (let y = 0; y < h; y++) {
          let zx = 0, zy = 0, i = 0;
          const cx = (x - w / 2) / (0.5 * scale * w) + centerX;
          const cy = (y - h / 2) / (0.5 * scale * h) + centerY;

          while (zx*zx + zy*zy < 4 && i < maxIter) {
            [zx, zy] = [zx*zx - zy*zy + cx, 2*zx*zy + cy];
            i++;
          }

          const hue = (i / maxIter * 360 + time * 0.1) % 360;
          const [r, g, b] = hslToRgb(hue / 360, 1, i < maxIter ? 0.5 : 0);
          const p = (y * w + x) * 4;
          [img.data[p], img.data[p+1], img.data[p+2], img.data[p+3]] = [r, g, b, 255];
        }
      }

      ctx.putImageData(img, 0, 0);
      time++;
      requestAnimationFrame(drawMandelbrotLive);
    }

    function hslToRgb(h,s,l){
      const a=s*Math.min(l,1-l);
      const f=n=>{
        const k=(n+h*12)%12;
        return l-a*Math.max(Math.min(k-3,9-k,1),-1);
      };
      return[f(0)*255,f(8)*255,f(4)*255];
    }

    drawMandelbrotLive();
  </script>
</body>
</html>
