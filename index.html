<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Sailor Robson</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://media.giphy.com/media/RNQicqGA7F6zu/giphy.gif') repeat, linear-gradient(45deg, #ff00cc, #00ffcc);
            background-blend-mode: multiply;
            color: #00ff00;
            text-shadow: 2px 2px #000;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1016.cur'), auto;
            overflow-x: hidden;
        }

        @keyframes waveText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .name {
            grid-column: 2;
            text-align: center;
            font-size: 2.5rem;
            animation: waveText 2s infinite;
            font-family: 'Press Start 2P', monospace;
        }

        .birthdate {
            grid-column: 2;
            text-align: center;
            font-size: 1.2rem;
            margin-top: -20px;
        }

        .gif-frame {
            grid-column: 1 / span 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
        }

        .gif-frame img {
            width: 100px;
            height: auto;
        }

        .psychedelic-button {
            display: block;
            margin: 30px auto;
            padding: 10px;
            background: #ff00ff;
            color: #ffff00;
            border: 3px ridge #00ffff;
            cursor: pointer;
            box-shadow: 0 0 15px #ffffff;
        }

        .psychedelic-button:active {
            animation: buttonPulse 0.2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Cursor Trail */
        .trail { position: absolute; height: 10px; width: 10px; border-radius: 50%; pointer-events: none; }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="name">Caden Sailor Robson</div>
        <div class="birthdate">Born: August 4th, 2004</div>
        <div class="gif-frame">
            <img src="https://media.giphy.com/media/26gspEfpyv31Z11os/giphy.gif">
            <img src="https://media.giphy.com/media/l2JhJ2g8fNZJSKZkk/giphy.gif">
            <img src="https://media.giphy.com/media/26FPF8NbtfHgrnLdu/giphy.gif">
        </div>
        <button class="psychedelic-button" onclick="triggerPsychedelia()">Click Me!</button>
    </div>

    <script>
        function triggerPsychedelia() {
            document.body.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
        }

        document.addEventListener('mousemove', function(e) {
            let trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.top = e.pageY + 'px';
            trail.style.left = e.pageX + 'px';
            trail.style.backgroundColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 500);
        });
    </script>
</body>
</html>
