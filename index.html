    <!-- JavaScript for Animated ASCII Art -->
    <script>

    <!-- JavaScript for clock -->
    <script>
        function updateClock() {
            const now = new Date();
            const dayOfWeek = now.toLocaleString('en-us', { weekday: 'long' });
            const month = now.toLocaleString('en-us', { month: 'long' });
            const day = now.getDate();
            const year = now.getFullYear();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const fullDate = `${dayOfWeek}, ${month} ${day}, ${year} ${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = fullDate;
        }

        setInterval(updateClock, 1000);
    </script>

    <!-- p5.js Worm Sign -->
    <script>
        let signs = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent("p5-container");
            textFont("Courier", 16);
            noStroke();
        }

        function draw() {
            background(230, 200, 130);
            for (let sign of signs) {
                sign.display();
            }
        }

        function mousePressed() {
            signs.push(new WormSign(createVector(mouseX, mouseY), 200, 20));
        }

        class WormSign {
            constructor(position, radius, resolution) {
                this.position = position;
                this.radius = radius;
                this.resolution = resolution;
                this.time = 0;
                this.k = 4;
                this.w = 0.1;
            }

            display() {
                this.time += 0.1;
                for (let y = -this.radius / 2; y < this.radius / 2; y += this.resolution) {
                    for (let x = -this.radius / 2; x < this.radius / 2; x += this.resolution) {
                        let d = dist(0, 0, x, y);
                        if (d < this.radius / 2) {
                            let wave = sin(this.k * d - this.w * this.time) * 255;
                            fill(wave);
                            text(".", this.position.x + x, this.position.y + y);
                        }
                    }
                }
            }
        }
    </script>
