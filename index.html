<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Feed</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
</head>
<body oncontextmenu="return false;">
    <!-- Matrix Falling Code Background -->
    <div class="matrix">
        <div style="--i:0;">101010</div>
        <div style="--i:1;">110101</div>
        <div style="--i:2;">010101</div>
        <div style="--i:3;">001101</div>
        <div style="--i:4;">101010</div>
        <div style="--i:5;">110110</div>
        <div style="--i:6;">101001</div>
        <div style="--i:7;">111010</div>
        <div style="--i:8;">010010</div>
        <div style="--i:9;">011110</div>
    </div>

    <!-- Dynamic Hacker Feed -->
    <div class="feed">
        <p class="logLine">Accessing secure server... <span class="status">OK</span></p>
        <p class="logLine">Tracing IP address... <span class="status">192.168.0.1</span></p>
        <p class="logLine">Decompiling binary... <span class="status">SUCCESS</span></p>
        <p class="logLine">
            <span class="dir">~</span> 
            <a href="https://www.instagram.com/cheapie" target="_blank">instagram</a> - 
            <a href="https://www.snapchat.com/add/cheapie" target="_blank">snapchat</a>
        </p>
        <p class="logLine">
            <span class="dir">~</span>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">nudes</a>
        </p>
        <p class="logLine typing">Decrypting passcodes...</p>
    </div>

    <!-- Background Music -->
    <embed src="jammmm.mp3" loop="true" autostart="true" hidden="true" mastersound>
</body>
</html>
