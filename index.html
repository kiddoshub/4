        /*

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; margin: 0; padding: 0; overflow-x: hidden;

            color: var(--color-glow-primary);
            text-rendering: optimizeSpeed;
            text-shadow:
                0 0 5px var(--color-glow-primary),
                0 0 10px var(--color-glow-primary),
                var(--ui-pixel-shadow-offset) var(--ui-pixel-shadow-offset) var(--color-dark);
            background:
                url('IMG_8002.gif') center center / cover no-repeat,
                url('IMG_6955.jpeg') repeat,
                linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00, #00ffff);
            background-blend-mode: multiply, overlay, screen;
            background-attachment: fixed;
            position: relative;
            perspective: var(--layout-perspective-depth);
            transform-style: preserve-3d;
            will-change: filter;
            filter: url(#glitch-filter);

        /* CRT Scanline Overlay */

            content: ''; position: fixed; top: 0; left: 0;

            background:
                repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0 1px, transparent 1px 2px),
                repeating-linear-gradient(90deg, rgba(255, 0, 255, 0.05) 0 1px, rgba(0, 255, 255, 0.05) 1px 2px);

        /* Animated Noise Overlay */

            content: ''; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
            background-size: 100px; opacity: 0.05; animation: noise-pan 15s linear infinite;
        }

        /*
        ==========================================================================

        ==========================================================================
        */

            25% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px var(--color-glow-primary), 4px 4px #000; }
            50% { transform: translateY(-10px) rotate(-2deg); text-shadow: 0 0 15px var(--color-glow-primary), 6px 6px #000; }
            75% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px var(--color-glow-primary), 4px 4px #000; }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--color-glow-quaternary), 0 0 20px var(--color-glow-quaternary), 4px 4px #000; }

        }
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px var(--color-light), 0 0 25px var(--color-glow-tertiary); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px var(--color-light), 0 0 40px var(--color-glow-tertiary); }
        }
        @keyframes floatAndGlow {
            from { transform: translateY(0) rotateY(0deg) rotateX(0deg); box-shadow: 0 0 10px var(--color-glow-tertiary), 0 0 20px var(--color-glow-secondary); }
            to { transform: translateY(-15px) rotateY(15deg) rotateX(-5deg); box-shadow: 0 0 20px var(--color-glow-quaternary), 0 0 30px var(--color-glow-primary); }
        }
        @keyframes rotateForever { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes borderGlowAndShift {
            0%   { border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px; box-shadow: 0 0 30px rgba(0,255,255,0.9), 0 0 60px rgba(255,0,255,0.8); transform: scale(1) rotate(0deg) skew(0, 0); filter: hue-rotate(0deg); }
            25%  { border-radius: 80px 10px 90px 20px / 20px 90px 10px 80px; box-shadow: 0 0 45px rgba(255,255,0,0.9), 0 0 80px rgba(0,255,0,0.8); transform: scale(1.02) rotate(3deg) skew(-5deg, 5deg); filter: hue-rotate(90deg); }
            50%  { border-radius: 30px 60px 20px 70px / 70px 20px 60px 30px; box-shadow: 0 0 50px rgba(255,0,255,0.9), 0 0 90px rgba(0,0,255,0.8); transform: scale(0.98) rotate(0deg) skew(0, 0); filter: hue-rotate(180deg); }
            75%  { border-radius: 10px 90px 20px 80px / 90px 10px 80px 20px; box-shadow: 0 0 45px rgba(0,255,0,0.9), 0 0 80px rgba(255,255,0,0.8); transform: scale(1.02) rotate(-3deg) skew(5deg, -5deg); filter: hue-rotate(270deg); }
            100% { border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px; box-shadow: 0 0 30px rgba(0,255,255,0.9), 0 0 60px rgba(255,0,255,0.8); transform: scale(1) rotate(0deg) skew(0, 0); filter: hue-rotate(360deg); }
        }
        @keyframes contentFadeIn { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes contentFlyOut {
            to { opacity: 0; transform: translateY(var(--js-flyout-y-vh)) translateX(var(--js-flyout-x-vw)) translateZ(-1000px) rotateZ(var(--js-flyout-rot-deg)); }
        }
        @keyframes fadeOutTrail { to { opacity: 0; transform: scale(0); filter: blur(5px); } }

        /*
        ==========================================================================
         5. MAIN CONTENT & COMPONENT STYLES
        ==========================================================================
        */
        .main-content {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            max-width: var(--layout-max-width); margin: 20px auto; padding: var(--ui-content-padding);
            text-align: center; background-color: var(--ui-content-bg-alpha); border: none;
            position: relative; z-index: 1; transform-style: preserve-3d;
            transform: rotateX(calc(var(--js-rotate-x-deg) * 1deg)) rotateY(calc(var(--js-rotate-y-deg) * 1deg));
            transition: transform var(--timing-fast) ease-out; will-change: transform, opacity;
        }

        .main-content::before, .main-content::after {
            content: ''; position: absolute; z-index: -1; transform-origin: center; pointer-events: none;
            animation: borderGlowAndShift var(--anim-duration-border) infinite ease-in-out;
            will-change: border-radius, box-shadow, transform, filter;
        }
        .main-content::before { top: -15px; left: -15px; right: -15px; bottom: -15px; animation-direction: alternate; }
        .main-content::after { top: -25px; left: -25px; right: -25px; bottom: -25px; z-index: -2; opacity: 0.7; filter: blur(10px); animation-direction: alternate-reverse; }
        
        /* --- Typography --- */
        .name {
            font-size: var(--font-size-name); margin: 0 0 10px 0; color: var(--color-glow-quaternary);

            animation: waveText var(--anim-duration-wave) infinite, flicker var(--anim-duration-flicker) infinite alternate;
            will-change: transform, text-shadow;
        }
        .birthdate {
            font-size: var(--font-size-birthdate); margin: 0; color: var(--color-glow-secondary);
            text-shadow: 0 0 5px var(--color-glow-secondary), 0 0 15px var(--color-glow-secondary), var(--ui-pixel-shadow-offset) var(--ui-pixel-shadow-offset) var(--color-dark);

        .time-display {
            font-size: var(--font-size-time); margin: 15px 0; color: #00ffcc;
            text-shadow: 0 0 3px #00ffcc, 1px 1px var(--color-dark);
            animation: flicker 4s infinite alternate; will-change: opacity, text-shadow;

        .gif-frame {
            display: flex; flex-wrap: wrap; justify-content: space-around; align-items: center;
            width: 100%; margin: 30px 0; transform-style: preserve-3d;

            width: 120px; height: auto; margin: 10px; border: 3px solid var(--color-glow-tertiary);

            transition: transform var(--timing-medium) ease-out, box-shadow var(--timing-medium) ease-out;
            will-change: transform, box-shadow;
        }
        .gif-outside {
            position: fixed; width: 100px; height: auto; border: 3px solid var(--color-glow-tertiary); z-index: 0;

            text-shadow: 0 0 8px #ffcc00, 0 0 15px #ffcc00;
            transition: opacity 0.5s ease-in-out; will-change: opacity;
        }
        
        /*
        ==========================================================================
         6. INTERACTIVE & EFFECT STYLES
        ==========================================================================
        */
        .name:hover, .birthdate:hover { animation-play-state: paused; }
        .gif-frame img:hover {
            transform: translateY(-20px) translateZ(50px) scale(1.2);
            box-shadow: 0 0 15px var(--color-glow-quaternary), 0 0 30px var(--color-glow-quaternary), 0 0 50px var(--color-glow-primary);

        .psychedelic-button:hover {
            background: var(--color-glow-quaternary); color: var(--color-glow-tertiary);

            transform: scale(1.05) translateZ(20px);
        }
        .psychedelic-button:active { animation: buttonPulse 0.4s forwards; }

        .trail {
            position: absolute; height: 12px; width: 12px; border-radius: 3px;
            pointer-events: none; z-index: 9999; filter: blur(1px); opacity: 1; transform: scale(1.5);
            animation: fadeOutTrail var(--timing-slow) forwards; will-change: transform, opacity, filter;
        }

        /*
        ==========================================================================
         7. UTILITY & STATE CLASSES
        ==========================================================================
        */
        .visible { animation: contentFadeIn 1s ease-in-out forwards; }
        .hidden { animation: contentFlyOut var(--timing-flyout) forwards ease-in; }
        .warp-effect-flash { background-color: rgba(255, 255, 255, 0.8) !important; transition: none !important; }
        .accessibility-hidden { clip: rect(0 0 0 0); clip-path: inset(50%); height: 1px; overflow: hidden; position: absolute; white-space: nowrap; width: 1px; }

        /*
        ==========================================================================
         8. RESPONSIVE DESIGN
        ==========================================================================
        */
        @media (max-width: 768px) {
            :root {
                --font-size-name: 2.5rem; --font-size-birthdate: 1.1rem; --font-size-time: 0.7rem;
                --font-size-button-standard: 1rem; --font-size-button-portal: 1.2rem;
            }
            .gif-frame img { width: 90px; }
            .psychedelic-button { padding: 10px 20px; }
            .gif-outside { width: 70px; }
        }
        @media (max-width: 480px) {
            :root {
                --font-size-name: 1.8rem; --font-size-birthdate: 0.9rem; --font-size-time: 0.6rem;
                --font-size-button-portal: 1rem;
            }
            .main-content { padding: 15px; }
            .gif-frame img { width: 70px; margin: 5px; }
            .gif-outside { width: 50px; }
        }
    </style>

    <script>
    /**
     * @file Psychedelic Website Application - Main Initializer
     * @description Manages all dynamic and interactive features of the website using an object-oriented approach.
     * @author Caden Sailor Robson
     * @version 3.0.0
     */
    (() => {
        'use strict';

        /**
         * @class App
         * @description The main application class that initializes and coordinates all modules.
         */
        class App {
            constructor() {
                this.config = {
                    ROTATION_STRENGTH: 20,
                    TEXT_SCRAMBLE_CHARS: '!<>-_\\/[]{}â€”=+*^?#________',
                    PORTAL_MESSAGES: ["A journey of a thousand miles begins with a single step.", "You will soon be blessed with a fascinating discovery.", "The wise man questions himself, the fool, others. Ponder this.", "Good things come to those who wait, but better things come to those who pursue them.", "Your determination will bring you success. Keep striving.", "Embrace the unexpected; it holds the key to your next adventure.", "A new perspective awaits you beyond this threshold. Be ready to see.", "The greatest adventure is yet to unfold. It begins within you.", "Patience is a virtue, especially when traversing the unseen paths.", "Your intuition will guide you through mysteries. Trust it.", "The path to wisdom is paved with questions, not answers.", "A joyful surprise is coming your way. Open your heart.", "Let your spirit guide you where the maps do not reach.", "Curiosity is the compass of discovery. Follow it.", "The world is vast and full of wonders. You are about to experience more."]
                };
                this.dom = {
                    root: document.documentElement,
                    body: document.body,
                    realms: {
                        original: document.getElementById('original-realm'),
                        new: document.getElementById('new-realm'),
                    },
                    buttons: {
                        activate: document.getElementById('activatePortalBtn'),
                        deactivate: document.getElementById('deactivatePortalBtn'),
                    }
                };
                this.clock = new Clock(document.getElementById('currentTime'), document.getElementById('uptimeDisplay'));
                this.portalManager = new PortalManager(this.dom.realms, this.dom.buttons, this.config.PORTAL_MESSAGES);
                this.effectManager = new EffectManager(this.dom.root, this.dom.body, this.config.ROTATION_STRENGTH);
                this.textScramblers = [];
            }

            init() {
                if (!this.validateDom()) return;
                console.log("Initializing Psychedelic App v3.0.0...");
                this.clock.start();
                this.portalManager.init();
                this.effectManager.init();
                this.initScramblers();
                this.setupInitialState();
                console.log("Initialization Complete.");
            }

            validateDom() {
                const check = (el, name) => {
                    if (!el) console.error(`Initialization failed: DOM element "${name}" not found.`);
                    return !!el;
                };
                return check(this.dom.realms.original, 'original-realm') &&
                       check(this.dom.realms.new, 'new-realm') &&
                       check(this.dom.buttons.activate, 'activatePortalBtn') &&
                       check(this.dom.buttons.deactivate, 'deactivatePortalBtn');
            }

            initScramblers() {
                document.querySelectorAll('[data-text-scramble]').forEach(el => {
                    const scrambler = new TextScrambler(el, this.config.TEXT_SCRAMBLE_CHARS);
                    scrambler.init();
                    this.textScramblers.push(scrambler);
                });
            }

            setupInitialState() {
                this.dom.realms.original.classList.add('visible');
                this.dom.realms.original.style.display = 'flex';
                this.dom.realms.new.style.display = 'none';
            }
        }

        /**
         * @class Clock
         * @description Manages the time and uptime display.
         */
        class Clock {
            constructor(timeEl, uptimeEl) {
                this.timeEl = timeEl;
                this.uptimeEl = uptimeEl;
                this.startTime = new Date();
                this.intervalId = null;
            }
            start() {
                this.update();
                this.intervalId = setInterval(() => this.update(), 1000);
            }
            pad(num) { return String(num).padStart(2, '0'); }
            update() {
                const now = new Date();
                if (this.timeEl) this.timeEl.textContent = `CURRENT: ${this.pad(now.getHours())}:${this.pad(now.getMinutes())}:${this.pad(now.getSeconds())}`;
                if (this.uptimeEl) {
                    const s = Math.floor((now - this.startTime) / 1000);
                    this.uptimeEl.textContent = `UPTIME: ${this.pad(Math.floor(s/3600))}:${this.pad(Math.floor((s%3600)/60))}:${this.pad(s%60)}`;
                }
            }
        }

        /**
         * @class EffectManager
         * @description Manages mouse-based visual effects like parallax and cursor trails.
         */
        class EffectManager {
            constructor(root, body, rotationStrength) {
                this.root = root;
                this.body = body;
                this.rotationStrength = rotationStrength;
                this.isTouchDevice = ('ontouchstart' in window) || navigator.maxTouchPoints > 0;
            }
            init() {
                if (this.isTouchDevice) {
                    this.body.style.cursor = 'default';
                } else {
                    this.body.addEventListener('mousemove', e => this.handleMouseMove(e));
                    document.addEventListener('mousemove', e => this.createCursorTrail(e));
                }
            }
            handleMouseMove(e) {
                const { clientX, clientY } = e;
                const { clientWidth, clientHeight } = this.body;
                const xNorm = (clientX / clientWidth) - 0.5;
                const yNorm = (clientY / clientHeight) - 0.5;
                this.root.style.setProperty('--js-rotate-y-deg', xNorm * this.rotationStrength);
                this.root.style.setProperty('--js-rotate-x-deg', yNorm * -this.rotationStrength);
            }
            createCursorTrail(e) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.top = `${e.pageY}px`;
                trail.style.left = `${e.pageX}px`;
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
                trail.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent 60%)`;
                trail.style.transform += ` rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.7})`;
                this.body.appendChild(trail);
                setTimeout(() => trail.remove(), 400);
            }
        }

        /**
         * @class PortalManager
         * @description Manages the state and transitions between the two "realms".
         */
        class PortalManager {
            constructor(realms, buttons, messages) {
                this.realms = realms;
                this.buttons = buttons;
                this.messages = messages;
                this.state = { isActive: false, initialFilter: document.body.style.filter };
                this.portalMessageEl = document.getElementById('portalMessage');
            }
            init() {
                this.buttons.activate.addEventListener('click', () => this.activate());
                this.buttons.deactivate.addEventListener('click', () => this.deactivate());
            }
            setFlyoutTarget() {
                document.documentElement.style.setProperty('--js-flyout-x-vw', `${(Math.random() - 0.5) * 200}vw`);
                document.documentElement.style.setProperty('--js-flyout-y-vh', `${(Math.random() - 0.5) * 200}vh`);
                document.documentElement.style.setProperty('--js-flyout-rot-deg', `${(Math.random() - 0.5) * 720}deg`);
            }
            transition(from, to) {
                this.setFlyoutTarget();
                from.classList.remove('visible');
                from.classList.add('hidden');
                setTimeout(() => {
                    from.style.display = 'none';
                    to.style.display = 'flex';
                    to.classList.remove('hidden');
                    to.classList.add('visible');
                }, 700);
            }
            activate() {
                if (this.state.isActive) return;
                this.state.isActive = true;
                if (navigator.vibrate) navigator.vibrate([100, 50, 200, 50, 300]);
                let warpCount = 0;
                const warpInterval = setInterval(() => {
                    document.body.style.filter = `hue-rotate(${Math.random()*360}deg) saturate(${1+Math.random()*3}) contrast(${1+Math.random()*1.5}) blur(${Math.random()*4}px) url(#glitch-filter)`;
                    if (Math.random() > 0.5) {
                        document.body.classList.add('warp-effect-flash');
                        setTimeout(() => document.body.classList.remove('warp-effect-flash'), 60);
                    }
                    if (++warpCount >= 15) {
                        clearInterval(warpInterval);
                        this.transition(this.realms.original, this.realms.new);
                        setTimeout(() => {
                            document.body.style.filter = 'hue-rotate(180deg) saturate(150%) url(#glitch-filter)';
                            this.displayMessage();
                        }, 700);
                    }
                }, 80);
            }
            deactivate() {
                if (!this.state.isActive) return;
                this.state.isActive = false;
                if (navigator.vibrate) navigator.vibrate(150);
                this.transition(this.realms.new, this.realms.original);
                setTimeout(() => document.body.style.filter = this.state.initialFilter, 700);
            }
            displayMessage() {
                const randomMessage = this.messages[Math.floor(Math.random() * this.messages.length)];
                this.portalMessageEl.textContent = randomMessage;
                this.portalMessageEl.style.opacity = '1';
                setTimeout(() => { this.portalMessageEl.style.opacity = '0'; }, 4000);
            }
        }

        /**
         * @class TextScrambler
         * @description Applies a revealing text scramble effect on an HTML element.
         */
        class TextScrambler {
            constructor(el, chars) {
                this.el = el;
                this.chars = chars;
                this.originalText = el.innerText;
                this.frameRequest = null;
                this.queue = [];
                this.frame = 0;
            }
            init() {
                this.el.addEventListener('mouseover', () => this.scramble());
                this.el.addEventListener('mouseout', () => this.reveal());
            }
            scramble() {
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.queue = this.originalText.split('').map(() => ({
                    from: this.randomChar(),
                    start: Math.floor(Math.random() * 40),
                    end: Math.floor(Math.random() * 40) + 20
                }));
                this.update();
            }
            reveal() {
                cancelAnimationFrame(this.frameRequest);
                this.el.innerText = this.originalText;
            }
            update() {
                let output = '';
                let complete = 0;
                this.originalText.split('').forEach((to, i) => {
                    const { from, start, end } = this.queue[i];
                    if (this.frame >= end) {
                        output += to;
                        complete++;
                    } else if (this.frame >= start) {
                        output += (Math.random() < 0.2) ? this.randomChar() : from;
                    } else {
                        output += ' ';
                    }
                });
                this.el.innerText = output;
                if (complete < this.queue.length) {
                    this.frame++;
                    this.frameRequest = requestAnimationFrame(() => this.update());
                }
            }
            randomChar() { return this.chars[Math.floor(Math.random() * this.chars.length)]; }
        }

        // --- Application Entry Point ---
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            app.init();
        });
    })();
    </script>
