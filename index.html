    <!-- Prevent right-click and some key combinations -->
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            // Prevent F12, Ctrl+Shift+I, Ctrl+Shift+J
            if ((e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || 
                (e.ctrlKey && e.keyCode === 85) || 
                (e.keyCode === 123)) {
                e.preventDefault();
            }
        });
    </script>

    <!-- CSS for Hacker Text -->
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00; /* Green text */
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        /* Hacker text overlay, placed behind terminal */
        .hacker-text {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            line-height: 1.5;
            opacity: 0.5;
            pointer-events: none;
            white-space: nowrap;
            z-index: -1; /* Behind the terminal */
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .terminal {
            position: relative;
            z-index: 1; /* Ensures the terminal is in front of hacker text */
            margin: 0 auto;
            top: 100px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }

        .window {
            color: white;
        }

        .btnclose, .btnhide, .btnfull {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 100%;
            margin-right: 10px;
        }

        .btnclose {
            background-color: #FC625C;
        }
        .btnhide {
            background-color: #FDC141;
        }
        .btnfull {
            background-color: #35CC4b;
        }
    </style>
</head>

    <script>
        // JavaScript to generate random hacker text
        const hackerTextContainer = document.getElementById('hackerTextContainer');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?/|}{[]~';

        function generateHackerText() {
            let text = '';
            for (let i = 0; i < 50; i++) { // Adjust the length of the string
                text += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return text;
        }

        function updateHackerText() {
            hackerTextContainer.innerHTML += generateHackerText() + '<br>';
            // Keep scrolling the text down the page
            if (hackerTextContainer.scrollHeight > window.innerHeight) {
                hackerTextContainer.scrollTop = hackerTextContainer.scrollHeight;
            }
        }

        // Update the text every 100ms for a continuous effect
        setInterval(updateHackerText, 100);
    </script>
