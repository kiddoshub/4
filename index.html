<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-glow-color: #00ff00;
            --secondary-glow-color: #00ffff;
            --tertiary-glow-color: #ff00ff;
            --quaternary-glow-color: #ffff00;
            --background-dark: rgba(0, 0, 0, 0.5);
            --pixel-shadow-offset: 2px;
            --pixel-font-family: 'Apricot256L', 'Press Start 2P', 'Courier New', monospace;
            --rotate-x: 0;
            --rotate-y: 0;
        }

        @font-face {
            font-family: 'Apricot256L';
            src: url('Web437_Apricot_256L-2y.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            -webkit-font-smoothing: none;
            font-smoothing: none;
            image-rendering: pixelated;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--pixel-font-family);
            background:
                url('IMG_8002.gif') center center / cover no-repeat,
                url('IMG_6955.jpeg') repeat,
                linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00, #00ffff);
            background-blend-mode: multiply, overlay, screen;
            background-attachment: fixed;
            color: var(--primary-glow-color);
            text-shadow:
                0 0 5px var(--primary-glow-color),
                0 0 10px var(--primary-glow-color),
                var(--pixel-shadow-offset) var(--pixel-shadow-offset) #000;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1016.cur'), auto;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1500px;
            transform-style: preserve-3d;
            transition: filter 0.1s ease-out, background-blend-mode 0.1s ease-out;
            filter: url(#glitch-filter);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 0, 255, 0.05),
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 2px
                );
            opacity: 0.7;
            filter: grayscale(20%);
        }

        img {
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }
        
        @keyframes waveText {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
            75% { transform: translateY(-5px) rotate(2deg); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px #ffffff, 0 0 25px var(--tertiary-glow-color); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px #ffffff, 0 0 40px var(--tertiary-glow-color); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; } 5% { opacity: 0.9; } 10% { opacity: 1; } 15% { opacity: 0.85; } 20% { opacity: 1; }
            50% { opacity: 0.95; } 60% { opacity: 1; } 70% { opacity: 0.9; } 80% { opacity: 1; } 90% { opacity: 0.98; }
        }

        @keyframes borderGlowAndShift {
            0% {
                border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.9), 0 0 60px rgba(255, 0, 255, 0.8);
                transform: scale(1) rotate(0deg) skew(0, 0);
                filter: hue-rotate(0deg);
            }
            25% {
                border-radius: 80px 10px 90px 20px / 20px 90px 10px 80px;
                box-shadow: 0 0 45px rgba(255, 255, 0, 0.9), 0 0 80px rgba(0, 255, 0, 0.8);
                transform: scale(1.02) rotate(3deg) skew(-5deg, 5deg);
                filter: hue-rotate(90deg);
            }
            50% {
                border-radius: 30px 60px 20px 70px / 70px 20px 60px 30px;
                box-shadow: 0 0 50px rgba(255, 0, 255, 0.9), 0 0 90px rgba(0, 0, 255, 0.8);
                transform: scale(0.98) rotate(0deg) skew(0, 0);
                filter: hue-rotate(180deg);
            }
            75% {
                border-radius: 10px 90px 20px 80px / 90px 10px 80px 20px;
                box-shadow: 0 0 45px rgba(0, 255, 0, 0.9), 0 0 80px rgba(255, 255, 0, 0.8);
                transform: scale(1.02) rotate(-3deg) skew(5deg, -5deg);
                filter: hue-rotate(270deg);
            }
            100% {
                border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px;
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.9), 0 0 60px rgba(255, 0, 255, 0.8);
                transform: scale(1) rotate(0deg) skew(0, 0);
                filter: hue-rotate(360deg);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
            background-color: var(--background-dark);
            border: none;
            max-width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 1;
            overflow: visible;
            transform-style: preserve-3d;
            transform: rotateX(calc(var(--rotate-x) * 1deg)) rotateY(calc(var(--rotate-y) * 1deg));
            transition: transform 0.1s ease-out;
        }

        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes contentFlyOut {
            to {
                opacity: 0;
                transform: translateY(var(--random-y)) translateX(var(--random-x)) translateZ(-1000px) rotateZ(var(--random-rot));
            }
        }
        
        .main-content.visible { animation: contentFadeIn 1s ease-in-out forwards; }
        .main-content.hidden { animation: contentFlyOut 0.7s forwards ease-in; }

        .main-content::before {
            content: ''; position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
            z-index: -1; animation: borderGlowAndShift 12s infinite alternate ease-in-out;
            transform-origin: center center; pointer-events: none;
        }

        .main-content::after {
            content: ''; position: absolute; top: -25px; left: -25px; right: -25px; bottom: -25px;
            z-index: -2; animation: borderGlowAndShift 12s infinite alternate-reverse ease-in-out;
            transform-origin: center center; opacity: 0.7; pointer-events: none; filter: blur(10px);
        }
        
        .name {
            font-size: 3.5rem;
            animation: waveText 2.5s infinite, flicker 3s infinite alternate;
            margin-bottom: 10px;
            color: var(--quaternary-glow-color);
            text-shadow: 0 0 10px var(--quaternary-glow-color), 0 0 20px var(--quaternary-glow-color), var(--pixel-shadow-offset) var(--pixel-shadow-offset) #000;
        }
        
        .birthdate {
            font-size: 1.5rem;
            margin-top: 0;
            color: var(--secondary-glow-color);
            text-shadow: 0 0 5px var(--secondary-glow-color), var(--pixel-shadow-offset) var(--pixel-shadow-offset) #000;
        }

        .time-display {
            font-size: 0.9rem;
            color: #00ffcc;
            text-shadow: 0 0 3px #00ffcc, 1px 1px #000;
            margin: 15px 0;
            animation: flicker 4s infinite alternate;
        }

        .gif-frame {
            display: flex; flex-wrap: wrap; justify-content: space-around;
            align-items: center; margin: 30px 0; width: 100%;
        }

        .gif-frame img {
            width: 120px; height: auto; margin: 10px; border: 3px solid var(--tertiary-glow-color);
            box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color);
            animation: floatAndGlow 3s infinite alternate ease-in-out;
            transition: transform 0.2s ease-out;
        }
        
        .gif-frame img:hover {
            transform: translateY(-20px) translateZ(50px) scale(1.2);
            box-shadow: 0 0 30px var(--quaternary-glow-color), 0 0 50px var(--primary-glow-color);
        }

        @keyframes floatAndGlow {
            0% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-15px) rotateY(15deg); }
            100% { transform: translateY(0) rotateY(0deg); }
        }

        .gif-outside {
            position: fixed; width: 100px; height: auto; border: 3px solid var(--tertiary-glow-color);
            box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color);
            animation: floatAndGlow 3s infinite alternate ease-in-out, rotateForever 10s linear infinite;
            z-index: 0;
            transform: rotateX(calc(var(--rotate-x) * -1.2deg)) rotateY(calc(var(--rotate-y) * -1.2deg)) translateZ(100px);
            transition: transform 0.1s ease-out;
        }

        @keyframes rotateForever {
            from { transform: rotate(0deg); } to { transform: rotate(360deg); }
        }

        .gif-outside-1 { top: 10%; left: 5%; }
        .gif-outside-2 { bottom: 10%; right: 5%; }

        .psychedelic-button {
            display: block; margin: 30px auto; padding: 15px 25px;
            background: var(--tertiary-glow-color); color: var(--quaternary-glow-color);
            border: 5px ridge var(--secondary-glow-color); cursor: pointer;
            box-shadow: 0 0 15px #ffffff, 0 0 25px var(--tertiary-glow-color);
            font-size: 1.2rem; transition: all 0.2s ease-in-out;
            font-family: var(--pixel-font-family);
        }

        .psychedelic-button:hover {
            background: var(--quaternary-glow-color); color: var(--tertiary-glow-color);
            box-shadow: 0 0 20px var(--secondary-glow-color), 0 0 35px var(--quaternary-glow-color);
            transform: scale(1.05) translateZ(20px);
        }

        .psychedelic-button:active { animation: buttonPulse 0.4s forwards; }

        .trail {
            position: absolute; height: 12px; width: 12px; border-radius: 3px;
            pointer-events: none; opacity: 1; filter: blur(1px);
            animation: fadeOutTrail 0.4s forwards; z-index: 999; transform: scale(1.5);
        }

        @keyframes fadeOutTrail { to { opacity: 0; transform: scale(0); } }

        .warp-effect-flash { background-color: rgba(255, 255, 255, 0.8) !important; transition: none !important; }

        .portal-button {
            background: linear-gradient(45deg, var(--tertiary-glow-color), var(--secondary-glow-color));
            border-color: #00ffcc; font-size: 1.4rem;
            animation: buttonPulse 2s infinite alternate, borderGlowAndShift 10s infinite linear;
        }
        
        .portal-destination-content { display: none; }

        @media (max-width: 768px) {
            .name { font-size: 2.5rem; } .birthdate { font-size: 1.1rem; } .time-display { font-size: 0.7rem; }
            .gif-frame img { width: 90px; } .psychedelic-button { padding: 10px 20px; font-size: 1rem; }
            .gif-outside { width: 70px; } .portal-button { font-size: 1.2rem; }
        }

        @media (max-width: 480px) {
            .name { font-size: 1.8rem; } .birthdate { font-size: 0.9rem; } .time-display { font-size: 0.6rem; }
            .gif-frame img { width: 70px; margin: 5px; } .main-content { padding: 15px; }
            .gif-outside { width: 50px; } .portal-button { font-size: 1rem; }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            const originalBodyFilter = document.body.style.filter;
            const startTime = new Date();
            const currentTimeDisplay = document.getElementById('currentTime');
            const uptimeDisplay = document.getElementById('uptimeDisplay');
            const originalRealm = document.getElementById('original-realm');
            const newRealm = document.getElementById('new-realm');
            const portalMessageElement = document.getElementById('portalMessage');
            const activatePortalButton = document.getElementById('activatePortalBtn');
            const deactivatePortalButton = document.getElementById('deactivatePortalBtn');
            const portalMessages = ["A journey of a thousand miles begins with a single step.", "You will soon be blessed with a fascinating discovery.", "The wise man questions himself, the fool, others. Ponder this.", "Good things come to those who wait, but better things come to those who pursue them.", "Your determination will bring you success. Keep striving.", "Embrace the unexpected; it holds the key to your next adventure.", "A new perspective awaits you beyond this threshold. Be ready to see."];

            // --- SCRIPT FOR TITLE ANIMATION ---
            function animateTitle() {
                const hearts = ['🩵', '💙', '💜', '💚', '💛', '🧡', '❤️'];
                let heartIndex = 0;
                setInterval(() => {
                    document.title = `csr - caden ${hearts[heartIndex]}`;
                    heartIndex = (heartIndex + 1) % hearts.length;
                }, 500);
            }
            // --- END SCRIPT FOR TITLE ANIMATION ---

            function updateTimeDisplay() {
                const now = new Date();
                const pad = num => String(num).padStart(2, '0');
                currentTimeDisplay.textContent = `CURRENT: ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
                const totalSeconds = Math.floor((now.getTime() - startTime.getTime()) / 1000);
                uptimeDisplay.textContent = `UPTIME: ${pad(Math.floor(totalSeconds/3600))}:${pad(Math.floor((totalSeconds%3600)/60))}:${pad(totalSeconds%60)}`;
            }
            
            function portalTransition(enteringRealm, exitingRealm) {
                if (navigator.vibrate) navigator.vibrate(enteringRealm === newRealm ? [100, 50, 200, 50, 300] : 150);

                if (enteringRealm === newRealm) {
                    const body = document.body;
                    let warpCount = 0;
                    const maxWarps = 15;
                    const warpInterval = setInterval(() => {
                        body.style.filter = `hue-rotate(${Math.random()*360}deg) saturate(${100+Math.random()*300}%) contrast(${100+Math.random()*150}%) blur(${Math.random()*4}px) url(#glitch-filter)`;
                        if (Math.random() > 0.5) { body.classList.add('warp-effect-flash'); setTimeout(() => body.classList.remove('warp-effect-flash'), 60); }
                        if (++warpCount < maxWarps) return;
                        clearInterval(warpInterval);
                        performSwap();
                    }, 80);
                } else {
                    performSwap();
                }
                
                function performSwap() {
                    root.style.setProperty('--random-x', `${(Math.random()-0.5)*200}vw`);
                    root.style.setProperty('--random-y', `${(Math.random()-0.5)*200}vh`);
                    root.style.setProperty('--random-rot', `${(Math.random()-0.5)*720}deg`);

                    exitingRealm.classList.remove('visible');
                    exitingRealm.classList.add('hidden');

                    setTimeout(() => {
                        exitingRealm.style.display = 'none';
                        enteringRealm.style.display = 'flex';
                        enteringRealm.classList.remove('hidden');
                        enteringRealm.classList.add('visible');
                        
                        document.body.style.filter = enteringRealm === newRealm ? 'hue-rotate(180deg) saturate(150%) url(#glitch-filter)' : originalBodyFilter;

                        if(enteringRealm === newRealm) {
                            portalMessageElement.style.opacity = '0';
                            portalMessageElement.textContent = portalMessages[Math.floor(Math.random() * portalMessages.length)];
                            setTimeout(() => { portalMessageElement.style.opacity = '1'; }, 100);
                            setTimeout(() => { portalMessageElement.style.opacity = '0'; }, 4000);
                        }
                    }, 700);
                }
            }

            function createCursorTrail(e) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.top = `${e.pageY}px`; trail.style.left = `${e.pageX}px`;
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
                trail.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent 60%)`;
                document.body.appendChild(trail);
                setTimeout(() => { trail.remove(); }, 400);
            }

            function handleMouseMove(e) {
                const { clientX, clientY, currentTarget } = e;
                const { clientWidth, clientHeight } = currentTarget;
                const x = (clientX / clientWidth) - 0.5; const y = (clientY / clientHeight) - 0.5;
                root.style.setProperty('--rotate-x', y * -20); root.style.setProperty('--rotate-y', x * 20);
            }
            
            class TextScrambler {
                constructor(el) {
                    this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#_'; this.update = this.update.bind(this);
                    this.originalText = this.el.innerText; this.frameRequest = null;
                    this.el.addEventListener('mouseover', () => this.scramble());
                    this.el.addEventListener('mouseout', () => this.reveal());
                }
                scramble() {
                    if (this.frameRequest) cancelAnimationFrame(this.frameRequest);
                    this.frame = 0;
                    this.queue = this.originalText.split('').map((char, i) => ({ from: this.chars[Math.floor(Math.random() * this.chars.length)], to: char, start: Math.floor(Math.random() * 40), end: Math.floor(Math.random() * 40) + 20 }));
                    this.frameRequest = requestAnimationFrame(this.update);
                }
                reveal() { if (this.frameRequest) { cancelAnimationFrame(this.frameRequest); this.frameRequest = null; } this.el.innerText = this.originalText; }
                update() {
                    let output = ''; let completed = 0;
                    for (let i = 0, len = this.queue.length; i < len; i++) {
                        const { from, to, start, end } = this.queue[i];
                        if (this.frame >= end) { output += to; completed++; }
                        else if (this.frame >= start) { output += (Math.random() < 0.2) ? this.chars[Math.floor(Math.random() * this.chars.length)] : from; }
                        else { output += ' '; }
                    }
                    this.el.innerText = output;
                    if (completed !== this.queue.length) { this.frame++; this.frameRequest = requestAnimationFrame(this.update); } else { this.reveal(); }
                }
            }
            
            animateTitle(); // <-- CALL THE NEW FUNCTION
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000);
            activatePortalButton.addEventListener('click', () => portalTransition(newRealm, originalRealm));
            deactivatePortalButton.addEventListener('click', () => portalTransition(originalRealm, newRealm));
            document.addEventListener('mousemove', createCursorTrail);
            document.body.addEventListener('mousemove', handleMouseMove);
            document.querySelectorAll('[data-text-scramble]').forEach(el => new TextScrambler(el));
            originalRealm.classList.add('visible');
            originalRealm.style.display = 'flex';
            newRealm.style.display = 'none';
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) document.body.style.cursor = 'none';
        });
    </script>
