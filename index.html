        /* CSS Variables for easier theme management */
        :root {
            --primary-glow-color: #00ff00; /* Green */
            --secondary-glow-color: #00ffff; /* Cyan */
            --tertiary-glow-color: #ff00ff; /* Magenta */
            --quaternary-glow-color: #ffff00; /* Yellow */
            --background-dark: rgba(0, 0, 0, 0.5);
            --pixel-shadow-offset: 2px;
            --pixel-font-family: 'Apricot256L', 'Press Start 2P', 'Courier New', monospace;
        }

        /* Custom Bitmap Font */
        @font-face {
            font-family: 'Apricot256L';
            src: url('fonts/Web437_Apricot_256L-2y.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            /* Critical for pixel fonts to prevent blurring */
            -webkit-font-smoothing: none;
            font-smoothing: none;
            image-rendering: pixelated;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--pixel-font-family);
            background:
                url('IMG_8002.gif') center center / cover no-repeat,
                url('IMG_6955.jpeg') repeat,
                linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00, #00ffff);
            background-blend-mode: multiply, overlay, screen;
            background-attachment: fixed;
            color: var(--primary-glow-color);
            text-shadow:
                0 0 5px var(--primary-glow-color),
                0 0 10px var(--primary-glow-color),
                var(--pixel-shadow-offset) var(--pixel-shadow-offset) #000;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1016.cur'), auto;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex; /* Fixed missing semicolon */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for the CRT overlay and 3D context */
            perspective: 1500px; /* Stronger perspective for whole page */
            transform-style: preserve-3d;
            transition: filter 0.1s ease-out, background-blend-mode 0.1s ease-out; /* Added for smoother transitions outside of warp */
        }

        /* CRT/Scanline Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 1000; /* Ensure it's on top of everything */
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 0, 255, 0.05),
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 2px
                );
            opacity: 0.7; /* Adjust for intensity */
            filter: grayscale(20%); /* Slight vintage feel */
        }

        /* Pixelated Image Effect for all images */
        img {
            image-rendering: optimizeSpeed; /* Deprecated, but good fallback */
            image-rendering: -moz-crisp-edges; /* Firefox */
            image-rendering: -o-crisp-edges; /* Opera */
            image-rendering: -webkit-optimize-contrast; /* Webkit (non-standard property) */
            image-rendering: pixelated; /* Standard property */
            -ms-interpolation-mode: nearest-neighbor; /* IE (non-standard property) */
        }

        /* Keyframes for text wave animation */
        @keyframes waveText {
            0%, 100% { transform: translateY(0) rotate(0deg); text-shadow: var(--pixel-shadow-offset) var(--pixel-shadow-offset) #000; }
            25% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px var(--primary-glow-color), 4px 4px #000; }
            50% { transform: translateY(-10px) rotate(-2deg); text-shadow: 0 0 15px var(--primary-glow-color), 6px 6px #000; }
            75% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px var(--primary-glow-color), 4px 4px #000; }
        }

        /* Keyframes for button pulse animation */
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px #ffffff, 0 0 25px var(--tertiary-glow-color); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px #ffffff, 0 0 40px var(--tertiary-glow-color); }
        }

        /* Keyframes for subtle flicker */
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--quaternary-glow-color), 0 0 20px var(--quaternary-glow-color), 4px 4px #000; }
            5% { opacity: 0.9; text-shadow: 0 0 8px var(--quaternary-glow-color), 0 0 18px var(--quaternary-glow-color), 3px 3px #000; }
            10% { opacity: 1; text-shadow: 0 0 10px var(--quaternary-glow-color), 0 0 20px var(--quaternary-glow-color), 4px 4px #000; }
            15% { opacity: 0.85; text-shadow: 0 0 7px var(--quaternary-glow-color), 0 0 15px var(--quaternary-glow-color), 2px 2px #000; }
            20% { opacity: 1; text-shadow: 0 0 10px var(--quaternary-glow-color), 0 0 20px var(--quaternary-glow-color), 4px 4px #000; }
            /* More random intervals can be added */
            50% { opacity: 0.95; }
            60% { opacity: 1; }
            70% { opacity: 0.9; }
            80% { opacity: 1; }
            90% { opacity: 0.98; }
        }

        /* Keyframes for Border Animation */
        @keyframes borderGlowAndShift {
            0% {
                border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px;
                box-shadow:
                    0 0 30px rgba(0, 255, 255, 0.9),    /* Cyan glow */
                    0 0 60px rgba(255, 0, 255, 0.8);    /* Magenta glow */
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% {
                border-radius: 70px 20px 60px 30px / 30px 60px 20px 70px;
                box-shadow:
                    0 0 35px rgba(255, 255, 0, 0.9),    /* Yellow glow */
                    0 0 70px rgba(0, 255, 0, 0.8);      /* Green glow */
                transform: scale(1.01) rotate(2deg);
                filter: hue-rotate(90deg);
            }
            50% {
                border-radius: 30px 60px 20px 70px / 70px 20px 60px 30px;
                box-shadow:
                    0 0 40px rgba(255, 0, 255, 0.9),    /* Magenta glow */
                    0 0 80px rgba(0, 0, 255, 0.8);      /* Blue glow */
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(180deg);
            }
            75% {
                border-radius: 60px 30px 70px 20px / 20px 70px 30px 60px;
                box-shadow:
                    0 0 35px rgba(0, 255, 0, 0.9),      /* Green glow */
                    0 0 70px rgba(255, 255, 0, 0.8);    /* Yellow glow */
                transform: scale(1.01) rotate(-2deg);
                filter: hue-rotate(270deg);
            }
            100% {
                border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px;
                box-shadow:
                    0 0 30px rgba(0, 255, 255, 0.9),    /* Cyan glow */
                    0 0 60px rgba(255, 0, 255, 0.8);    /* Magenta glow */
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(360deg);
            }
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Base padding */
            text-align: center;
            background-color: var(--background-dark); /* Base background for the content */
            border: none; /* Remove default border, we'll use pseudo-elements for the effect */
            max-width: 90%;
            margin: 20px auto;
            padding: 30px; /* Only one padding value now */
            position: relative; /* Establish positioning context for pseudo-elements */
            z-index: 1; /* Ensure content is above the border effects */
            animation: fadeIn 2s ease-in-out forwards; /* Keep content fade-in */
            overflow: visible; /* Allow shadows/transforms to go outside */
        }

        /* Pseudo-element for the primary animated border layer */
        .main-content::before {
            content: '';
            position: absolute;
            top: -15px; /* Adjust to control border thickness and offset */
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: transparent; /* This layer's own background is transparent */
            z-index: -1; /* Place behind the main content */
            animation: borderGlowAndShift 15s infinite alternate ease-in-out; /* Use the new animation */
            transform-origin: center center; /* Ensure transforms are from the center */
            pointer-events: none; /* Make it unclickable */
        }

        /* Optional: Second pseudo-element for even more depth/complexity */
        .main-content::after {
            content: '';
            position: absolute;
            top: -25px; /* Further offset */
            left: -25px;
            right: -25px;
            bottom: -25px;
            background: transparent;
            z-index: -2; /* Even further back */
            animation: borderGlowAndShift 15s infinite alternate-reverse ease-in-out; /* Reversed animation for counter-movement */
            transform-origin: center center;
            opacity: 0.7; /* Slightly less opaque */
            pointer-events: none;
            filter: blur(8px); /* Increased blur for more depth and less harshness */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .name {

        .gif-frame {

            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 100%;

        .gif-frame img {

            height: auto;
            margin: 10px;
            border: 3px solid var(--tertiary-glow-color);
            box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color);
            animation: floatAndGlow 3s infinite alternate ease-in-out;
        }

        @keyframes floatAndGlow {
            0% { transform: translateY(0); box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color); }
            50% { transform: translateY(-15px); box-shadow: 0 0 20px var(--quaternary-glow-color), 0 0 30px var(--primary-glow-color); }
            100% { transform: translateY(0); box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color); }
        }

        /* Styles for GIFs outside the box */
        .gif-outside {
            position: absolute;
            width: 100px;
            height: auto;
            border: 3px solid var(--tertiary-glow-color);
            box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color);
            animation: floatAndGlow 3s infinite alternate ease-in-out, rotateForever 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotateForever {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gif-outside-1 {

        .psychedelic-button {
            display: block;
            margin: 30px auto;
            padding: 15px 25px;
            background: var(--tertiary-glow-color);
            color: var(--quaternary-glow-color);
            border: 5px ridge var(--secondary-glow-color);

            font-size: 1.2rem;

            transition: all 0.2s ease-in-out;
            -webkit-font-smoothing: none;
            font-smoothing: none;
            image-rendering: pixelated;
        }

        .psychedelic-button:hover {
            background: var(--quaternary-glow-color);
            color: var(--tertiary-glow-color);
            box-shadow: 0 0 20px var(--secondary-glow-color), 0 0 35px var(--quaternary-glow-color);
            transform: scale(1.05);
        }

        .psychedelic-button:active {
            animation: buttonPulse 0.4s forwards;
        }

        /* Cursor Trail */
        .trail {
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            filter: blur(2px);
            animation: fadeOutTrail 0.5s forwards;
            z-index: 999; /* Ensure trail is above other content but below CRT overlay */
        }

        @keyframes fadeOutTrail {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        /* Warp Effect Classes */
        .warp-effect-active {
            filter: hue-rotate(90deg) saturate(200%) contrast(150%) blur(2px) !important;
            transition: none !important; /* Disable smooth transition during warp */
        }
        .warp-effect-flash {
            background-color: rgba(255, 255, 255, 0.8); /* Flash white */
            transition: none !important;
        }
        .warp-effect-red-flash {
            background-color: rgba(255, 0, 0, 0.8); /* Flash red */
            transition: none !important;
        }

        /* Portal Specific Styles */
        .portal-button {
            display: block;
            margin: 30px auto;
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--tertiary-glow-color), var(--secondary-glow-color)); /* More complex background */
            color: var(--quaternary-glow-color);
            border: 5px ridge #00ffcc;
            cursor: pointer;
            box-shadow: 0 0 20px #ffffff, 0 0 35px var(--tertiary-glow-color);
            font-size: 1.4rem; /* Larger for mobile tap target */
            font-family: var(--pixel-font-family);
            transition: all 0.3s ease-in-out, transform 0.1s ease-out; /* Smooth transition for hover/active */
            -webkit-font-smoothing: none;
            font-smoothing: none;
            image-rendering: pixelated;
            animation: buttonPulse 2s infinite alternate, borderGlowAndShift 10s infinite linear; /* Continuous animation */
        }

        .portal-button:active {
            transform: scale(0.95); /* Shrink on tap */
            box-shadow: 0 0 10px var(--secondary-glow-color), 0 0 20px var(--quaternary-glow-color);
        }

        /* Content sections for teleportation */
        .portal-destination-content {
            display: none; /* Hidden by default */
            /* Add unique psychedelic styles for this section */
            background-color: rgba(50, 0, 50, 0.6); /* Different background */
            border: 5px dashed var(--tertiary-glow-color);
            padding: 25px;
            color: var(--secondary-glow-color);
            text-shadow: 0 0 5px var(--secondary-glow-color), 0 0 10px var(--secondary-glow-color);
            animation: flicker 2s infinite alternate;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            .birthdate {
                font-size: 1.1rem;
            }
            .time-display {
                font-size: 0.7rem;
            }
            .gif-frame img {
                width: 90px;
            }
            .psychedelic-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .gif-outside {
                width: 70px;
            }
            /* Adjust portal button for medium screens */
            .portal-button {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.8rem;
            }
            .birthdate {
                font-size: 0.9rem;
            }
            .time-display {
                font-size: 0.6rem;
            }
            .gif-frame img {
                width: 70px;

            }
            .main-content {
                padding: 15px;
            }
            .gif-outside {
                width: 50px;
            }
            /* Adjust portal button for small screens */
            .portal-button {
                font-size: 1rem;
            }
        }
    </style>
</head>

            // Current Time
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());
            currentTimeDisplay.textContent = `CURRENT: ${hours}:${minutes}:${seconds}`;

            // Uptime
            const elapsedTime = now.getTime() - startTime.getTime();
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const upt_hours = pad(Math.floor(totalSeconds / 3600));
            const upt_minutes = pad(Math.floor((totalSeconds % 3600) / 60));
            const upt_seconds = pad(totalSeconds % 60);
            uptimeDisplay.textContent = `UPTIME: ${upt_hours}:${upt_minutes}:${upt_seconds}`;
        }

        /**
         * Activates the portal effect, transitioning the user to the new realm.
         */
        function activatePortal() {
            // Haptic Feedback (Vibration) for a strong 'warp' feeling
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 100, 50, 200]);
            }

            // Clear previous message and set initial opacity for fade-in
            portalMessageElement.textContent = '';
            portalMessageElement.style.opacity = '0'; // Use string '0' for opacity

            let warpCount = 0;
            const maxWarps = 10; // Number of rapid flashes/changes
            const body = document.body;

            const warpInterval = setInterval(() => {
                // Apply random filters and background flashes
                body.style.filter = `hue-rotate(${Math.random() * 360}deg) saturate(${100 + Math.random() * 200}%) contrast(${100 + Math.random() * 100}%) blur(${Math.random() * 2}px)`;

                // Rapidly flash different colors
                if (Math.random() > 0.5) {
                    body.classList.add('warp-effect-flash'); // White flash
                    setTimeout(() => body.classList.remove('warp-effect-flash'), 50);
                } else if (Math.random() > 0.7) {
                    body.classList.add('warp-effect-red-flash'); // Red flash
                    setTimeout(() => body.classList.remove('warp-effect-red-flash'), 50);
                }

                warpCount++;
                if (warpCount >= maxWarps) {
                    clearInterval(warpInterval);

                    // Smooth Transition to New Realm after final warp flash
                    body.style.filter = 'none'; // Reset body filter before final transition
                    body.classList.add('warp-effect-flash'); // Final flash to black out for transition
                    setTimeout(() => {
                        body.classList.remove('warp-effect-flash');
                        originalRealm.style.display = 'none'; // Hide the original content
                        newRealm.style.display = 'flex'; // Show the new realm content

                        // Set specific psychedelic background/filters for the new realm
                        body.style.filter = 'hue-rotate(180deg) saturate(150%)';
                        body.style.backgroundBlendMode = 'overlay, screen, multiply';

                        // Select a random message and display it with fade-in
                        const randomMessage = portalMessages[Math.floor(Math.random() * portalMessages.length)];
                        portalMessageElement.textContent = randomMessage;
                        setTimeout(() => {
                            portalMessageElement.style.opacity = '1'; // Fade in the message
                        }, 50); // Small delay after content swap for visual effect

                        // Hide the message after a few seconds with fade-out
                        setTimeout(() => {
                            portalMessageElement.style.opacity = '0'; // Fade out
                            setTimeout(() => {
                                portalMessageElement.textContent = ''; // Clear content after fade out
                            }, 500); // Wait for fade out transition to complete before clearing
                        }, 4000); // Message displayed for 4 seconds
                    }, 200); // Duration of the final flash before content swap
                }
            }, 100); // Rapidly change every 100ms
        }

        /**
         * Deactivates the portal, returning the user to the original realm.
         */
        function deactivatePortal() {
            // Haptic Feedback (Vibration) for returning
            if (navigator.vibrate) {
                navigator.vibrate(150);
            }

            const body = document.body;
            // Quick flash to black out for transition back
            body.classList.add('warp-effect-flash');
            setTimeout(() => {
                body.classList.remove('warp-effect-flash');
                newRealm.style.display = 'none'; // Hide the new realm content
                originalRealm.style.display = 'flex'; // Show original realm content

                // Restore original body styles
                body.style.filter = originalBodyFilter;
                body.style.backgroundBlendMode = originalBodyBlendMode;
            }, 200);
        }

        /**
         * Creates a psychedelic cursor trail.
         * @param {MouseEvent} e - The mouse event object.
         */
        function createCursorTrail(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.top = `${e.pageY}px`;
            trail.style.left = `${e.pageX}px`;

            // More vibrant and random colors for the trail
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
            trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 500); // Trail fades out in 0.5s
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            updateTimeDisplay(); // Initial call
            setInterval(updateTimeDisplay, 1000); // Update every second

            // Attach event listeners to buttons
            activatePortalButton.addEventListener('click', activatePortal);
            deactivatePortalButton.addEventListener('click', deactivatePortal);

            // Cursor trail effect
            document.addEventListener('mousemove', createCursorTrail);

            // Hide desktop cursor on touch devices for a cleaner look
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.body.style.cursor = 'default'; // Or 'none'
            }
        });
    </script>
