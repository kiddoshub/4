!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <style>
      @keyframes tieDyeShift {
        0%   { color: #ff0080; text-shadow: 0 0 4px #ff0080; }
        25%  { color: #ff8c00; text-shadow: 0 0 4px #ff8c00; }
        50%  { color: #00ffff; text-shadow: 0 0 4px #00ffff; }
        75%  { color: #39ff14; text-shadow: 0 0 4px #39ff14; }
        100% { color: #ff0080; text-shadow: 0 0 4px #ff0080; }
      }

      @keyframes gentleFloat {
        0%   { transform: translateY(0px) rotate(0deg); }
        50%  { transform: translateY(-1.5px) rotate(0.2deg); }
        100% { transform: translateY(0px) rotate(-0.2deg); }
      }

      .lsd-tag {
        position: absolute;
        bottom: 10px;
        right: 14px;
        font-size: 11px;
        font-family: 'Rye', cursive;
        text-decoration: none;
        animation: tieDyeShift 6s infinite linear, gentleFloat 4s infinite ease-in-out;
      }
    </style>
  </head>
  <body style="margin:0; position:relative; background:black;">
    <img src="IMG_7020.jpeg" style="width:100vw; height:100vh; object-fit:cover;">
    <a href="https://www.instagram.com/cheapie" target="_blank" class="lsd-tag">@cheapie</a>
  </body>
</html>
