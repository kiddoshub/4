<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caden Sailor Robson - Psychedelic Realm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', 'Courier New', Courier, monospace;
            background:
                url('IMG_8002.gif') center center / cover no-repeat,
                url('IMG_6955.jpeg') repeat,
                linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00, #00ffff);
            background-blend-mode: multiply, overlay, screen;
            background-attachment: fixed;
            color: #00ff00;
            text-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                2px 2px #000;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1016.cur'), auto;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for the CRT overlay and 3D context */
            perspective: 1500px; /* Stronger perspective for whole page */
            transform-style: preserve-3d;
        }

        /* CRT/Scanline Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 1000; /* Ensure it's on top of everything */
            background:
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(255, 0, 255, 0.05),
                    rgba(0, 255, 255, 0.05) 1px,
                    transparent 1px,
                    transparent 2px
                );
            opacity: 0.7; /* Adjust for intensity */
            filter: grayscale(20%); /* Slight vintage feel */
        }

        /* Pixelated Image Effect for all images */
        img {
            image-rendering: optimizeSpeed; /* Deprecated, but good fallback */
            image-rendering: -moz-crisp-edges; /* Firefox */
            image-rendering: -o-crisp-edges; /* Opera */
            image-rendering: -webkit-optimize-contrast; /* Webkit (non-standard property) */
            image-rendering: pixelated; /* Standard property */
            -ms-interpolation-mode: nearest-neighbor; /* IE (non-standard property) */
        }

        /* Keyframes for text wave animation */
        @keyframes waveText {
            0%, 100% { transform: translateY(0) rotate(0deg); text-shadow: 2px 2px #000; }
            25% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px #00ff00, 4px 4px #000; }
            50% { transform: translateY(-10px) rotate(-2deg); text-shadow: 0 0 15px #00ff00, 6px 6px #000; }
            75% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px #00ff00, 4px 4px #000; }
        }

        /* Keyframes for button pulse animation */
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px #ffffff, 0 0 25px #ff00ff; }
            50% { transform: scale(1.1); box-shadow: 0 0 25px #ffffff, 0 0 40px #ff00ff; }
        }

        /* Keyframes for subtle flicker */
        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 4px 4px #000; }
            5% { opacity: 0.9; text-shadow: 0 0 8px #ffff00, 0 0 18px #ffff00, 3px 3px #000; }
            10% { opacity: 1; text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 4px 4px #000; }
            15% { opacity: 0.85; text-shadow: 0 0 7px #ffff00, 0 0 15px #ffff00, 2px 2px #000; }
            20% { opacity: 1; text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 4px 4px #000; }
            /* More random intervals can be added */
            50% { opacity: 0.95; }
            60% { opacity: 1; }
            70% { opacity: 0.9; }
            80% { opacity: 1; }
            90% { opacity: 0.98; }
        }

        /* Keyframes for a highly complex 3D border effect */
        @keyframes complexBorderAnim {
            0% {
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) scale(1);
                border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px;
                box-shadow:
                    0 0 30px rgba(0, 255, 255, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.8),
                    -10px -10px 40px rgba(255, 255, 0, 0.6), /* Deeper shadow top-left */
                    10px 10px 40px rgba(0, 255, 0, 0.6), /* Deeper shadow bottom-right */
                    inset 0 0 20px rgba(0, 255, 255, 0.5); /* Inner glow */
                filter: hue-rotate(0deg) brightness(1) saturate(1.5);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Full rectangle */
            }
            25% {
                transform: translate3d(5px, -5px, 20px) rotateX(5deg) rotateY(-5deg) scale(1.01);
                border-radius: 70px 20px 60px 30px / 30px 60px 20px 70px;
                box-shadow:
                    0 0 35px rgba(255, 255, 0, 0.9),
                    0 0 70px rgba(0, 255, 0, 0.8),
                    -15px 5px 45px rgba(255, 0, 255, 0.7),
                    5px -15px 45px rgba(0, 0, 255, 0.7),
                    inset 0 0 25px rgba(255, 255, 0, 0.6);
                filter: hue-rotate(90deg) brightness(1.1) saturate(1.6);
                clip-path: polygon(5% 0, 100% 5%, 95% 100%, 0 95%); /* Slightly skewed */
            }
            50% {
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) scale(1);
                border-radius: 30px 60px 20px 70px / 70px 20px 60px 30px;
                box-shadow:
                    0 0 40px rgba(255, 0, 255, 0.9),
                    0 0 80px rgba(0, 0, 255, 0.8),
                    -10px 10px 50px rgba(0, 255, 255, 0.7),
                    10px -10px 50px rgba(255, 0, 0, 0.7),
                    inset 0 0 30px rgba(255, 0, 255, 0.6);
                filter: hue-rotate(180deg) brightness(1.2) saturate(1.7);
                clip-path: polygon(0 10%, 90% 0, 100% 90%, 10% 100%); /* More skewed, wavy */
            }
            75% {
                transform: translate3d(-5px, 5px, 20px) rotateX(-5deg) rotateY(5deg) scale(1.01);
                border-radius: 60px 30px 70px 20px / 20px 70px 30px 60px;
                box-shadow:
                    0 0 35px rgba(0, 255, 0, 0.9),
                    0 0 70px rgba(255, 255, 0, 0.8),
                    15px 5px 45px rgba(0, 255, 255, 0.7),
                    -5px 15px 45px rgba(255, 0, 0, 0.7),
                    inset 0 0 25px rgba(0, 255, 0, 0.6);
                filter: hue-rotate(270deg) brightness(1.1) saturate(1.6);
                clip-path: polygon(10% 0, 100% 10%, 90% 100%, 0 90%); /* Another skew */
            }
            100% {
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) scale(1);
                border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px;
                box-shadow:
                    0 0 30px rgba(0, 255, 255, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.8),
                    -10px -10px 40px rgba(255, 255, 0, 0.6),
                    10px 10px 40px rgba(0, 255, 0, 0.6),
                    inset 0 0 20px rgba(0, 255, 255, 0.5);
                filter: hue-rotate(360deg) brightness(1) saturate(1.5);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Back to full rectangle */
            }
        }


        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Base background for the content */
            border: none; /* Remove default border, we'll use pseudo-elements for the effect */
            max-width: 90%;
            margin: 20px auto;
            padding: 30px;
            position: relative; /* Establish positioning context for pseudo-elements */
            z-index: 1; /* Ensure content is above the border effects */
            transform-style: preserve-3d; /* Enable 3D transforms for its children */
            animation: fadeIn 2s ease-in-out forwards; /* Keep content fade-in */
            overflow: visible; /* Allow shadows/transforms to go outside */
        }

        /* Pseudo-element for the primary 3D border layer */
        .main-content::before {
            content: '';
            position: absolute;
            top: -15px; /* Adjust to control border thickness and offset */
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: transparent; /* This layer's own background is transparent */
            z-index: -1; /* Place behind the main content */
            animation: complexBorderAnim 15s infinite alternate ease-in-out; /* Longer, smoother animation */
            transform-origin: center center; /* Ensure transforms are from the center */
            pointer-events: none; /* Make it unclickable */
        }

        /* Optional: Second pseudo-element for even more depth/complexity */
        .main-content::after {
            content: '';
            position: absolute;
            top: -25px; /* Further offset */
            left: -25px;
            right: -25px;
            bottom: -25px;
            background: transparent;
            z-index: -2; /* Even further back */
            animation: complexBorderAnim 15s infinite alternate-reverse ease-in-out; /* Reversed animation for counter-movement */
            transform-origin: center center;
            opacity: 0.7; /* Slightly less opaque */
            pointer-events: none;
            filter: blur(5px); /* Add a subtle blur for depth */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name {
            font-size: 3.5rem;
            animation: waveText 2.5s infinite, flicker 3s infinite alternate; /* Added flicker animation */
            margin-bottom: 10px;
            color: #ffff00;
            text-shadow:
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                4px 4px #000;
        }

        .birthdate {
            font-size: 1.5rem;
            margin-top: 0;
            color: #00ffff;
            text-shadow:
                0 0 5px #00ffff,
                2px 2px #000;
        }

        .gif-frame {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 30px;
            width: 100%;
        }

        .gif-frame img {
            width: 120px;
            height: auto;
            margin: 10px;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: floatAndGlow 3s infinite alternate ease-in-out;
        }

        @keyframes floatAndGlow {
            0% { transform: translateY(0); box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
            50% { transform: translateY(-15px); box-shadow: 0 0 20px #ffff00, 0 0 30px #00ff00; }
            100% { transform: translateY(0); box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
        }

        /* Styles for GIFs outside the box */
        .gif-outside {
            position: absolute;
            width: 100px;
            height: auto;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: floatAndGlow 3s infinite alternate ease-in-out, rotateForever 10s linear infinite;
            z-index: 0;
        }

        @keyframes rotateForever {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gif-outside-1 {
            top: 10%;
            left: 5%;
        }

        .gif-outside-2 {
            bottom: 10%;
            right: 5%;
        }


        .psychedelic-button {
            display: block;
            margin: 30px auto;
            padding: 15px 25px;
            background: #ff00ff;
            color: #ffff00;
            border: 5px ridge #00ffff;
            cursor: pointer;
            box-shadow: 0 0 15px #ffffff, 0 0 25px #ff00ff;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', monospace;
            transition: all 0.2s ease-in-out;
        }

        .psychedelic-button:hover {
            background: #ffff00;
            color: #ff00ff;
            box-shadow: 0 0 20px #00ffff, 0 0 35px #ffff00;
            transform: scale(1.05);
        }

        .psychedelic-button:active {
            animation: buttonPulse 0.4s forwards;
        }

        /* Cursor Trail */
        .trail {
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            filter: blur(2px);
            animation: fadeOutTrail 0.5s forwards;
        }

        @keyframes fadeOutTrail {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .name {
                font-size: 2.5rem;
            }
            .birthdate {
                font-size: 1.1rem;
            }
            .gif-frame img {
                width: 90px;
            }
            .psychedelic-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .gif-outside {
                width: 70px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.8rem;
            }
            .birthdate {
                font-size: 0.9rem;
            }
            .gif-frame img {
                width: 70px;
                margin: 5px;
            }
            .main-content {
                padding: 15px;
            }
            .gif-outside {
                width: 50px;
            }
        }
    </style>
</head>

    <script>
        function triggerPsychedelia() {
            // Random hue rotation for the whole body
            document.body.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';

            // Optional: Also change background blend modes or colors for more intense effect
            const blendModes = ['multiply', 'screen', 'overlay', 'darken', 'lighten', 'color-dodge', 'color-burn'];
            const randomBlendMode1 = blendModes[Math.floor(Math.random() * blendModes.length)];
            const randomBlendMode2 = blendModes[Math.floor(Math.random() * blendModes.length)];
            document.body.style.backgroundBlendMode = `multiply, ${randomBlendMode1}, ${randomBlendMode2}`;

            // Optional: Trigger a temporary text shadow change for more dynamic feedback
            const nameElement = document.querySelector('.name');
            const originalTextShadow = nameElement.style.textShadow;
            nameElement.style.textShadow = '0 0 30px #ffffff, 0 0 50px #ff00ff';
            setTimeout(() => {
                nameElement.style.textShadow = originalTextShadow; // Revert after a short time
            }, 500);
        }

        document.addEventListener('mousemove', function(e) {
            let trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.top = e.pageY + 'px';
            trail.style.left = e.pageX + 'px';

            // More vibrant and random colors for the trail
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
            trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 500); // Trail fades out in 0.5s
        });
    </script>
