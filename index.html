<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caden Sailor Robson - Psychedelic Realm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', 'Courier New', Courier, monospace;
      background: 
        url('IMG_8002.gif') center center / cover no-repeat,
        url('IMG_6955.jpeg') repeat,
        linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00, #00ffff);
      background-blend-mode: multiply, overlay, screen;
      background-attachment: fixed;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 2px 2px #000;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1016.cur'), auto;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes waveText {
      0%, 100% { transform: translateY(0) rotate(0deg); text-shadow: 2px 2px #000; }
      25% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px #00ff00, 4px 4px #000; }
      50% { transform: translateY(-10px) rotate(-2deg); text-shadow: 0 0 15px #00ff00, 6px 6px #000; }
      75% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px #00ff00, 4px 4px #000; }
    }

    @keyframes buttonPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 15px #ffffff, 0 0 25px #ff00ff; }
      50% { transform: scale(1.1); box-shadow: 0 0 25px #ffffff, 0 0 40px #ff00ff; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      border: 5px outset #00ffff;
      box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
      max-width: 90%;
      margin: 20px auto;
      padding: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .name {
      font-size: 3.5rem;
      animation: waveText 2.5s infinite;
      margin-bottom: 10px;
      color: #ffff00;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 4px 4px #000;
    }

    .birthdate {
      font-size: 1.6rem;
      margin-top: 0;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      background-size: 400% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 5s ease-in-out infinite, waveText 3s infinite;
      text-shadow: 0 0 8px #00ffff, 0 0 12px #ff00ff, 2px 2px #000;
    }

    .gif-frame {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      margin-top: 30px;
      margin-bottom: 30px;
      width: 100%;
    }

    .gif-frame img {
      width: 120px;
      height: auto;
      margin: 10px;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      animation: floatAndGlow 3s infinite alternate ease-in-out;
    }

    @keyframes floatAndGlow {
      0% { transform: translateY(0); box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      50% { transform: translateY(-15px); box-shadow: 0 0 20px #ffff00, 0 0 30px #00ff00; }
      100% { transform: translateY(0); box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
    }

    .psychedelic-button {
      display: block;
      margin: 30px auto;
      padding: 15px 25px;
      background: #ff00ff;
      color: #ffff00;
      border: 5px ridge #00ffff;
      cursor: pointer;
      box-shadow: 0 0 15px #ffffff, 0 0 25px #ff00ff;
      font-size: 1.2rem;
      font-family: 'Press Start 2P', monospace;
      transition: all 0.2s ease-in-out;
    }

    .psychedelic-button:hover {
      background: #ffff00;
      color: #ff00ff;
      box-shadow: 0 0 20px #00ffff, 0 0 35px #ffff00;
      transform: scale(1.05);
    }

    .psychedelic-button:active {
      animation: buttonPulse 0.4s forwards;
    }

    .trail { 
      position: absolute; 
      height: 15px;
      width: 15px; 
      border-radius: 50%; 
      pointer-events: none; 
      opacity: 0.8; 
      filter: blur(2px); 
      animation: fadeOutTrail 0.5s forwards; 
    }

    @keyframes fadeOutTrail {
      from { opacity: 0.8; transform: scale(1); }
      to { opacity: 0; transform: scale(0.5); }
    }

    @media (max-width: 768px) {
      .name {
        font-size: 2.5rem;
      }
      .birthdate {
        font-size: 1.1rem;
      }
      .gif-frame img {
        width: 90px;
      }
      .psychedelic-button {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .name {
        font-size: 1.8rem;
      }
      .birthdate {
        font-size: 0.9rem;
      }
      .gif-frame img {
        width: 70px;
        margin: 5px;
      }
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="name">Caden Sailor Robson</div>
    <div class="birthdate">Born: August 4th, 2004 at 4:44 AM</div>
    <div class="gif-frame">
      <!-- GIF and JPEG images go here -->
      <img src="IMG_7976.gif" alt="Dancing Alien 1">
      <img src="IMG_7977.gif" alt="Dancing Alien 2">
      <!-- You can keep the rest of your image list here -->
    </div>
    <button class="psychedelic-button" onclick="triggerPsychedelia()">Enter the Vortex!</button>
  </div>

  <script>
    function triggerPsychedelia() {
      document.body.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
      const blendModes = ['multiply', 'screen', 'overlay', 'darken', 'lighten', 'color-dodge', 'color-burn'];
      const randomBlendMode1 = blendModes[Math.floor(Math.random() * blendModes.length)];
      const randomBlendMode2 = blendModes[Math.floor(Math.random() * blendModes.length)];
      document.body.style.backgroundBlendMode = `multiply, ${randomBlendMode1}, ${randomBlendMode2}`;
      const nameElement = document.querySelector('.name');
      const originalTextShadow = nameElement.style.textShadow;
      nameElement.style.textShadow = '0 0 30px #ffffff, 0 0 50px #ff00ff';
      setTimeout(() => {
        nameElement.style.textShadow = originalTextShadow;
      }, 500);
    }

    document.addEventListener('mousemove', function(e) {
      let trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.top = e.pageY + 'px';
      trail.style.left = e.pageX + 'px';
      const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
      trail.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(trail);
      setTimeout(() => { trail.remove(); }, 500);
    });
  </script>
</body>
</html>
