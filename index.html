        /*

        :root {
            /* --- Core Color Palette --- */
            --primary-glow-color: #00ff00;    /* Green */
            --secondary-glow-color: #00ffff;  /* Cyan */
            --tertiary-glow-color: #ff00ff;   /* Magenta */
            --quaternary-glow-color: #ffff00; /* Yellow */
            --light-color: #ffffff;
            --dark-color: #000000;
            
            /* --- UI & Layout Variables --- */
            --background-dark-alpha: rgba(0, 0, 0, 0.55);
            --pixel-shadow-offset: 2px;
            --content-padding: 30px;
            --content-border-width: 5px;
            --max-content-width: 90%;
            --perspective-depth: 1500px;
            
            /* --- Typography --- */
            --pixel-font-family: 'Apricot256L', 'Courier New', monospace;
            --font-size-name: 3.5rem;
            --font-size-birthdate: 1.5rem;
            --font-size-time: 0.9rem;
            --font-size-button: 1.2rem;
            --font-size-portal-button: 1.4rem;

            /* --- Animation & Transition Timings --- */
            --transition-duration-fast: 0.1s;
            --transition-duration-medium: 0.2s;
            --transition-duration-slow: 0.7s;
            --animation-duration-border: 12s;
            --animation-duration-pulse: 2s;
            --animation-duration-wave: 2.5s;

            /* --- JS-Driven Interactive Variables --- */
            --rotate-x-deg: 0;
            --rotate-y-deg: 0;
            --flyout-x-vw: 0vw;
            --flyout-y-vh: 0vh;
            --flyout-rot-deg: 0deg;
        }

        /*
        ==========================================================================
         2. FONT & GLOBAL RESETS
        ==========================================================================
        */

        @font-face {
            font-family: 'Apricot256L';
            src: url('fonts/Web437_Apricot_256L-2y.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            /* Enforce sharp, aliased rendering for the pixelated aesthetic */
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
            image-rendering: pixelated;
        }

        /* Apply a more robust box-sizing model globally */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        img {
            /* Ensures images with sharp edges are not blurred by browser scaling algorithms */
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor; /* Legacy IE Fallback */
            display: block; /* Removes bottom space under the image */
            max-width: 100%; /* Ensures images are responsive within their containers */
        }
        
        /*
        ==========================================================================
         3. CORE BODY & BACKGROUND LAYERS
        ==========================================================================
        */

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            
            font-family: var(--pixel-font-family);
            color: var(--primary-glow-color);
            text-rendering: optimizeSpeed; /* Prioritize speed over legibility for this aesthetic */
            text-shadow:
                0 0 5px var(--primary-glow-color),
                0 0 10px var(--primary-glow-color),
                var(--pixel-shadow-offset) var(--pixel-shadow-offset) var(--dark-color);

            /* Multi-layered, blended background for a deep psychedelic effect */
            background:
                url('IMG_8002.gif') center center / cover no-repeat, /* Top visual layer */
                url('IMG_6955.jpeg') repeat,                       /* Mid-texture layer */
                linear-gradient(45deg, #ff00cc, #00ffcc, #ffcc00, #00ffff); /* Base color gradient */
            background-blend-mode: multiply, overlay, screen;
            background-attachment: fixed; /* Ensures background remains static on scroll */
            
            position: relative; /* Stacking context for pseudo-elements */
            perspective: var(--perspective-depth);
            transform-style: preserve-3d;
            will-change: filter; /* Hint to the browser that the filter property will animate */

            filter: url(#glitch-filter);
            transition: filter var(--transition-duration-fast) ease-out;
            cursor: url('https://cur.cursors-4u.net/cursors/cur-11/cur1016.cur'), auto;
        }

        /* Layer 1: CRT Scanline Overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
            background:
                repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0 1px, transparent 1px 2px),
                repeating-linear-gradient(90deg, rgba(255, 0, 255, 0.05) 0 1px, rgba(0, 255, 255, 0.05) 1px 2px);
            opacity: 0.7;
            filter: grayscale(20%);
        }

        /* Layer 2: Subtle Animated Noise Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 999;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
            background-size: 100px;
            opacity: 0.05;
            animation: noise-pan 15s linear infinite;
        }

        /*
        ==========================================================================
         4. KEYFRAME ANIMATIONS
        ==========================================================================
        */

        @keyframes noise-pan { from { background-position: 0 0; } to { background-position: -300px 300px; } }

        @keyframes waveText {
            0%, 100% { transform: translateY(0) rotate(0deg); text-shadow: var(--pixel-shadow-offset) var(--pixel-shadow-offset) #000; }
            25% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px var(--primary-glow-color), 4px 4px #000; }
            50% { transform: translateY(-10px) rotate(-2deg); text-shadow: 0 0 15px var(--primary-glow-color), 6px 6px #000; }
            75% { transform: translateY(-5px) rotate(2deg); text-shadow: 0 0 10px var(--primary-glow-color), 4px 4px #000; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px var(--quaternary-glow-color), 0 0 20px var(--quaternary-glow-color), 4px 4px #000; }
            5% { opacity: 0.9; text-shadow: 0 0 8px var(--quaternary-glow-color), 0 0 18px var(--quaternary-glow-color), 3px 3px #000; }
            15% { opacity: 0.85; text-shadow: 0 0 7px var(--quaternary-glow-color), 0 0 15px var(--quaternary-glow-color), 2px 2px #000; }
            20%, 50%, 60%, 80%, 90% { opacity: 1; }
            10%, 70%, 95% { opacity: 0.9; }
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px var(--light-color), 0 0 25px var(--tertiary-glow-color); }
            50% { transform: scale(1.1); box-shadow: 0 0 25px var(--light-color), 0 0 40px var(--tertiary-glow-color); }
        }

        @keyframes floatAndGlow {
            from { transform: translateY(0) rotateY(0deg) rotateX(0deg); box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color); }
            to { transform: translateY(-15px) rotateY(15deg) rotateX(-5deg); box-shadow: 0 0 20px var(--quaternary-glow-color), 0 0 30px var(--primary-glow-color); }
        }
        
        @keyframes rotateForever { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @keyframes borderGlowAndShift {
            0%   { border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px; box-shadow: 0 0 30px rgba(0,255,255,0.9), 0 0 60px rgba(255,0,255,0.8); transform: scale(1) rotate(0deg) skew(0, 0); filter: hue-rotate(0deg); }
            25%  { border-radius: 80px 10px 90px 20px / 20px 90px 10px 80px; box-shadow: 0 0 45px rgba(255,255,0,0.9), 0 0 80px rgba(0,255,0,0.8); transform: scale(1.02) rotate(3deg) skew(-5deg, 5deg); filter: hue-rotate(90deg); }
            50%  { border-radius: 30px 60px 20px 70px / 70px 20px 60px 30px; box-shadow: 0 0 50px rgba(255,0,255,0.9), 0 0 90px rgba(0,0,255,0.8); transform: scale(0.98) rotate(0deg) skew(0, 0); filter: hue-rotate(180deg); }
            75%  { border-radius: 10px 90px 20px 80px / 90px 10px 80px 20px; box-shadow: 0 0 45px rgba(0,255,0,0.9), 0 0 80px rgba(255,255,0,0.8); transform: scale(1.02) rotate(-3deg) skew(5deg, -5deg); filter: hue-rotate(270deg); }
            100% { border-radius: 20px 70px 30px 60px / 60px 30px 70px 20px; box-shadow: 0 0 30px rgba(0,255,255,0.9), 0 0 60px rgba(255,0,255,0.8); transform: scale(1) rotate(0deg) skew(0, 0); filter: hue-rotate(360deg); }
        }
        
        @keyframes contentFadeIn { from { opacity: 0; transform: translateY(50px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        @keyframes contentFlyOut {
            to {
                opacity: 0;
                transform: translateY(var(--flyout-y-vh)) translateX(var(--flyout-x-vw)) translateZ(-1000px) rotateZ(var(--flyout-rot-deg));
            }
        }

        @keyframes fadeOutTrail { to { opacity: 0; transform: scale(0); filter: blur(5px); } }

        /*
        ==========================================================================
         5. MAIN CONTENT & COMPONENT STYLES
        ==========================================================================
        */

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: var(--max-content-width);
            margin: 20px auto;
            padding: var(--content-padding);
            text-align: center;
            background-color: var(--background-dark-alpha);
            border: none; /* The border is an illusion created by the pseudo-elements below */
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transform: rotateX(calc(var(--rotate-x-deg) * 1deg)) rotateY(calc(var(--rotate-y-deg) * 1deg));
            transition: transform var(--transition-duration-fast) ease-out;
            will-change: transform, opacity;
        }

        /* Animated border effects using layered pseudo-elements */
        .main-content::before, .main-content::after {
            content: '';
            position: absolute;
            z-index: -1;
            transform-origin: center;
            pointer-events: none;
            animation: borderGlowAndShift var(--animation-duration-border) infinite ease-in-out;
            will-change: border-radius, box-shadow, transform;
        }

        .main-content::before {
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            animation-direction: alternate;
        }

        .main-content::after {
            top: -25px; left: -25px; right: -25px; bottom: -25px;
            z-index: -2;
            opacity: 0.7;
            filter: blur(10px);
            animation-direction: alternate-reverse;
        }
        
        /* --- Typography Components --- */
        .name {
            font-size: var(--font-size-name);
            margin: 0 0 10px 0;
            color: var(--quaternary-glow-color);
            text-shadow: 0 0 10px var(--quaternary-glow-color), 0 0 20px var(--quaternary-glow-color), var(--pixel-shadow-offset) var(--pixel-shadow-offset) var(--dark-color);
            animation: waveText var(--animation-duration-wave) infinite, flicker 3s infinite alternate;
            will-change: transform, text-shadow;
        }
        
        .birthdate {
            font-size: var(--font-size-birthdate);
            margin: 0;
            color: var(--secondary-glow-color);
            text-shadow: 0 0 5px var(--secondary-glow-color), var(--pixel-shadow-offset) var(--pixel-shadow-offset) var(--dark-color);
        }

        .time-display {
            font-size: var(--font-size-time);
            margin: 15px 0;
            color: #00ffcc;
            text-shadow: 0 0 3px #00ffcc, 1px 1px var(--dark-color);
            animation: flicker 4s infinite alternate;
            will-change: opacity, text-shadow;
        }

        /* --- Media Containers (GIFs) --- */
        .gif-frame {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 30px 0;
            transform-style: preserve-3d;
        }

        .gif-frame img {
            width: 120px;
            height: auto;
            margin: 10px;
            border: 3px solid var(--tertiary-glow-color);
            box-shadow: 0 0 10px var(--tertiary-glow-color), 0 0 20px var(--secondary-glow-color);
            animation: floatAndGlow 3s infinite alternate ease-in-out;
            transition: transform var(--transition-duration-medium) ease-out, box-shadow var(--transition-duration-medium) ease-out;
            will-change: transform, box-shadow;
        }

        .gif-outside {
            position: fixed;
            width: 100px;
            height: auto;
            border: 3px solid var(--tertiary-glow-color);
            z-index: 0;
            animation: floatAndGlow 3s infinite alternate ease-in-out, rotateForever 10s linear infinite;
            transform: rotateX(calc(var(--rotate-x-deg) * -1.2deg)) rotateY(calc(var(--rotate-y-deg) * -1.2deg)) translateZ(100px);
            transition: transform var(--transition-duration-fast) ease-out;
            will-change: transform;
        }
        .gif-outside-1 { top: 10%; left: 5%; animation-delay: -5s; }
        .gif-outside-2 { bottom: 10%; right: 5%; }

        /* --- Buttons --- */
        .psychedelic-button {
            display: block;
            margin: 30px auto 0;
            padding: 15px 25px;
            font-family: var(--pixel-font-family);
            font-size: var(--font-size-button);
            cursor: pointer;
            transition: all var(--transition-duration-medium) ease-in-out;
            background: var(--tertiary-glow-color);
            color: var(--quaternary-glow-color);
            border: var(--content-border-width) ridge var(--secondary-glow-color);
            box-shadow: 0 0 15px var(--light-color), 0 0 25px var(--tertiary-glow-color);
            will-change: transform, box-shadow, background, color;
        }

        .portal-button {
            font-size: var(--font-size-portal-button);
            background: linear-gradient(45deg, var(--tertiary-glow-color), var(--secondary-glow-color));
            border-color: #00ffcc;
            box-shadow: 0 0 20px var(--light-color), 0 0 35px var(--tertiary-glow-color);
            animation: buttonPulse var(--animation-duration-pulse) infinite alternate, borderGlowAndShift 10s infinite linear;
        }
        
        #portalMessage {
            font-size: 1.1rem;
            color: #ffcc00;
            text-shadow: 0 0 8px #ffcc00, 0 0 15px #ffcc00;
            margin-bottom: 20px;
            transition: opacity 0.5s ease-in-out;
            will-change: opacity;
        }
        
        /*
        ==========================================================================
         6. INTERACTIVE & EFFECT STYLES
        ==========================================================================
        */

        .name:hover, .birthdate:hover {
            animation-play-state: paused; /* Pause animations during JS scramble instead of removing */
        }
        
        .gif-frame img:hover {
            transform: translateY(-20px) translateZ(50px) scale(1.2);
            box-shadow: 0 0 30px var(--quaternary-glow-color), 0 0 50px var(--primary-glow-color);
        }

        .psychedelic-button:hover {
            background: var(--quaternary-glow-color);
            color: var(--tertiary-glow-color);
            box-shadow: 0 0 20px var(--secondary-glow-color), 0 0 35px var(--quaternary-glow-color);
            transform: scale(1.05) translateZ(20px);
        }

        .psychedelic-button:active { 
            animation: buttonPulse 0.4s forwards;
        }

        .trail {
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 3px;
            pointer-events: none;
            z-index: 9999; /* Ensure trail is on top of almost everything */
            filter: blur(1px);
            opacity: 1;
            transform: scale(1.5);
            animation: fadeOutTrail 0.4s forwards;
            will-change: transform, opacity;
        }

        /*
        ==========================================================================
         7. UTILITY & STATE CLASSES
        ==========================================================================
        */

        .visible { animation: contentFadeIn 1s ease-in-out forwards; }
        .hidden { animation: contentFlyOut var(--transition-duration-slow) forwards ease-in; }
        
        .warp-effect-flash {
            background-color: rgba(255, 255, 255, 0.8) !important;
            transition: none !important;
        }

        /*
        ==========================================================================
         8. RESPONSIVE DESIGN
        ==========================================================================
        */

        @media (max-width: 768px) {
            :root {
                --font-size-name: 2.5rem;
                --font-size-birthdate: 1.1rem;
                --font-size-time: 0.7rem;
                --font-size-button: 1rem;
                --font-size-portal-button: 1.2rem;
            }
            .gif-frame img { width: 90px; }
            .psychedelic-button { padding: 10px 20px; }
            .gif-outside { width: 70px; }
        }

        @media (max-width: 480px) {
            :root {
                --font-size-name: 1.8rem;
                --font-size-birthdate: 0.9rem;
                --font-size-time: 0.6rem;
                --font-size-portal-button: 1rem;
            }
            .main-content { padding: 15px; }
            .gif-frame img { width: 70px; margin: 5px; }
            .gif-outside { width: 50px; }
        }
    </style>
</head>

    <script>
    /**
     * @file Manages all dynamic and interactive features of the psychedelic website.
     * @author Caden Sailor Robson
     * @version 2.0.0
     * @license MIT
     */
    
    // Encapsulate the entire script in an IIFE to create a private scope, preventing global namespace pollution.
    (function() {
        'use strict';

        // --- Configuration & Constants ---
        // Centralized configuration for easy tweaking of effects and timings.
        const CONFIG = {
            START_TIME: new Date(),
            ROTATION_STRENGTH: 20, // Max degrees for 3D rotation on mouse move.
            CURSOR_TRAIL_COLORS: ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'],
            PORTAL_WARP_COUNT: 15, // Number of flashes during portal activation.
            PORTAL_WARP_INTERVAL: 80, // Milliseconds between warp flashes.
            PORTAL_MESSAGE_FADE_DURATION: 4000, // How long the portal message stays visible.
            TEXT_SCRAMBLE_CHARS: '!<>-_\\/[]{}â€”=+*^?#________',
            ANIMATION_FLYOUT_DURATION: 700, // Must match CSS --transition-duration-slow.
        };

        // --- Application State ---
        // A simple object to hold the current state of the application.
        const state = {
            isPortalActive: false,
            initialBodyFilter: document.body.style.filter,
        };

        // --- DOM Element Cache ---
        // Caching DOM elements for performance and cleaner access.
        const dom = {
            root: document.documentElement,
            body: document.body,
            currentTime: document.getElementById('currentTime'),
            uptime: document.getElementById('uptimeDisplay'),
            originalRealm: document.getElementById('original-realm'),
            newRealm: document.getElementById('new-realm'),
            portalMessage: document.getElementById('portalMessage'),
            activateBtn: document.getElementById('activatePortalBtn'),
            deactivateBtn: document.getElementById('deactivatePortalBtn'),
        };

        /**
         * Verifies that all essential DOM elements are present before proceeding.
         * @returns {boolean} True if all elements are found, false otherwise.
         */
        function validateDOMElements() {
            for (const key in dom) {
                if (!dom[key]) {
                    console.error(`Initialization failed: DOM element with key "${key}" not found.`);
                    return false;
                }
            }
            return true;
        }

        /**
         * A utility function to pad numbers with a leading zero if they are less than 10.
         * @param {number} num - The number to pad.
         * @returns {string} The padded number as a string.
         */
        const padZero = (num) => String(num).padStart(2, '0');

        /**
         * Updates the current time and session uptime displays.
         */
        function updateTimeDisplay() {
            const now = new Date();
            if (dom.currentTime) {
                dom.currentTime.textContent = `CURRENT: ${padZero(now.getHours())}:${padZero(now.getMinutes())}:${padZero(now.getSeconds())}`;
            }

            if (dom.uptime) {
                const uptimeSeconds = Math.floor((now - CONFIG.START_TIME) / 1000);
                const h = padZero(Math.floor(uptimeSeconds / 3600));
                const m = padZero(Math.floor((uptimeSeconds % 3600) / 60));
                const s = padZero(uptimeSeconds % 60);
                dom.uptime.textContent = `UPTIME: ${h}:${m}:${s}`;
            }
        }
        
        /**
         * Sets random CSS variables to define the target coordinates for the fly-out animation.
         */
        function setRandomFlyoutTarget() {
            dom.root.style.setProperty('--flyout-x-vw', `${(Math.random() - 0.5) * 200}vw`);
            dom.root.style.setProperty('--flyout-y-vh', `${(Math.random() - 0.5) * 200}vh`);
            dom.root.style.setProperty('--flyout-rot-deg', `${(Math.random() - 0.5) * 720}deg`);
        }
        
        /**
         * Handles the visual transition between realms (content sections).
         * @param {HTMLElement} fromRealm - The realm to hide.
         * @param {HTMLElement} toRealm - The realm to show.
         */
        function transitionRealms(fromRealm, toRealm) {
            setRandomFlyoutTarget();
            fromRealm.classList.remove('visible');
            fromRealm.classList.add('hidden');
            
            setTimeout(() => {
                fromRealm.style.display = 'none';
                toRealm.style.display = 'flex';
                toRealm.classList.remove('hidden');
                toRealm.classList.add('visible');
            }, CONFIG.ANIMATION_FLYOUT_DURATION);
        }

        /**
         * Displays a random message in the portal destination.
         */
        function displayPortalMessage() {
            const messages = [
                "A journey of a thousand miles begins with a single step.", "You will soon be blessed with a fascinating discovery.", "The wise man questions himself, the fool, others. Ponder this.", "Good things come to those who wait, but better things come to those who pursue them.", "Your determination will bring you success. Keep striving.", "Embrace the unexpected; it holds the key to your next adventure.", "A new perspective awaits you beyond this threshold. Be ready to see.", "The greatest adventure is yet to unfold. It begins within you.", "Patience is a virtue, especially when traversing the unseen paths.", "Your intuition will guide you through mysteries. Trust it.", "The path to wisdom is paved with questions, not answers.", "A joyful surprise is coming your way. Open your heart.", "Let your spirit guide you where the maps do not reach.", "Curiosity is the compass of discovery. Follow it.", "The world is vast and full of wonders. You are about to experience more."
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            dom.portalMessage.textContent = randomMessage;
            dom.portalMessage.style.opacity = '1';
            setTimeout(() => {
                dom.portalMessage.style.opacity = '0';
            }, CONFIG.PORTAL_MESSAGE_FADE_DURATION);
        }

        /**
         * Initiates the portal activation sequence, applying intense visual effects.
         */
        function activatePortal() {
            if (state.isPortalActive) return;
            state.isPortalActive = true;

            if (navigator.vibrate) navigator.vibrate([100, 50, 200, 50, 300]);
            
            let warpCount = 0;
            const warpInterval = setInterval(() => {
                dom.body.style.filter = `hue-rotate(${Math.random()*360}deg) saturate(${1+Math.random()*3}) contrast(${1+Math.random()*1.5}) blur(${Math.random()*4}px) url(#glitch-filter)`;
                if (Math.random() > 0.5) {
                    dom.body.classList.add('warp-effect-flash');
                    setTimeout(() => dom.body.classList.remove('warp-effect-flash'), 60);
                }

                if (++warpCount >= CONFIG.PORTAL_WARP_COUNT) {
                    clearInterval(warpInterval);
                    transitionRealms(dom.originalRealm, dom.newRealm);
                    
                    setTimeout(() => {
                        dom.body.style.filter = 'hue-rotate(180deg) saturate(150%) url(#glitch-filter)';
                        displayPortalMessage();
                    }, CONFIG.ANIMATION_FLYOUT_DURATION);
                }
            }, CONFIG.PORTAL_WARP_INTERVAL);
            
            dom.activateBtn.setAttribute('aria-expanded', 'true');
            dom.deactivateBtn.setAttribute('aria-expanded', 'false');
        }
        
        /**
         * Reverses the portal effect, returning to the original content view.
         */
        function deactivatePortal() {
            if (!state.isPortalActive) return;
            state.isPortalActive = false;

            if (navigator.vibrate) navigator.vibrate(150);
            
            transitionRealms(dom.newRealm, dom.originalRealm);
            
            setTimeout(() => {
                dom.body.style.filter = state.initialBodyFilter;
            }, CONFIG.ANIMATION_FLYOUT_DURATION);
            
            dom.activateBtn.setAttribute('aria-expanded', 'false');
            dom.deactivateBtn.setAttribute('aria-expanded', 'true');
        }

        /**
         * Creates a fading trail particle at the cursor's current position.
         * @param {MouseEvent} e The mouse event object from the listener.
         */
        function createCursorTrail(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.top = `${e.pageY}px`;
            trail.style.left = `${e.pageX}px`;
            const color = CONFIG.CURSOR_TRAIL_COLORS[Math.floor(Math.random() * CONFIG.CURSOR_TRAIL_COLORS.length)];
            trail.style.background = `radial-gradient(circle, ${color}, transparent 60%)`;
            trail.style.transform += ` rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.7})`;
            
            dom.body.appendChild(trail);
            setTimeout(() => trail.remove(), 400); // Must match CSS animation duration
        }

        /**
         * Updates CSS variables for 3D rotation based on mouse position for a parallax effect.
         * @param {MouseEvent} e The mouse event object.
         */
        function handleMouseMove(e) {
            const { clientX, clientY } = e;
            const { clientWidth, clientHeight } = dom.body;
            
            const xNorm = (clientX / clientWidth) - 0.5; // Range: -0.5 to 0.5
            const yNorm = (clientY / clientHeight) - 0.5; // Range: -0.5 to 0.5
            
            dom.root.style.setProperty('--rotate-y-deg', xNorm * CONFIG.ROTATION_STRENGTH);
            dom.root.style.setProperty('--rotate-x-deg', yNorm * -CONFIG.ROTATION_STRENGTH);
        }
        
        /**
         * @class TextScrambler
         * @description Applies a revealing text scramble effect on an HTML element.
         */
        class TextScrambler {
            constructor(el) {
                this.el = el;
                this.originalText = el.innerText;
                this.frameRequest = null;
                this.queue = [];
                this.frame = 0;
            }

            scramble() {
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.queue = this.originalText.split('').map(() => {
                    const start = Math.floor(Math.random() * 40);
                    return { from: this.randomChar(), start, end: start + Math.floor(Math.random() * 40) };
                });
                this.update();
            }
            
            reveal() {
                cancelAnimationFrame(this.frameRequest);
                this.el.innerText = this.originalText;
            }

            update() {
                let output = '';
                let complete = 0;
                this.originalText.split('').forEach((to, i) => {
                    const { from, start, end } = this.queue[i];
                    if (this.frame >= end) {
                        output += to;
                        complete++;
                    } else if (this.frame >= start) {
                        output += (Math.random() < 0.2) ? this.randomChar() : from;
                    } else {
                        output += ' ';
                    }
                });
                this.el.innerText = output;

                if (complete < this.queue.length) {
                    this.frame++;
                    this.frameRequest = requestAnimationFrame(this.update.bind(this));
                }
            }

            randomChar() {
                return CONFIG.TEXT_SCRAMBLE_CHARS[Math.floor(Math.random() * CONFIG.TEXT_SCRAMBLE_CHARS.length)];
            }
            
            init() {
                this.el.addEventListener('mouseover', this.scramble.bind(this));
                this.el.addEventListener('mouseout', this.reveal.bind(this));
            }
        }
        
        /**
         * The main initialization function, run after the DOM is fully loaded.
         */
        function initialize() {
            if (!validateDOMElements()) return; // Halt if essential elements are missing.

            // Set initial state and displays
            updateTimeDisplay();
            dom.originalRealm.classList.add('visible');
            dom.originalRealm.style.display = 'flex';
            dom.newRealm.style.display = 'none';

            // Start repeating timers
            setInterval(updateTimeDisplay, 1000);

            // Attach all event listeners
            dom.activateBtn.addEventListener('click', activatePortal);
            dom.deactivateBtn.addEventListener('click', deactivatePortal);
            dom.body.addEventListener('mousemove', handleMouseMove);
            
            // Conditionally add mouse-only effects
            if (!('ontouchstart' in window) && navigator.maxTouchPoints === 0) {
                document.addEventListener('mousemove', createCursorTrail);
            } else {
                dom.body.style.cursor = 'default';
            }
            
            // Initialize all text scrambler instances
            document.querySelectorAll('[data-text-scramble]').forEach(el => new TextScrambler(el).init());
        }

        // --- Entry Point ---
        // Wait for the DOM to be fully loaded before running the initialization logic.
        document.addEventListener('DOMContentLoaded', initialize);

    })();
    </script>
