<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c   a   d   e   n</title>
  <link href="http://caden.fun/style.css" rel="stylesheet" type="text/css">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <link rel="icon" type="image/png" href="http://caden.fun/favicon.png">
  <link href="http://caden.fun/boomer.css" media="screen" rel="stylesheet" type="text/css"/>
  <script src="http://caden.fun/title.js"></script>
  <style>
    /* Reset body and html to fill full viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Particles Background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure particles stay behind the terminal window */
    }

    /* Terminal Window Styles */
    .terminal {
      position: relative;
      width: 600px;
      margin: 0 auto;
      margin-top: 50px; /* Adjust the margin as needed */
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 50px 20px rgba(0, 0, 0, 0.5);
      z-index: 1; /* Make sure terminal is above particles */
    }

    .bar {
      background-color: #f6f6f6;
      padding: 5px 8px;
      border: 1px solid #dddddd;
      border-radius: 5px 5px 0 0;
      display: flex;
      justify-content: flex-start; /* Align buttons to the left */
      align-items: center;
    }

    /* Remove the circles and style buttons */
    .btnclose, .btnhide, .btnfull {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 5px; /* Space between the buttons */
      border-radius: 4px; /* Slightly rounded corners */
      cursor: pointer; /* Make buttons clickable */
    }

    /* Close button style */
    .btnclose {
      background-color: #FC625C;
      border: 1px solid #fb322a;
    }

    /* Hide button style */
    .btnhide {
      background-color: #FDC141;
      border: 1px solid #fdb928;
    }

    /* Fullscreen button style */
    .btnfull {
      background-color: #35CC4b;
      border: 1px solid #2aa43b;
    }

    /* Hover effects for buttons */
    .btnclose:hover {
      background-color: #f5a1a0;
    }

    .btnhide:hover {
      background-color: #fddc61;
    }

    .btnfull:hover {
      background-color: #66e05b;
    }

    /* Terminal window text styles */
    .window {
      padding: 10px;
      color: white;
      font-family: "Courier New", Monaco, monospace;
      font-size: 14px;
      height: 320px;
      overflow-y: scroll;
    }

    .logLine {
      height: 18px;
    }

    .dir {
      color: #FF0000;
      font-weight: bold;
    }

    .dir:before {
      content: '➜';
      margin-right: 10px;
    }

    a, a:link, a:visited, a:active {
      color: white;
      text-decoration: none;
    }

    a:hover {
      color: #ff0000;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Terminal Window -->
  <div class="terminal">
    <div class="bar">
      <div class="btnclose"></div>
      <div class="btnhide"></div>
      <div class="btnfull"></div>
    </div>
    <div class="window">
      <p class="logLine">❤ i love you ❤</p>
      <div class="rule">
        <span class="dir">~</span>
        <a href="https://www.instagram.com/cheapie" target="_blank">instagram</a> -
        <a href="https://www.snapchat.com/add/cadenwastaken" target="_blank">snapchat</a>
        <div class="rule">
          <span class="dir">~</span>
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">nudes</a><br/>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Music -->
  <embed src="http://caden.fun/jammmm.mp3" loop="true" autostart="true" hidden="true" mastersound>

  <!-- Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
