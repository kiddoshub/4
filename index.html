<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caden Sailor Robson</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=VT323&display=swap');

    :root {
      --bg-noise: repeating-linear-gradient(
        45deg,
        #111 0px,
        #111 4px,
        #000 4px,
        #000 8px
      );
      --glow-green: #00ff99;
      --glow-purple: #bb33ff;
      --font-alien: 'Orbitron', sans-serif;
      --font-terminal: 'VT323', monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-noise);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--glow-green);
      font-family: var(--font-terminal);
      overflow: hidden;
      animation: scanlines 1.5s linear infinite;
    }

    h1 {
      font-family: var(--font-alien);
      font-size: 4rem;
      color: var(--glow-purple);
      text-shadow: 0 0 10px var(--glow-purple), 0 0 20px var(--glow-green);
      letter-spacing: 0.15em;
      animation: glitch 4s infinite alternate;
    }

    p {
      font-size: 1.6rem;
      text-shadow: 0 0 5px var(--glow-green);
      animation: flicker 6s infinite alternate;
    }

    @keyframes glitch {
      0% { transform: skew(0.5deg); }
      25% { transform: skew(-1deg); }
      50% { transform: skew(0.3deg); }
      75% { transform: skew(-0.7deg); }
      100% { transform: skew(0deg); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    @keyframes scanlines {
      0% { background-position: 0 0; }
      100% { background-position: 0 8px; }
    }
  </style>
</head>
<body>

  <h1>CADEN SAILOR ROBSON</h1>
  <p>August 4th, 2004 â€” 4:44 AM</p>

</body>
</html>
