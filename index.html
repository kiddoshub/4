<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Links Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Source Code Pro', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            position: relative;
        }

        /* Matrix Falling Code Background */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Make the matrix cover the full height */
            display: flex;
            overflow: hidden;
            z-index: -1; /* Ensures the matrix is in the background */
        }

        .matrix div {
            position: absolute;
            top: -100%;
            left: 0;
            font-size: 20px;
            white-space: nowrap;
            animation: fall 5s linear infinite;
            color: rgba(0, 255, 0, 0.7);
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        /* Positioning for the matrix divs to spread across the screen */
        .matrix div:nth-child(odd) {
            animation-duration: 7s;
        }

        .matrix div:nth-child(even) {
            animation-duration: 4s;
        }

        .matrix div:nth-child(1) {
            left: 10%;
        }
        .matrix div:nth-child(2) {
            left: 30%;
        }
        .matrix div:nth-child(3) {
            left: 50%;
        }
        .matrix div:nth-child(4) {
            left: 70%;
        }
        .matrix div:nth-child(5) {
            left: 90%;
        }
        .matrix div:nth-child(6) {
            left: 20%;
        }
        .matrix div:nth-child(7) {
            left: 40%;
        }
        .matrix div:nth-child(8) {
            left: 60%;
        }
        .matrix div:nth-child(9) {
            left: 80%;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(150vh); /* Allow the code to fall further down */
            }
        }

        /* Terminal Window Styling */
        .terminal {
            position: relative;
            width: 400px;
            background: #111;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            z-index: 1; /* Ensures the terminal window is on top of the matrix */
        }

        .window {
            color: #00ff00;
            font-size: 16px;
            line-height: 1.5;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <!-- Matrix Falling Code Background -->
    <div class="matrix">
        <div style="--i:0;">101010</div>
        <div style="--i:1;">110101</div>
        <div style="--i:2;">010101</div>
        <div style="--i:3;">001101</div>
        <div style="--i:4;">111000</div>
        <div style="--i:5;">0111</div> <!-- Added more 0111 lines -->
        <div style="--i:6;">0111</div>
        <div style="--i:7;">0111</div>
        <div style="--i:8;">0111</div>
    </div>

    <!-- Links Display -->
    <div class="terminal">
        <div class="window">
            <p class="logLine">
                <span class="dir">~</span> 
                <a href="https://www.instagram.com/cheapie" target="_blank">Instagram</a>
            </p>
            <p class="logLine">
                <span class="dir">~</span>
                <a href="https://www.snapchat.com/add/cheapie" target="_blank">Snapchat</a>
            </p>
            <p class="logLine">
                <span class="dir">~</span>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Nudes</a>
            </p>
        </div>
    </div>
</body>
</html>
