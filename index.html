<!DOCTYPE html>
<html>
<head>
  <title>Trippy Grid (Mobile Optimized)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'ArnoldBoecklin';
      src: url('https://db.onlinewebfonts.com/t/bdc957d9230fdb3edef32f9dfd5b015f.woff2') format('woff2');
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(50, 1fr);
      grid-template-rows: repeat(50, 1fr);
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      animation: gridPulse 15s ease-in-out infinite;
    }

    .tab {
      background-image: url('IMG_7020.jpeg');
      background-size: 5000% 5000%;
      background-repeat: no-repeat;
      animation: tabShift 8s ease-in-out infinite alternate;
    }

    @keyframes gridPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    @keyframes tabShift {
      0% { transform: scale(1); filter: hue-rotate(0deg); }
      100% { transform: scale(1.02); filter: hue-rotate(30deg); }
    }

    .lsd-tag {
      position: absolute;
      bottom: 12px;
      left: 16px;
      font-size: clamp(12px, 3vw, 20px);
      font-family: 'ArnoldBoecklin', serif;
      color: #ff00ff;
      text-shadow: 0 0 4px #00ffff;
      animation: tagFloat 6s ease-in-out infinite;
      z-index: 10;
      pointer-events: auto;
      text-decoration: none;
    }

    @keyframes tagFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .trip-button {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 10px 20px;
      font-family: monospace;
      font-size: 12px;
      color: white;
      background: rgba(255, 0, 255, 0.2);
      border: 1px solid #ff00ff;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <a href="https://www.instagram.com/cheapie" class="lsd-tag">@cheapie</a>
  <div class="trip-button" onclick="intensifyTrip()">trip intensifier</div>

  <script>
    const grid = document.getElementById("grid");

    for (let i = 0; i < 2500; i++) {
      const div = document.createElement('div');
      div.className = 'tab';
      div.style.backgroundPosition = `${(i % 50)}% ${(Math.floor(i / 50))}%`;
      grid.appendChild(div);
    }

    let intensity = 1;

    function intensifyTrip() {
      intensity++;
      document.querySelectorAll('.tab').forEach(tab => {
        tab.style.animationDuration = `${Math.max(1, 8 - intensity)}s`;
        tab.style.filter = `hue-rotate(${intensity * 45}deg)`;
      });
      grid.style.animationDuration = `${Math.max(5, 15 - intensity * 2)}s`;
    }
  </script>
</body>
</html>
