<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2004</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #b6ffe0;
      --accent: #ff00cc;
      --glow: #ff9900;
      --font: monospace;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font);
      color: #eaeaea;
      background-color: #0a0a0a;
      overflow: hidden;
      animation: twitch 3s infinite alternate;
      position: relative;
    }

    @keyframes twitch {
      from { transform: translate(0); }
      to { transform: translate(0.5px, -0.5px); }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('IMG_7020.jpeg') center/cover;
      filter: brightness(0.8) blur(0.5px);
      opacity: 0.8;
      z-index: -1;
    }

    header {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      color: var(--primary);
      text-shadow: 0 0 4px var(--glow);
      border-radius: 8px;
      z-index: 10;
      text-align: center;
    }

    header.live {
      color: var(--glow);
      border: 1px solid var(--glow);
      box-shadow: 0 0 8px var(--glow);
      background: rgba(255,140,0,0.2);
    }

    canvas#mandelbrot {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 120px;
      height: 120px;
      border-radius: 8px;
      filter: hue-rotate(220deg) contrast(1.2) saturate(1.5);
      z-index: 5;
    }

    .signature {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      font-size: 0.8rem;
      color: var(--accent);
      opacity: 0.7;
      text-shadow: 0 0 2px #000;
      z-index: 10;
    }

    .signature a { color: var(--accent); text-decoration: none; }

    .jerry-gallery img {
      position: absolute;
      width: 100px;
      opacity: 0.13;
      filter: grayscale(0.7) blur(0.4px);
      animation: float 40s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0); }
      to { transform: translateY(-150vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <header id="date-clock" class="live" aria-live="polite">
    <span id="year-roller">2004</span>
  </header>

  <canvas id="mandelbrot" width="120" height="120"></canvas>

  <aside class="signature">
    <a href="https://instagram.com/cheapie">@cheapie</a>
  </aside>

  <div class="jerry-gallery" aria-hidden="true">
    <!-- Images preserved -->
    <img src="https://preview.redd.it/favourite-pic-of-jerry-v0-jiax625tvizb1.jpg?width=640" style="left:5%; animation-delay:0s;">
    <!-- Other images remain as provided -->
  </div>

  <script>
    const canvas = document.querySelector('#mandelbrot'), ctx = canvas.getContext('2d');
    let t = 0;

    function mandelbrot() {
      const img = ctx.createImageData(canvas.width, canvas.height), maxIters = 80, scale = 2.5;
      const [cx, cy] = [-0.6 + 0.2*Math.sin(t*0.002), 0.2*Math.cos(t*0.002)];

      for(let x=0;x<120;x++)for(let y=0;y<120;y++){
        let [zx,zy,i]=[0,0,0];
        const [cx_, cy_] = [(x-60)/(0.5*scale*120)+cx,(y-60)/(0.5*scale*120)+cy];
        while(zx*zx+zy*zy<4&&i<maxIters){
          [zx, zy] = [zx*zx-zy*zy+cx_, 2*zx*zy+cy_];
          i++;
        }
        const p = 4*(y*120+x), hue = (i/maxIters*360+t*0.1)%360;
        [img.data[p], img.data[p+1], img.data[p+2], img.data[p+3]]= [...hsl2rgb(hue/360,1,i<maxIters?0.5:0),255];
      }

      ctx.putImageData(img,0,0);
      t++; requestAnimationFrame(mandelbrot);
    }

    const hsl2rgb=(h,s,l)=>{
      let q=l<.5?l*(1+s):l+s-l*s,p=2*l-q;
      const f=(t)=>Math.round((t<1/6?p+(q-p)*6*t:t<.5?q:t<2/3?p+(q-p)*(2/3-t)*6:p)*255);
      return[f(h+1/3),f(h),f(h-1/3)];
    }

    const countdown=()=>{
      const now=new Date(),target=new Date('2025-08-01T00:00:00'),diff=target-now;
      if(diff<=0)return document.getElementById('date-clock').innerHTML=`<span>2004</span><br>â˜… DEAD & CO LIVE!`;
      const[d,h,m,s]=[diff/864e5|0,(diff/36e5)%24|0,(diff/6e4)%60|0,(diff/1e3)%60|0];
      document.getElementById('date-clock').innerHTML=`<span>2004</span><br>COUNTDOWN: ${d}D ${h}H ${m}M ${s}S`;
    }

    setInterval(()=>document.title=++dynamicYear>9999?dynamicYear=2004:dynamicYear,120);
    let dynamicYear=2004;
    setInterval(countdown,1e3);countdown();mandelbrot();
  </script>
</body>
</html>
