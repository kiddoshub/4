    /* Full-screen layout */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    /* Mandelbrot canvas background */
    canvas#mandelbrot {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    /* Main poster container */
    .poster {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: radial-gradient(rgba(255,255,255,0.2) 5%, transparent 6%);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Title styling & wave animation */
    h1 {
      position: relative;
      font-family: 'Impact', fantasy;
      color: #fff;
      text-align: center;
      font-size: 4em;
      margin-top: 20px;
      text-shadow: 2px 2px 8px #000;
      animation: wave 4s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }

    /* Animated elements: shark, guitar, skeleton */
    .shark, .guitar, .skeleton {
      position: absolute;
      width: 150px;
      animation: float 6s ease-in-out infinite;
    }
    .shark { left: 10%; bottom: 20%; }
    .guitar { right: 15%; top: 25%; width: 120px; animation-duration: 5s; }
    .skeleton { bottom: 0; left: 50%; transform: translateX(-50%); width: 180px; animation: bounce 2s ease-in-out infinite; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -25px); }
    }

    /* Floating music notes */
    .note {
      position: absolute;
      font-size: 2em;
      color: #fff;
      animation: drift 10s linear infinite;
    }
    @keyframes drift {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }

    /* Optional bottom text style */

      bottom: 30px;

  <script>
    // Mandelbrot generation script
    const canvas = document.getElementById('mandelbrot');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      render();
    }

    window.addEventListener('resize', resize);
    resize();

    function render() {
      const { width: w, height: h } = canvas;
      const img = ctx.createImageData(w, h);
      const maxIter = 100;

      for (let px = 0; px < w; px++) {
        for (let py = 0; py < h; py++) {
          const x0 = (px / w) * 3.5 - 2.5;
          const y0 = (py / h) * 2.0 - 1.0;
          let x = 0, y = 0, iter = 0;

          while (x*x + y*y <= 4 && iter < maxIter) {
            const xt = x*x - y*y + x0;
            y = 2*x*y + y0;
            x = xt;
            iter++;
          }

          const idx = 4 * (py * w + px);
          const hue = (iter / maxIter) * 360;
          const bright = iter < maxIter ? 100 : 0;
          const rgb = hsv2rgb(hue, 100, bright);

          img.data[idx]     = rgb.r;
          img.data[idx + 1] = rgb.g;
          img.data[idx + 2] = rgb.b;
          img.data[idx + 3] = 160; // semi-translucent
        }
      }

      ctx.putImageData(img, 0, 0);
    }

    // Helper: HSVâ†’RGB
    function hsv2rgb(h, s, v) {
      const f = (n, k = (n + h/60) % 6) => v - v*s*Math.max(Math.min(k, 4-k, 1), 0);
      return { r: f(5), g: f(3), b: f(1) };
    }

    // Animation loop
    function animate() {
      render();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
