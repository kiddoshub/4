            max-width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 1; /* Ensures content is above background elements */
            overflow: visible; /* Allow pseudo-elements to extend beyond */
            transform-style: preserve-3d; /* Enable 3D transforms for self and children */
            /* Apply 3D rotation based on CSS variables updated by JavaScript */
            transform: rotateX(calc(var(--rotate-x) * 1deg)) rotateY(calc(var(--rotate-y) * 1deg));
            transition: transform 0.1s ease-out; /* Smooth transition for mouse move effect */
        }

        /* Fade-in animation for content appearing */
        @keyframes contentFadeIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* Fly-out animation for content disappearing during portal activation */

            to {

                transform: translateY(var(--random-y)) translateX(var(--random-x)) translateZ(-1000px) rotateZ(var(--random-rot));

            animation: contentFadeIn 1s ease-in-out forwards;
        }

            animation: contentFlyOut 0.7s forwards ease-in;
        }

        .main-content::before {
            content: '';

            /* Slightly offset to create a border effect */
            top: -15px; left: -15px; right: -15px; bottom: -15px;
            z-index: -1; /* Behind the main content */
            animation: borderGlowAndShift 12s infinite alternate ease-in-out;
            transform-origin: center center;
            pointer-events: none; /* Ignore mouse events */
        }

        .main-content::after {
            content: '';
            position: absolute;
            /* Further offset for a layered border effect */
            top: -25px; left: -25px; right: -25px; bottom: -25px;
            z-index: -2; /* Behind the first pseudo-element */

            pointer-events: none;
            filter: blur(10px); /* Blurry outer glow */

        /* Floating GIFs outside the main content area */
        .gif-outside {

            width: 100px;

        @keyframes rotateForever {

            to { transform: rotate(360deg); }

        .psychedelic-button:active {

        /* --- Cursor Trail Effect --- */
        .trail {
            position: absolute;
            height: 12px;
            width: 12px;
            border-radius: 3px;
            pointer-events: none; /* Important: allow clicks through the trail */
            opacity: 1;
            filter: blur(1px); /* Soften the trail appearance */
            animation: fadeOutTrail 0.4s forwards; /* Animation to fade out and shrink */
            z-index: 999; /* Ensure trail is above most content */
            transform: scale(1.5); /* Start larger for fadeOutTrail effect */
        }

        @keyframes fadeOutTrail {
            to { opacity: 0; transform: scale(0); }
        }

        /* --- Warp Effect during Portal Activation --- */
        .warp-effect-flash {
            background-color: rgba(255, 255, 255, 0.8) !important;
            transition: none !important; /* Disable transitions during flash for instant effect */
        }

        /* Specific styles for the Portal button */

            background: linear-gradient(45deg, var(--tertiary-glow-color), var(--secondary-glow-color));
            color: var(--quaternary-glow-color);

            transition: all 0.3s ease-in-out, transform 0.1s ease-out;
            /* Combines pulse and border glow animations */
            animation: buttonPulse 2s infinite alternate, borderGlowAndShift 10s infinite linear;
        }
        
        /* Hide portal destination content by default */
        .portal-destination-content {
            display: none;
        }

        /* --- Responsive Design (Media Queries) --- */
        @media (max-width: 768px) {
            .name { font-size: 2.5rem; }
            .birthdate { font-size: 1.1rem; }
            .time-display { font-size: 0.7rem; }

            .psychedelic-button { padding: 10px 20px; font-size: 1rem; }

            .main-content { padding: 15px; }
            .gif-outside { width: 50px; }
            .portal-button { font-size: 1rem; }
        }
    </style>

            <button id="deactivatePortalBtn" type="button" class="psychedelic-button">Return to Origin</button>
        </section>
    </main>

    <img src="IMG_7993.gif" alt="A floating, psychedelic abstract GIF." class="gif-outside gif-outside-1">

    <script>
        // Store the initial body filter for later restoration
        const initialBodyFilter = document.body.style.filter;
        const startTime = new Date(); // Record page load time for uptime calculation

        // Cache DOM elements for efficient access
        const rootElement = document.documentElement;
        const currentTimeDisplay = document.getElementById('currentTime');
        const uptimeDisplay = document.getElementById('uptimeDisplay');
        const originalRealm = document.getElementById('original-realm');
        const newRealm = document.getElementById('new-realm');
        const portalMessageElement = document.getElementById('portalMessage');
        const activatePortalButton = document.getElementById('activatePortalBtn');
        const deactivatePortalButton = document.getElementById('deactivatePortalBtn');

        // Array of motivational/mystical portal messages
        const portalMessages = [
            "A journey of a thousand miles begins with a single step.", "You will soon be blessed with a fascinating discovery.", "The wise man questions himself, the fool, others. Ponder this.", "Good things come to those who wait, but better things come to those who pursue them.", "Your determination will bring you success. Keep striving.", "Embrace the unexpected; it holds the key to your next adventure.", "A new perspective awaits you beyond this threshold. Be ready to see.", "The greatest adventure is yet to unfold. It begins within you.", "Patience is a virtue, especially when traversing the unseen paths.", "Your intuition will guide you through mysteries. Trust it.", "The path to wisdom is paved with questions, not answers.", "A joyful surprise is coming your way. Open your heart.", "Let your spirit guide you where the maps do not reach.", "Curiosity is the compass of discovery. Follow it.", "The world is vast and full of wonders. You are about to experience more."
        ];

        /**
         * @function updateTimeDisplay
         * @description Updates the current time and uptime displayed on the page.
         */
        function updateTimeDisplay() {
            const now = new Date();
            // Helper to add leading zero for single-digit numbers
            const pad = num => String(num).padStart(2, '0');

            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());
            currentTimeDisplay.textContent = `CURRENT: ${hours}:${minutes}:${seconds}`;

            // Calculate uptime
            const elapsedTime = now.getTime() - startTime.getTime();
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const uptHours = pad(Math.floor(totalSeconds / 3600));
            const uptMinutes = pad(Math.floor((totalSeconds % 3600) / 60));
            const uptSeconds = pad(totalSeconds % 60);
            uptimeDisplay.textContent = `UPTIME: ${uptHours}:${uptMinutes}:${uptSeconds}`;
        }
        
        /**
         * @function activatePortal
         * @description Initiates the portal activation sequence, applying visual
         * effects and transitioning content.
         */
        function activatePortal() {
            // Vibrate device if supported, enhancing tactile feedback
            if (navigator.vibrate) navigator.vibrate([100, 50, 200, 50, 300]);
            
            const body = document.body;
            let warpCount = 0;
            const maxWarps = 15; // Number of warp flashes

            // Interval for rapid visual distortions during portal activation
            const warpInterval = setInterval(() => {
                // Apply chaotic filter changes
                body.style.filter = `hue-rotate(${Math.random() * 360}deg) saturate(${100 + Math.random() * 300}%) contrast(${100 + Math.random() * 150}%) blur(${Math.random() * 4}px) url(#glitch-filter)`;
                
                // Randomly apply a white flash effect
                if (Math.random() > 0.5) {
                    body.classList.add('warp-effect-flash');
                    setTimeout(() => body.classList.remove('warp-effect-flash'), 60);
                }

                warpCount++;
                if (warpCount >= maxWarps) {
                    clearInterval(warpInterval); // Stop warping

                    // Set random CSS variables for content fly-out animation
                    rootElement.style.setProperty('--random-x', `${(Math.random() - 0.5) * 200}vw`);
                    rootElement.style.setProperty('--random-y', `${(Math.random() - 0.5) * 200}vh`);
                    rootElement.style.setProperty('--random-rot', `${(Math.random() - 0.5) * 720}deg`);

                    // Trigger fly-out animation for the original realm
                    originalRealm.classList.remove('visible');
                    originalRealm.classList.add('hidden');

                    // After fly-out animation completes, switch realms
                    setTimeout(() => {
                        originalRealm.style.display = 'none'; // Hide original
                        newRealm.style.display = 'flex'; // Show new
                        newRealm.classList.remove('hidden');
                        newRealm.classList.add('visible'); // Trigger fade-in for new realm

                        // Apply new static filter for the portal realm
                        body.style.filter = 'hue-rotate(180deg) saturate(150%) url(#glitch-filter)';

                        // Display a random portal message with a fade effect
                        portalMessageElement.style.opacity = '0';
                        const randomMessage = portalMessages[Math.floor(Math.random() * portalMessages.length)];
                        portalMessageElement.textContent = randomMessage;
                        setTimeout(() => { portalMessageElement.style.opacity = '1'; }, 100);
                        setTimeout(() => { portalMessageElement.style.opacity = '0'; }, 4000); // Fade out after 4 seconds

                    }, 700); // Matches contentFlyOut animation duration
                }
            }, 80); // Interval for warp effect updates
        }
        
        /**
         * @function deactivatePortal
         * @description Returns to the original realm, reversing the portal effects.
         */
        function deactivatePortal() {
            if (navigator.vibrate) navigator.vibrate(150); // Single vibrate for deactivation

            // Set random CSS variables for new realm's fly-out animation
            rootElement.style.setProperty('--random-x', `${(Math.random() - 0.5) * 200}vw`);
            rootElement.style.setProperty('--random-y', `${(Math.random() - 0.5) * 200}vh`);
            rootElement.style.setProperty('--random-rot', `${(Math.random() - 0.5) * 720}deg`);
            
            // Trigger fly-out animation for the new realm
            newRealm.classList.remove('visible');
            newRealm.classList.add('hidden');
            
            // After fly-out animation completes, switch back to original realm
            setTimeout(() => {
                newRealm.style.display = 'none'; // Hide new realm
                originalRealm.style.display = 'flex'; // Show original realm
                originalRealm.classList.remove('hidden');
                originalRealm.classList.add('visible'); // Trigger fade-in for original realm
                
                // Restore the body's initial filter settings
                document.body.style.filter = initialBodyFilter;
            }, 700); // Matches contentFlyOut animation duration
        }

        /**
         * @function createCursorTrail
         * @description Creates a small, fading element at the mouse cursor's position.
         * @param {MouseEvent} e - The mouse event object.
         */
        function createCursorTrail(e) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.top = `${e.pageY}px`;
            trail.style.left = `${e.pageX}px`;
            // Randomly select a color for the trail
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000', '#00ff00', '#0000ff'];
            trail.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]}, transparent 60%)`;
            trail.style.transform = `rotate(${Math.random() * 360}deg)`; // Random rotation
            document.body.appendChild(trail);
            // Remove the trail element after its animation
            setTimeout(() => { trail.remove(); }, 400);
        }

        /**
         * @function handleMouseMove
         * @description Updates CSS variables for 3D body rotation based on mouse position.
         * @param {MouseEvent} e - The mouse event object.
         */
        function handleMouseMove(e) {
            const { clientX, clientY } = e;
            const { clientWidth, clientHeight } = document.body; // Use body dimensions
            
            // Normalize mouse coordinates to a -0.5 to 0.5 range
            const xNormalized = (clientX / clientWidth) - 0.5;
            const yNormalized = (clientY / clientHeight) - 0.5;
            
            const rotateXStrength = 20; // Max rotation in degrees for X axis
            const rotateYStrength = 20; // Max rotation in degrees for Y axis

            // Update CSS custom properties for 3D rotation
            rootElement.style.setProperty('--rotate-x', yNormalized * -rotateXStrength); // Inverted Y-axis rotation
            rootElement.style.setProperty('--rotate-y', xNormalized * rotateYStrength);
        }
        
        /**
         * @class TextScrambler
         * @description A class to apply a text scrambling effect on HTML elements.
         */
        class TextScrambler {
            /**
             * @param {HTMLElement} el - The HTML element to apply the scramble effect to.
             */
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}â€”=+*^?#________'; // Characters used for scrambling
                this.update = this.update.bind(this); // Bind 'this' for requestAnimationFrame callback
                this.originalText = this.el.innerText; // Store original text
                this.frameRequest = null; // To hold the requestAnimationFrame ID
                this.el.addEventListener('mouseover', () => this.scramble());
                this.el.addEventListener('mouseout', () => this.reveal());
            }

            /**
             * @method scramble
             * @description Initializes the scrambling animation.
             */
            scramble() {
                if (this.frameRequest) cancelAnimationFrame(this.frameRequest); // Cancel any ongoing animation
                this.frame = 0; // Reset animation frame counter
                this.queue = this.originalText.split('').map((char, i) => ({
                    from: this.chars[Math.floor(Math.random() * this.chars.length)], // Random starting character
                    to: char, // Target character
                    start: Math.floor(Math.random() * 40), // Random start frame for each char
                    end: Math.floor(Math.random() * 40) + 20 // Random end frame for each char
                }));
                this.frameRequest = requestAnimationFrame(this.update); // Start animation loop
            }
            
            /**
             * @method reveal
             * @description Stops the scrambling animation and reveals the original text.
             */
            reveal() {
                if (this.frameRequest) {
                    cancelAnimationFrame(this.frameRequest);
                    this.frameRequest = null;
                }
                this.el.innerText = this.originalText; // Ensure original text is displayed
            }

            /**
             * @method update
             * @description The core animation loop for scrambling.
             */
            update() {
                let output = '';
                let completed = 0;
                for (let i = 0; i < this.queue.length; i++) {
                    const { from, to, start, end } = this.queue[i];
                    if (this.frame >= end) {
                        output += to; // Character has finished scrambling
                        completed++;
                    } else if (this.frame >= start) {
                        // Display a random scramble character during the active phase
                        if (Math.random() < 0.2) { // Introduce some randomness in character choice
                            output += this.chars[Math.floor(Math.random() * this.chars.length)];
                        } else {
                            output += from; // Keep the 'from' character for consistency
                        }
                    } else {
                        output += ' '; // Before scrambling starts, show a space
                    }
                }
                this.el.innerText = output;

                if (completed !== this.queue.length) {
                    this.frame++;
                    this.frameRequest = requestAnimationFrame(this.update); // Continue animation
                } else {
                   this.reveal(); // All characters scrambled, revert to original text
                }
            }
        }
        
        // --- Document Ready / Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial time display and set interval for continuous updates
            updateTimeDisplay();
            setInterval(updateTimeDisplay, 1000);

            // Event Listeners for buttons
            activatePortalButton.addEventListener('click', activatePortal);
            deactivatePortalButton.addEventListener('click', deactivatePortal);
            
            // Event listener for cursor trail effect
            document.addEventListener('mousemove', createCursorTrail);
            
            // Event listener for 3D body rotation on mouse move
            document.body.addEventListener('mousemove', handleMouseMove);
            
            // Initialize TextScrambler for all elements with data-text-scramble attribute
            const scrambleElements = document.querySelectorAll('[data-text-scramble]');
            scrambleElements.forEach(el => new TextScrambler(el));

            // Set initial visibility of realms
            originalRealm.classList.add('visible'); // Ensures fade-in animation plays
            originalRealm.style.display = 'flex'; // Explicitly set display for initial state
            newRealm.style.display = 'none'; // Ensure new realm is hidden initially

            // Disable custom cursor on touch devices for better usability
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.body.style.cursor = 'none';
            }
        });
    </script>
